<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend connect to backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body background="images/background.jpg">

<div class="container mt-5">

    <h1 class="text-center mb-4">使用 Javascript 連結後端 FASTAPI, SQLAlchemy and SQLite DB</h1>

    <!-- Add New User Button -->
    <div class="mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">新增使用者</button>
    </div>

    <!-- Error Label -->
    <div id="errorLabel" class="alert alert-danger" style="display: none;"></div>

    <!-- table  -->
    <table class="table table-bordered border-primary table-hover text-center">
        <thead>
            <tr>
                <th>使用者 ID</th>
                <th>姓名</th>
                <th>Email</th>
                <th>執行</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- here  will fill table with fetched data -->
        </tbody>
    </table>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">新增使用者</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="userForm">
                        <div class="mb-3">
                            <label for="userName">姓名</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <!-- Error message -->
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                    </form>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" id="saveUserButton">儲存</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/users.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
