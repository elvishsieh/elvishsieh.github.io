<section class="mbr-section article content1 cid-qwqE2k6gWO pt-0" id="content1-7">
    <div class="container">
            <div class="mbr-text mx-auto col-12 col-md-8 p-0 mbr-fonts-style display-7">

              <p>最後的 Mobirise (v4) 版本，你現在可以在專案中取消你最後一次的動作，它可以是區塊所執行的任何動作。例如：移動、編輯、刪除等</p>


<p><strong>Undo</strong>按鈕是新的功能</p>


<figure class="help-figure mbr-figure"><div><img src="https://mobirise.com/engine/data/upload/2017/10/undo-feature.jpg" alt="復原的特色"></div></figure>




<p class="mb-0">簡單的點選 <strong>Undo</strong> 取消上次你所做的動作，當你需要專案更舊的版本，這個 <strong>Undo</strong> 功能是做不到的，你通常需要檢查網站的<strong>歷程</strong>來恢復先前的本版</p>
            </div>
    </div>
</section>
