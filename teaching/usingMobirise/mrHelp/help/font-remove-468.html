<section class="mbr-section article content1 cid-qwqE2k6gWO pt-0" id="content1-7">
    <div class="container">
            <div class="mbr-text mx-auto col-12 col-md-8 p-0 mbr-fonts-style display-7">

              <p>從專案中移除字型</p>


<ol>
<li>開啟 <strong>網站樣式</strong></li>
<li>確定這些字型已經不再使用</li>
<li>開啟 <strong>Fonts</strong> 清單</li>
<li>開啟 <strong>Site Fonts</strong> 頁籤</li>
<li>點選 <strong>Remove</strong> 按鈕，移除你想要移除的字型</li>
</ol>


<figure class="help-figure mbr-figure"><div><img src="https://mobirise.com/engine/data/upload/2017/10/font-remove.jpg" alt="Removing font"></div></figure>
