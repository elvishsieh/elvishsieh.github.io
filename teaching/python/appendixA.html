<section data-markdown><script type="text/template">
# Packages Management
</script></section>
<section data-markdown><script type="text/template">
## Python Package Management
- Install package
	- **pip install \<package_name\>**
	- **pip install -r requirements.txt**
- Uninstall package
	- **pip uninstall \<package_name\>**
- Check package
	- **pip list**
	- **pip show \<package_name\>**
	- **pip freeze > requirements.txt**
- Update package
	- **pip install -U \<package_name\>**
	- **python -m pip install -U pip**
</script></section>
<section data-markdown><script type="text/template">
## Examples of pip commands
- Install Jupyter notebook
	- **pip install notebook**
- Output installed packages in requirements format
	- **pip freeze > requirements.txt**
- Uninstall all of the installed packages
	- **pip uninstall -r -y requirements.txt**
- Update all of the installed packages
	- **pip install -r requirements.txt**
- To generate a list of all outdated packages
	- **pip list --outdated**
- To get more information about pip command
	- **pip help** or **pip command --help**
</script></section>
<section data-markdown><script type="text/template">
## Updating Python packages
- **pip freeze > requirements.txt**
- Edit requirements.txt, and replace all "==" with ">=".
![](/images/python/pipUpdate.png)
- Update all of installed packages
	- **pip install -r requirements.txt --upgrade**
</script></section>

pipx ensurepath</code></pre>
	- Install via pip (requires pip 19.0 or later)
	<pre><code data-trim>py -m pip install --user pipx</code></pre>
</script></section>

<section data-markdown><script type="text/template">
## [UV](https://docs.astral.sh/uv/) - a new PM for Python
- Installation
	- In Windows system
	<pre><code data-trim data-line-numbers>powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"</code></pre>
	- Request a specific version by including it in the URL
	<pre><code data-trim data-line-numbers>powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/0.9.13/install.ps1 | iex"</code></pre>
	- If installing from PyPI, we recommend installing uv into an isolated environment
		- **pipx install uv**
		- **pip install uv**
</script></section>
<section data-markdown><script type="text/template">
## Install Python with UV
- UV installs Python and allows quickly switching between versions
<pre><code data-trim data-line-numbers># Install Python current or multiple version
uv python install
uv python install 3.10 3.11 3.12</code></pre>
- Download Python versions as needed
<pre><code data-trim data-line-numbers>uv venv --python 3.12.0
uv run --python pypy@3.8 -- python
</code></pre>
- **Use a specific Python version** in the current directory
<pre><code data-trim data-line-numbers>uv python pin 3.11</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Install UV for specific case(1/2)
- Install UV to specific directory
	- Setting **UV_INSTALL_DIR** environment variable
	- For example the **UV_INSTALL_DIR** folder
	<pre><code data-trim>D:\uv_x64\bin</code></pre>
	- In Windows system(current version is 0.9.13)
	<pre><code data-trim data-line-numbers>powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"</code></pre>
	- Download uv 0.9.11 version from [UV github reporitory](https://github.com/astral-sh/uv) and extracted to the folder where is installed it.
	- Upgrade UV command: **uv self update**
</script></section>
<section data-markdown><script type="text/template">
## Install UV for specific case(2/2)
- Install Python with UV to specific directory
	- Setting **UV_PYTHON_INSTALL_DIR** environment variable what you want to install Python to the folder.
	- UV install command: **uv python [py_version_number]**
	- Where is is installed Python version with UV
		- **uv python list**
	- Setting Python executable folder to PATH environment variable
	- An example Python executable folder as following
	<pre><code data-trim>D:\uv_x64\python\cpython-3.14.0-windows-x86_64-none</code></pre>
</script></section>

<section data-markdown><script type="text/template">
## Initial Python Project with UV
- Initial Project with UV
	- Make and initiate a directory for your Python project
	<pre><code data-trim data-line-numbers>uv init pyProject
# Step by step to initiate Python project with uv
mkdir d:\pyProject
uv init</code></pre>
- Change into the directory where is have initiated it
- Install Jupyter and Notebook with UV
	- **uv add jupyter notebook**
- Activate/Deactivate UV virtual environment
	<pre><code data-trim data-line-numbers>.\.venv\Scripts\activate
deactivate
	</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## UV command(1/2)
- Initial the project withUV package management
	- **uv init**
- Install python package into uv project
	- **uv add \<pkg_name>==pkg_number**
- Install requirement files for uv project
	- **uv add -r requirement.txt**
- Create a uv.lock file for uv Project
	- **uv lock**
- Upgrade all of packages of uv.lock file
	- **uv lock --upgrade**
</script></section>
<section data-markdown><script type="text/template">
## UV command(2/2)
- Syncing all of packages of uv.lock from pyproject.toml file
	- **uv sync**
- UV packages tree
	- **uv tree**
- Uninstall a package and all of dependency packages
	- **uv remove \<pkg_name\>** 
- Install packages with pip command, all of packages will be installed in global environment
	- **uv pip install \<pkg_name\>**
- Uninstall package without confirmation
	- **uv pip uninstall -y -r requirements.txt**
</script></section>

<section data-markdown><script type="text/template">
## Notes for code of Textbook(4/4)
- What is problems of Unicode in the code of Chapter 12?
	- The encoding of Windows command line is **cp950(big5)** which is not **utf-8** [Windows code page](https://learn.microsoft.com/en-us/windows/win32/intl/code-page-identifiers).
	- The pg43.txt file is encoded with **utf-8** which was downloaded from [Project Gutenberg](https://www.gutenberg.org/cache/epub/43/pg43.txt).
- Solution for Unicode error in the code of Chapter 12
	- [Setting up **utf-8** code page](./01intro.html#/1/3) in Windows system
	- Saving as pg43.txt file with **big5** encoding and set encoding to **big5** in the code of chapter 12.
</script></section>
