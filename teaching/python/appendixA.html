# Packages Management
</script></section>
<section data-markdown><script type="text/template">
## Python Package Management
- Install package
	- **pip install package_name**
	- **pip install -r requirements.txt**
- Uninstall package
	- **pip uninstall package_name**
- Check package
	- **pip list**
	- **pip show package_name**
	- **pip --version**
- Update package
	- **pip install -U package_name**
	- **python -m pip install -U pip**
</script></section>
<section data-markdown><script type="text/template">

<section data-markdown><script type="text/template">
## Installing Jypyter Notebook
- Make sure you have installed Python and the Path of Python.exe and pip.exe is added to PATH environment variable.
- Install Jypyter Notebook
	- **pip install notebook**
	- pip install jupyterlab-language-pack-zh-TW
- Start Jypyter Notebook
	- **change directory** to your project folder and run **jupyter notebook**
- Stop Jypyter Notebook
	- **Ctrl + c** to stop Jypyter Notebook on command prompt. 
</script></section>
