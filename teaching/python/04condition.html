# Various Expressions

<section data-markdown><script type="text/template">
## Integer division and modulus
<pre><code data-trim data-line-numbers>minutes = 105
minutes / 60

# //, divides two numbers and rounds down to an integer.
hours = minutes // 60
print(hours)

remainder = minutes - hours * 60
print(remainder)

remainder = minutes % 60 # % modulus operator
print(remainder)
</code></pre>
<pre><code data-trim data-line-numbers># if an event starts at 11 AM and lasts three hours 
start = 11
duration = 3
end = (start + duration) % 12
print(end)
# The event would end at 2 PM.</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Boolean Expressions
<pre><code data-trim data-line-numbers>x = 5
y = 7
x == y # False

## the others relational operators are:
x != y # True
x > y # False
x < y # True
x >= y  # False
x <= y # True
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Logical Expressions
<pre><code data-trim data-line-numbers>x = 5
y = 7
# The most common are and,  or, and not. 
x > 0 and x < 10 # True
x % 2 == 0 or x % 3 == 0 # False
not x > y # True
# Any nonzero number is interpreted as True
42 and True # True</code></pre>
</script></section>

<section data-markdown><script type="text/template">
## Conditional statement
- **if statement**
<pre><code data-trim>if condition:
	statement
</code></pre>
<pre><code data-trim data-line-numbers>if x > 0:
    print('x is positive')</code></pre>
- The else clause
<pre><code data-trim data-line-numbers>if x % 2 == 0:
    print('x is even')
else:
    print('x is odd')</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Chained conditionals
<pre><code data-trim data-line-numbers>if x < y:
    print('x is less than y')
elif x > y:
    print('x is greater than y')
else:
    print('x and y are equal')</code></pre>
<pre><code data-trim data-line-numbers>x = int(input("Please enter an integer: "))
Please enter an integer: 42
if x < 0:
	x = 0
	print('Negative changed to zero')
elif x == 0:
	print('Zero')
elif x == 1:
	print('Single')
else:
	print('More')</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Nested conditionals
<pre><code data-trim data-line-numbers>if x == y:
	print('x and y are equal')
else:
	if x < y:
		print('x is less than y')
	else:
		print('x is greater than y')</code></pre>
</script></section>

<section data-markdown><script type="text/template">
## factorial function(1/3)
- factorial function (階乘函式)
	`$$ \begin{align*}
		n! &= n \times (n-1) \times (n-2) \times ... \times 1\\
		   &= n \times (n-1)! 
		\end{align*}$$`
- Example of factorial function
	`$$ \begin{align*}
		5! &= 5 \times 4 \times 3 \times 2 \times 1\\
		   &= 120 
		\end{align*}$$`
</script></section>
<section data-markdown><script type="text/template">
## factorial function(2/3)
- A [loop version](/teaching/src/python/loopFactorial.py) code of factorial function
<pre><code data-trim data-line-numbers># loopFactorial.py
def  loopFactorial(n):
    if (n <= 1):
        return 1
    else:
        i = 1
        result = 1
        while(i <= n):
            result = result * i
            print(i, " 階乘的結果是：  ", result)
            i = i + 1

        return result

  print(loopFactorial(10))</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## factorial function(3/3)
- A [recursive version](/teaching/src/python/factorial.py) code of factorial function
<pre><code data-trim data-line-numbers># factorial.py
def factorial(n):
    print("階乘函式 factorial(n) 已經呼叫： " + str(n) + " 階乘")
    if n == 1:
        return 1
    else:
        result = n * factorial(n-1)
        print(n, " 階乘呼叫前一次的結果： ", n, " * factorial(" ,n-1, "): ",result)
        return result

  print(factorial(6))
</code></pre>
</script></section>

<section data-markdown><script type="text/template">
## Fibonacci sequence
- In mathematics, the Fibonacci sequence is a sequence in which each number is **the sum of the two numbers that precede**.
- The Fibonacci numbers may be defined
`$$ \begin{align*}
	F_1 &= 0, F_2 = 1 \\
	F_n &= F_{n-1} + F_{n-2}, n > 1
	\end{align*}$$`
- The example of fibonacci sequence
`$$ \begin{align*}
	F_4 &= F_3 + F_2 = 2, \;\; F_5 = F_4 + F_3 = 3\\
	F_6 &= F_5 + F_4 = 5, \;\;F_7 = F_6 + F_5 = 8\\
	\end{align*}$$`
</script></section>
<section data-markdown><script type="text/template">
## Loop code Fibonacci sequence[(v1)](/teaching/src/python/loopFib.py)
<pre><code data-trim data-line-numbers># loopFib.py
def  loopFib2(n):
    if n >= 3:
        prev2 = 0
        prev1 = 1
        for i in range(n):
            fib = prev1 + prev2
            prev2 = prev1
            prev1 = fib

        return fib
    else:
        return 1

if __name__ =='__main__':
    print(loopFib2(1))
    print(loopFib2(2))
    print(loopFib2(3))
    print(loopFib2(4))
    print(loopFib2(5))
    print(loopFib2(6))
    print(loopFib2(7))
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Loop code Fibonacci sequence[(v2)](/teaching/src/python/loopFib2.py)
<pre><code data-trim data-line-numbers># loopFib2.py
def loopFib2(n):
    a, b = 0, 1 # a = 0, b = 1
    for i in range(n):
        a, b = b, a + b # a = b, b = a + b
        print (a)
        # 當n = 4，for 迴圈做4次
        # n = 1， 則 a = 1, b = 1;
        # n = 2， 則 a = 1, b = 2;
        # n = 3， 則 a = 2, b = 3;
        # n = 1， 則 a = 3, b = 5

if __name__=='__main__':
    print(loopFib2(12))</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## [Recursive code](/teaching/src/python/fib.py) of Fibonacci
<pre><code data-trim data-line-numbers># fib.py
def fib(n):
	if n == 0:
		return 0
	elif n == 1:
		return 1
	else:
		return fib(n-1) + fib(n-2)

if __name__ == '__main__':
	month = 1
	for i in range(12):
		print(fib(month))
		month += 1</code></pre>
</script></section>

## More examples of recursion
- [The Tower of Hanoi](https://en.wikipedia.org/wiki/Tower_of_Hanoi) have two further restrictions:
	- You can only move one disk at a time
	- A larger disk can never be placed on top of a smaller disk

</script></section>
