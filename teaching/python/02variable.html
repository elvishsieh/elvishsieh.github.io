# Variables

<section data-markdown><script type="text/template">
## Variables in Python
- A variable is a name that refers to a value.
	-  Setting **a variable n = 34** which n is a value of integer.
- An assignment statement has three parts: the **name of the variable on the left**, the equals operator, =, and an **expression on the right**.
- State diagrams
	- **pip install matplot** to execute the code of State diagrams section of chapter 02.
![](/images/python/variables.png)
</script></section>
<section data-markdown><script type="text/template">
## Variable Names
- Variable names can be **as long as you like**.
- They can **contain both letters and numbers, but they can't begin with a number**.
- The only punctuation that can appear in a variable name is the **underscore character, _**.
- It turns out that `class` is a **keyword**, which is a special word used to specify the structure of a program. **Keywords can't be used as variable names**.
- Getting the list of Python keywords as below code
<pre><code data-trim data-line-numbers>from keyword import kwlist
kwlist
len(kwlist)</code></pre>
</script></section>
</section><!--end block-->

# Expressions and statements
</script></section>
<section data-markdown><script type="text/template">
## Expressions and statements
- Expressions
	- An expression can be a single value, like an integer, floating-point number, or string.
	- It can also be a collection of values and operators.
	- it can include variable names and function calls
- Statements
	- A statement is a unit of code that has an effect, but no value. For example, an assignment statement creates a variable and gives it a value, but the statement itself has no value.
<pre><code data-trim data-line-numbers>import math
	19 + n + round(math.pi) * 2</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## import statement
- The **import statement** is used to import a module.
	- For example, the following statement imports the math module.
<pre><code data-trim>import math</code></pre>
- A module is a collection of variables and functions.
	- The math module provides a variable called pi that contains the value of the mathematical constant denoted Ï€.
<pre><code data-trim>math.pi
math.sqrt(25)
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Comments
- As programs **get bigger and more complicated**, they get more difficult to read.
- it is a good idea to **add notes to your programs** to explain in natural language what the program is doing.
These notes are called comments, and they **start with the # symbol**.
- A comment is a part of a program that **is ignored by the interpreter**.
<pre><code data-trim>#! /usr/bin/envpython
# This is a comment
</code></pre>
</script></section>
