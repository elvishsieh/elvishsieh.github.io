# Lists(Arrays)
</script></section>
<section data-markdown><script type="text/template">
## A list is a sequence
- Like a string, a list is a sequence of values.
- In a string, the values are characters; **in a list, they can be any type.**
- The values in a list **are called elements**.
- There are several ways to create a new list; **the simplest is to enclose the elements in square brackets ([ and ])**.
<pre><code data-trim data-line-numbers>numbers = [42, 123]
cheeses = ['Cheddar', 'Edam', 'Gouda']
t = ['spam', 2.0, 5, [10, 20]]
empty = []
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Lists are mutable
- To read an element of a list, we can use the bracket operator.
- **The index of the first element is 0**.
<pre><code data-trim data-line-numbers>cheeses = ['Cheddar', 'Edam', 'Gouda']
print(cheeses[0]) # Cheddar
numbers = [42, 123]
numbers[1] = 17
print(numbers) # [42, 17]
%%expect TypeError
greeting = 'Hello, world!' 
greeting[0] = 'J' # string is immutable
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## List slices
- The slice operator works on lists the same way it works on strings.
<pre><code data-trim>letters = ['a', 'b', 'c', 'd']
print(letters[1:3])
print(letters[:2]) # ['a', 'b']
print(letters[2:]) # ['c', 'd']
print(letters[:]) # ['a', 'b', 'c', 'd']
print(list(letters)) # use list() method to make a copy</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## List operations
- The + operator concatenates lists.
<pre><code data-trim data-line-numbers>t1 = [1, 2]
t2 = [3, 4]
print(t1 + t2) # [1, 2, 3, 4]
</code></pre>
- The * operator repeats a list.
<pre><code data-trim data-line-numbers>['spam'] * 4 # ['spam', 'spam', 'spam', 'spam']
</code></pre>
- No other mathematical operators work with lists, but the built-in function sum adds up the elements.
sum(t1)
<pre><code data-trim data-line-numbers>sum(t1) # 3
min(t1) # 1
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## List methods
- Python provides methods that operate on lists. For example, **append adds a new element to the end of a list**
- **Extend** takes a list **as an argument** and appends all of the elements:
<pre><code data-trim data-line-numbers>letters = ['a', 'b', 'c', 'd']
letters.append('e')
print(letters) # ['a', 'b', 'c', 'd', 'e']
letters.extend(['f', 'g'])
print(letters) # ['a', 'b', 'c', 'd', 'e', 'f', 'g']
t = ['a', 'b', 'c']
print(t.pop(1)) # ['a', 'c']
t = ['a', 'b', 'c']
t.remove('b') # ['a', 'c']
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Lists and strings
- A string is a sequence of characters and a list is a sequence of values, but **a list of characters is not the same as a string**.
- To convert from a string to a list of characters, you can use the list function.
<pre><code data-trim data-line-numbers>s = 'spam'
t = list(s)
print(t) # ['s', 'p', 'a', 'm']
s = 'pining for the fjords'
t = s.split()
print(t) # ['pining', 'for', 'the', 'fjords']
s = 'ex-parrot'
t = s.split('-')
print(t) # ['ex', 'parrot']
delimiter = ' '
t = ['pining', 'for', 'the', 'fjords']
s = delimiter.join(t)
print(s) # 'pining for the fjords'
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Looping through a list
- You can use a for statement to loop through the elements of a list.
<pre><code data-trim data-line-numbers>
for cheese in cheeses:
	print(cheese)

  s = 'pining for the fjords'

  for word in s.split():
	  print(word)

  for x in []:
      print('This never happens.')
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Sorting lists
- Python provides a built-in function called sorted that sorts the elements of a list.
<pre><code data-trim data-line-numbers>scramble = ['c', 'a', 'b']
print(sorted(scramble)) # ['a', 'b', 'c']
print(scramble) # ['c', 'a', 'b']
# sorted 'letters' string
print(sorted('letters')) # ['e', 'e', 'l', 'r', 's', 't', 't']
''.join(sorted('letters')) # 'eelrstt'
</code></pre>
</script></section>
</section><!--end block-->

<section data-markdown><script type="text/template">
# Objects and values
</script></section>
<section data-markdown><script type="text/template">
## Objects
- We know that a and b both refer to a string, but we don't know whether they refer to the same string.
- In the diagram on the left, a and b refer to **two different objects that have the same value**.
- In this example, **Python only created one string object, and both a and b refer to it**.
- The example two lists are equivalent, because they have the same elements, but not identical, because they are not the same object. 
<pre><code data-trim data-line-numbers>a = 'banana'
b = 'banana'
print(a is b) # True
a = [1, 2, 3]
b = [1, 2, 3]
print(a is b) # False</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Aliasing
- If a refers to an object and you assign b = a, then both variables refer to the same object.
<pre><code data-trim>a = [1, 2, 3]
b = a
print(b is a) # True
b[0] = 5
print(a) # [5, 2, 3]</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## List arguments
- When you pass a list to a function, the function gets a reference to the list. If the function modifies the list, the caller sees the change.
<pre><code data-trim>def pop_first(lst):
return lst.pop(0)

  letters = ['a', 'b', 'c']
  print(pop_first(letters)) # 'a'
  print(letters) # ['b', 'c']
</code></pre>
</script></section>
