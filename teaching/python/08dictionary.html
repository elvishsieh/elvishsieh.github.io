# Dictionary
</script></section>
<section data-markdown><script type="text/template">
## A dictionary is a mapping
- A dictionary is like a list, but more general. In a list, the indices have to be integers; in a dictionary they can be (almost) any type.
- The curly braces, {}, represent an empty dictionary. To add items to the dictionary, we'll use square brackets.
<pre><code data-trim data-line-numbers>lst = ['zero', 'one', 'two']
lst[1] # 'one'
numbers = {}
print(numbers)
numbers['zero'] = 0
print(numbers) # {'zero': 0}
numbers['one'] = 1
numbers['two'] = 2
print(numbers) # {'zero': 0, 'one': 1, 'two': 2}</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Creating dictionaries
- Each item consists of a key and a value separated by a colon. The items are separated by commas and enclosed in curly braces.
- Another way to create a dictionary is to use the dict function. We can make an empty dictionary like this.
<pre><code data-trim data-line-numbers>numbers = {'zero': 0, 'one': 1, 'two': 2}
empty = dict()
print(empty)
numbers_copy = dict(numbers)
print(numbers_copy)
</code></pre>
</script></section>
