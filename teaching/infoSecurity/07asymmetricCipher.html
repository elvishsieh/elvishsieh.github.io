<section data-markdown><script type="text/template">
## 非對稱性加密演算法(1/2)
* Diffie–Hellman–Merkle key exchange: In 1976, an asymmetric key cryptosystem was published by Whitfield Diffie and Martin Hellman who, influenced by Ralph Merkle's work on public key distribution, disclosed a method of public key agreement.
* *RSA*: RSA is one of the first practical public-key cryptosystems and is widely used for secure data transmission.
* *DSA*: The Digital Signature Algorithm(DSA) is a Federal Information Processing Standard for digital signatures.
* *ECC*: Elliptic curve cryptography(ECC) is an approach to public-key cryptography based on the algebraic structure of elliptic curves over finite fields.
</script>
</section>
<section data-markdown><script type="text/template">
## 非對稱性加密演算法(2/2)
* Diffie–Hellman–Merkle 的 Merkle 是最早提出質數取模數求原根(Primitive roots modulo)概念的人
* *RSA* 是由 Ron Rivest, Adi Shamir, and Leonard Adleman 三位學者於 1997 年所提出，也是目前最廣泛被使用的公開金鑰密碼系統
* *RSA* 與 *DSA* 的安全性及其它各方面性能都差不多
* 橢圓曲線加密法: *ECC*(Elliptic curve cryptography)
  - *ECC* 比 *RSA* 與 *DSA* 演算法，有很多優越的性能，包括處理速度，帶寬要求，存儲空間等等
  - *ECC* 須滿足橢圓曲線: $ y^2 = x^3 + ax + b$
</script>
</section>
<section data-markdown><script type="text/template">
## RSA 公開金鑰演算法(1/2)
* 若 $p, q \in \mathbb Z_p\quad p, q$ 是兩個大的質數，則 `$n = p\times q, \; n\in \mathbb N$`
  - 上面 $\mathbb Z_p$ 是指整數中的質數； $\mathbb N$ 是指自然數
  - 從 $p\times q$ 求 $n$ 的值是很容易，但是，從 $n$ 要分解成兩個 $p, q$ 質數相乘卻是很不容易($\because n$ 的數值很大)
  - $113\times 499 = 56387$, 反過來，求 $56387$ 的質因數分解，容易嗎？
* *RSA* 公開金鑰系統就是利用 $n$ 要分解成兩個很大的質數相乘，需要花費很高的成本；
  若超出解密的成本時，我們就認為這種密碼系統是安全的，也就是所謂計算上的安全
</script>
</section>
<section data-markdown><script type="text/template">
## RSA 公開金鑰演算法(2/2)
* *RSA* 利用*同餘*的概念來計算公鑰(public key)與私鑰(private key)
  - *同餘*：自然數 $mod\; n$ 以後，多轉幾次就會重複餘數
    - 例如： `$15\mod 7 = 1,  22\mod 7 = 1, 29\mod 7 = 1$`
  - 對稱性密碼系統是一種函數映射的關係
    <img src="/images/iSecurity/mapping.svg" alt="mapping.svg" style="float: right; width: 250px; margin-left: 1.6em">
    - 加密與解密都是相同的一把 key，等同於函數 $y = f(x)$ 是一對一的映射
    - 例如：有一個函數 $y = f(x) = x + 5$，在 $\forall x \in \mathbb N$，則 $x = 1, y= 6, \; and\; x = 2, y = 7$
</script>
</section>
<section data-markdown><script type="text/template">
## RSA 的運作過程(1/2)
- $\forall p, q\in \mathbb Z_p$，則找一個數值 $n = p\times q,\quad n\in \mathbb N$，
   由 Eurler-totient-function 得 $\phi (n) = (p-1)\cdot(q-1) \cdots (1)$
- 找一個數值 $e$，且 $gcd(e, \phi (n)) = 1$ (斐蜀定理(Bézout's lemma))<br>
  $\because e, \phi (n)$ 互質，由輾轉相除法得 $\; e\cdot d - \phi \cdot t = 1\cdots\cdots (2)$ <br>
  由 $(1)$ 式代入 $(2)$ 式得 $e\cdot d = 1 + (p-1)\cdot (q-1)\cdot t$

  `$$
  \begin{align*}
  \therefore (e\cdot d) & \mod \phi (n) = [1+ (p-1)\cdot (q-1)\cdot t]\mod \phi (n)\\
                                          & = [1+ (p-1)\cdot (q-1)\cdot t]\mod (p-1)\cdot (q-1) \\
                                          & = 1
  \end{align*}
  $$`
</script>
</section>
<section data-markdown><script type="text/template">
## RSA 的運作過程(2/2)
- 加密： `$M^e \equiv C\; mod\; n, \quad \frac{M^e}{n}$` 所得到的餘數值 `$C$`，再將 `$C$` 傳給公鑰的擁有者
- 解密： 公鑰的擁有者收到傳遞的密文 `$C$` 值，對 `$C$` 做
    `$C^d \equiv M\;(mod \; n), \quad \frac{C^d}{n}$` 取餘數，就可以得到訊息 $M$

- 一些符號的說明：

|符號|描述|符號|描述|
|-------|-------|-----|-------|
|`$e$`|公鑰(Encryption)|`$d$`| 私鑰(Decryption)
|`$M$`|訊息(明文)|`$M \in\; [0, n-1] $`|`$gcd(M, n) = 1$`|
|`$C$`|密文(CipherText)| | |

</script>
</section>
<section data-markdown><script type="text/template">
## RSA 加解密的範例(1/3)
1. 取 `$p, q$` 兩個質數，假設 `$p = 3, q = 11$`，則 `$n = 33, \quad \phi (n) = 20$`
2. 選擇公鑰 `$e$`，使得 `$gcd (e, \phi (n) = 1)\quad \therefore Let\ e = 3$`，則
  $gcd (3, 20) = 1$
3. 求私鑰 `$d$`， `$\because  e\times d\mod \phi (n) = 1$`，即 `$d$` 是 `$e$` 的反元素，換言之， $3\times d \equiv 1\mod \underline{20}$

4. 私鑰 `$d$` 的求法
| `$d$` | `$e\cdot d$` | `$e\cdot d \mod \phi (n ) = 20$`  |
| :---: | :---: | :---: | 
| `$1$` | `$3\times 1$` | `$3$` | 

</script>
</section>
<section data-markdown><script type="text/template">
## RSA 加解密的範例(2/3)
| `$d$` | `$e\cdot d$` | `$e\cdot d \mod \phi (n) = 20$`  |
| :---: | :---: | :---: | 
| `$2$` | `$3\times 2$` | `$6$` |
| `$\vdots$` | `$\vdots$` | `$\vdots$` |
|`$12$`|`$3\times 12$`|`$16(36\mod 20)$`|

從上表得知： $(3\times 7)\mod 20 = 1, \quad \therefore $ 可得私鑰 $d = 7$
- 假設鑰傳送一則訊息 **key(明文)** ， key 這個英文字串的英文編碼，
  即 $a ↦ 01, b ↦ 02, c ↦ 03,\cdots, y ↦ 25, z ↦ 26$,
  所以，訊息 **key(明文)** 對應的數字為 **`$11, 05, 25$`** ，則對 key 訊息加密，就是對 $11, 05, 25$  數字加密
</script>
</section>
<section data-markdown><script type="text/template">
## RSA 加解密的範例(3/3)
- 對 key ($11, 05, 25$) 訊息加密，即 $C \equiv M^e(mod\ n)$，則
  `$$\left.
  \begin{align}
   C_1 & \equiv 11^3 \; mod\; 33 = 11\\
   C_2 & \equiv \;\; 5^3 \; mod\; 33 = 26\\
   C_3 & \equiv 25^3 \; mod\; 33 = 16
  \end{align} \right\} \Rightarrow 得到密文 11, 26, 16$$`
- 對密文(`$11, 26, 16$`)解密(`$d = 7$`)，即 `$M \equiv C^d(mod\ n)$`則
  `$$\left.
  \begin{align}
   M_1 & \equiv 11^7 \; mod\; 33 = 11\\
   M_2 & \equiv 26^7 \; mod\; 33 = \;\; 5\\
   M_3 & \equiv 16^7 \; mod\; 33 = 25
  \end{align} \right\} \Rightarrow \;得到 11, 05, 25(key) 的明文$$`
</script>
</section>
<section data-markdown><script type="text/template">
## RSA 的證明
- 上面 slide 曾經提到：輾轉相除法得到 $e\cdot d = 1 + \phi \cdot t$ <br />
  `$ \therefore (M^e)^d  = M^{e\cdot d} = M^{(1+\phi \cdot t)} = M \cdot M^{\phi \cdot t}\cdots (1)$` <br />
  在上面的數學式，若 $M^{\phi \cdot t} = 1$，則 $(M^e)^d$ = M
- $Let\ a = M^t,$ 則 $M^{\phi \cdot t} = (M^{t})^\phi = a^{\phi (n)} \cdots (2)$
- 對 (2) 式取 $\mod n \quad \Rightarrow a^{\phi (n)} \mod n$ <br />
  $\forall\ a, n $ 互質，由 Eurler-Fermat's Theorem 得 $a^{\phi (n)}\mod n = 1,$
  $\therefore $ 由 (1) 式兩邊取 $\mod n$ 得 <br />
   `$$\begin{align*}
   (M^e)^d \mod n &= M^{e\cdot d}(mod\ n)  \\
            &= M \cdot M^{\phi \cdot t}(mod\ n) \\
            &= M\mod n
   \end{align*}
   $$`
</script>
</section>

<section data-markdown><script type="text/template">
## 數位簽章(1/2)
* 數位簽章(Digital Signature)就是將公開金鑰系統反過來使用
  - 簽名者將訊息用私鑰加密，並且公布公鑰，驗證者使用公鑰將加密訊息解密並比對訊息
* Alice 欲傳訊息給 Bob，但又怕 Bob 不確信這則訊息是 Alice 發的，因此，Alice 對訊息做數位簽章：

    1. Alice 用自己的私鑰加密，然後將加密後的密文傳送給 Bob
    2. Bob 收到 Alice 傳送的密文，使用 Alice 的公鑰解密

* 因為 Alice 的私鑰只有她擁有，所以，Bob 使用 Alice 公鑰解開的訊息，是 Alice 自己簽章所傳送的訊息
</script>
</section>
<section data-markdown><script type="text/template">
## 數位簽章(2/2)
* Alice 簽章後傳送給 Bob 的訊息，是否有可能被攔截、竄改？
    1. Alice 計算訊息(密文)的雜湊(hash)值，例如以 MD5, SHA-1 計算出訊息(密文)的雜湊值
    2. 再使用自已的私鑰對第 1 步得到的 hash 值做加密
    3. 最後將訊息(密文)與私鑰加密後的 hash 值全部傳給 Bob

* Bob 接到訊息(密文)與私鑰加密後的 hash 值
    1. 用 Alice 的公鑰解開訊息(密文)的 hash 值
    2. 利用 hash 軟體計算出訊息(密文)的 hash 值
    3. 比對 Alice 傳送的 hash 值與訊息的 hash 值是否相同

* 如果兩者相同，則表示訊息(密文)在傳遞過程中沒有被竄改過

</script>
</section>
