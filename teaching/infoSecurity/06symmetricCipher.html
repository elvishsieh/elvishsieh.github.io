<section data-markdown><script type="text/template">
## 對稱性密碼系統
* 所謂對稱性(symmetric)密碼系統就是加密與解密都使用相同的金鑰(key)對訊息做加、解密的步驟
* 古典密碼系統(classic cipher)
    - Substitution Cipher: Caesar, Vigènere, Codeword
    - Transposition Cipher: Railfence, Homophonic Cipher
* 現代密碼系統(modern cryptography)
    - *DES*： Data Encryption Standard, Horst Feistel 為 *IBM* 研發的密碼系統
    - *Triple DES* 是一種基於 *DES* 的加密演算法，使用 3 個不同 key 對同一個區塊(Block)的訊息進行 3 次加密
    - *AES*： Advanced Encryption Standard, also known by its original name Rijndael，是目前所使用的對稱密碼系統
</script>
</section>
<section data-markdown><script type="text/template">
## 對稱加密演算法
* Symmetric-key(對稱金鑰) encryption can use either stream(串流) ciphers or block(區塊) ciphers
* Stream ciphers(串流加密) encrypt the digits (typically bytes) of a message one at a time.
* Block ciphers(區塊加密) take a number of bits and encrypt them as a single unit,
  padding the plaintext(明文) so that it is a multiple of the block size(多個區塊大小).
  Blocks of 64 bits were commonly used(通常是使用 64 bits/block).
* The Advanced Encryption Standard (AES) algorithm approved by NIST(美國國家標準技術研究所) in December 2001,
  and the GCM block cipher mode of operation use 128-bit blocks.
<p style="text-align: right; font-size: 12pt">Source from
  <a href="https://en.wikipedia.org/wiki/Symmetric-key_algorithm" target="_blank">Wikipedia</a></p>
</script>
