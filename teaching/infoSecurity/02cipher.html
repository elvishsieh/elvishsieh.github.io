<section data-markdown><script type="text/template">
## 等價替代密碼法(2/2)
- 若有一則明文訊息：<br>
‘CRYPTOGRAPHY IS VERY INTERESTING’<!-- .element: class="fragment" data-fragment-index="1" -->
- 我們要對此明文加密，對照等價替代密碼表來加密：<!-- .element: class="fragment" data-fragment-index="2" -->
    * 對‘I’加密：第一次用32，第二次用99，第三次用78<!-- .element: class="fragment" data-fragment-index="2" -->
    * 對‘R’加密：第一次用24，第二次用86，第三次用31，以此類推<!-- .element: class="fragment" data-fragment-index="2" -->
- 則以 Homophonic Substitution 密碼法加密出來的訊息會變成：<!-- .element: class="fragment" data-fragment-index="3" -->
‘13 24 67 35 64 44 41 86 06 10 43 __**57**__<!-- .element: class="fragment" data-fragment-index="3" -->
32 89     17 20 31 __**67**__<!-- .element: class="fragment" data-fragment-index="3" -->
99 11 54 47 75 56 23 01 78 79 74’<!-- .element: class="fragment" data-fragment-index="3" -->

</script>

<section data-markdown><script type="text/template">
##  多字元替代密碼法<br>(Poly-alphabetic)
  * 維吉尼爾密碼法(Vigènere Cipher)<!-- .element: class="fragment" data-fragment-index="1" -->
    - 在十六世紀末，由一位法國的外交官─勃雷茲‧維吉尼亞(Blaise de Vigenère)，提出了 Poly-alphabetic Cipher ─ Vigenère Cipher<!-- .element: class="fragment" data-fragment-index="2" -->
    - 在 Vigenère 密表中，每一列都是 Caesar 密表的一種<!-- .element: class="fragment" data-fragment-index="3" -->
    - 互通訊息的雙方透過是先約定的金鑰(Key)，決定明文用哪些列來加密<!-- .element: class="fragment" data-fragment-index="4" -->
  * 優點：不會顯現英文單字頻率，若非真正的訊息接收者，就無法藉由「頻率分析法」推導出明文<!-- .element: class="fragment" data-fragment-index="5" -->
  </script>
  </section>

   <section data-markdown><script type="text/template">
   ## 卡西斯基測試(Kasiski Test)
   - Vigenère Cipher加密法，到十九世紀才有人找出方法破譯它，這個破譯技巧被稱為Kasiski Test (卡西斯基測試)
   - Vigenère Cipher是由於金鑰詞的不斷重複，使得密文可推敲出金鑰的長度而破譯，得到明文<!-- .element: class="fragment" data-fragment-index="1" -->
   - 如何讓 Vigenère Cipher難以破解<!-- .element: class="fragment" data-fragment-index="3" -->
     * 當金鑰的長度與明文一樣長，甚至比明文更長，將會增加其破譯的困難度，甚至無法被敵人破譯<!-- .element: class="fragment" data-fragment-index="3" -->
     * 長度長的金鑰當然也能是約定好的某本書，但是在發送接收訊息時也就必須要有金鑰本在手邊，由於是有規則性地推移字母，即使無密本也可逐字推算<!-- .element: class="fragment" data-fragment-index="4" -->
    </script>
    </section>
</section>
