<section data-markdown><script type="text/template">
## PKI 公開金鑰基礎建設
- PKI: Public Key Infrastracture，翻譯為公開金鑰基礎建設
- 是一組由硬體、軟體、參與者、管理政策與流程組成的基礎架構，目的是創造、管理、分配、使用、儲存以及撤銷數位憑證
![PKI figure](/images/iSecurity/Public-Key-Infrastructure.svg)<!-- .element height=55%" width="55%" -->
<p style="text-align: center; font-size: 12pt">Image source from [Wiki](https://en.wikipedia.org/wiki/Public_key_infrastructure)</p>
</script>
</section>

<section data-markdown><script type="text/template">
## PKI 常見的一些名詞
- CA: 憑證管理中心(Certificate authority)是一個核發公開金鑰系統憑證的管理單位，例如內政部自然人憑證管理中心
- RA: 註冊中心(registration authority, RA)是一個網路機構，驗證使用者的數位憑證要求，並指示憑證頒發機構 (CA) 向其發行憑證。
RA 是公開金鑰基礎設施 (PKI) 的一部分，是能讓公司和使用者安全可靠地交換資訊和資金的網路系統
- TTP: Trusted Third Party (TTP)是可以對 Alice and Bob 兩位做認證的第三方 
- VA: a validation authority (VA) is an entity that provides a service used to verify the 
validity of a digital certificate per the mechanisms described in the X.509 standard and RFC 5280
</script></section>
</section>

<section data-markdown><script type="text/template">
## GPKI 簡介
- 政府機關公開金鑰基礎建設(Government Public Key Infrastructure, GPKI)係依據電子化政府推動方案(九十至九十三年度)，
為健全電子化政府基礎環境建設，建立行政機關電子認證及安全制度而設立
- 它是依照ITU-T X.509標準建置的階層式(Hierarchy) 公開金鑰基礎建設，
包含公開金鑰基礎建設的信賴起源(Trust Anchor)政府憑證總管理中心(Government Root Certification Authority, GRCA)，及各政府機關所設立的下屬憑證機構(Subordinate CA)所組成
- [參考文件](http://grca.nat.gov.tw/02-01.html)
</script>
</section>
<section data-markdown><script type="text/template">
## GRCA政府憑證總管理中心(1/2)
- 政府憑證總管理中心(Government Root Certification Authority, GRCA)，
為政府機關公開金鑰基礎建設階層架構的最頂層憑證機構，也是本基礎建 設的信賴起源，
必須具備最高的公信度
- 交互認證憑證機構
  - 係指與總管理中心進行交互認證之憑證機構，包括本基礎建設第一層之下屬憑證機構和本基礎建設外之憑證機構
  - 欲向總管理中心申請交互認證之憑證機構首先必須符合所引用的憑證政策保證等級之安全性規定，
  同時具備公開金鑰基礎建設，數位簽章及憑證簽發技術之建置及管理能力
</script>
</section>
<section data-markdown><script type="text/template">
## GRCA政府憑證總管理中心(2/2)
- 信賴憑證者(Relying Parties)：係指相信憑證主體名稱與公開金鑰之連結關係的個體，
必須依據憑證機構的憑證及憑證狀態資訊，檢驗所使用憑證的有效性
- GRCA 之下屬憑證機構
  - GCA: 政府憑證管理中心(Government Certification Authority，簡稱GCA)
  - MOICA: 自然人憑證管理中心(MOICA)
  - MOEACA: 工商憑證管理中心(MOEACA)
  - XCA: 組織及團體憑證管理中心(XCA)
  - HCA: 醫事憑證管理中心(HCA)
</script>
</section>
<section data-markdown><script type="text/template">

<section data-markdown><script type="text/template">
## GRCA 之下屬憑證機構(2/3)
- GCA: 政府憑證管理中心(Government Certification Authority，簡稱GCA)
屬於政府機關公開金鑰基礎建設階層式架構的第一層下屬憑證機構，
遵照憑證政策保證等級第3級的規定，簽發之憑證種類包含政府機關(構)、
單位及其所屬的伺服器應用軟體等憑證(包括簽章用及加解密用的憑證)
- MOICA: 內政部憑證管理中心是電子化政府資訊安全基礎建設計劃之一，
是一個我國電子簽章法所謂的「憑證機構」，
負責簽發我國滿 18歲以上國民之公鑰憑證，
並提供其他自然人之電子化政府應用服務網路通訊的安全基礎
</script>
</section>
<section data-markdown><script type="text/template">
## GRCA 之下屬憑證機構(3/3)
- MOEACA: 工商憑證管理中心的啟用，將簽發公司商業身分電子憑證，
公司商業可郵寄申請書或攜帶申請書親臨所屬登記機關辦理。
這張身分電子憑證IC卡將作為在網路上與政府溝通的身分認證，
並透過網路可辨識使用者身分、防止身分遭冒用，
身分傳輸資料私密性及避免事後否認事實
- HCA: 為加強醫療資訊安全防護措施，並促進醫療資訊電子化應用，
於91年利用公開金鑰基礎建設(Public Key Infrastructure,PKI)技術，
規劃醫療憑證管理中心(Healthcare Certification Authority, HCA)，
作為推行醫療電子化作業的安全及可信賴的網路環境，
並自92年6月起正式營運HCA及簽發醫事人員/醫事機構憑證IC卡
</script>
</section>
<section data-markdown><script type="text/template">
## 電子化政府電子認證服務分工

|交互認證憑證管理中心|簽發之憑證|註冊窗口|主管機關|
|---|---|---|--------|
|政府憑證管理中心(GCA)|政府機關(構)及單位|國家發展委員會|國家發展委員會|
|工商憑證管理中心(MOEACA)|公司、分公司及商業|經濟部商業司、各縣市政府公司及商業登記機關|經濟部|
|自然人憑證管理中心(MOICA)|一般民眾|內政部資訊中心及各縣市戶政事務所|內政部|
</script>
</section>
<section data-markdown><script type="text/template">
## 電子化政府電子認證服務分工

|交互認證憑證管理中心|簽發之憑證|註冊窗口|主管機關|
|---|---|---|--------|
|組織及團體憑證管理中心(XCA)|學校、財團法人、社團法人、行政法人、自由職業事務所、其他組織或團體|各類憑證用戶之主管機關|國家發展委員會|
|醫事憑證管理中心(HCA)|醫事人員、醫事機構及其所屬應用於醫事專門用途的伺服器應用軟體|全國衛生局所|衛生福利部|
|政府測試憑證管理中心(GTestCA)|GCA、MOEACA、MOICA、XCA之測試憑證|無|國家發展委員會|
</script></section>

<section data-markdown><script type="text/template">
## Make a CA with OpenSSL(1/2)
- Download [OpenSSL for Windows](https://slproweb.com/products/Win32OpenSSL.html) from Shining Light Productions
- Make a CA
	- Setting [ssl.conf file](./15pki.html#/2/1)
	- Create a CA with OpenSSL
	
<pre><code data-trim data-line-numbers>openssl req -x509 -new -nodes -sha256 -utf8 -days 3650 -newkey rsa:2048 -keyout server.key -out server.crt -config ssl.conf</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Make a CA with OpenSSL(2/2)
- The content of ssl.conf file

<pre><code data-trim data-line-numbers>[req]
prompt = no
default_md = sha256
default_bits = 2048
distinguished_name = dn
x509_extensions = v3_req
[dn]
C = TW
ST = Taiwan
L = Taichung
O = NUTC
OU = MIS Department
emailAddress = elvis@gmail.com
CN = localhost
[v3_req]
subjectAltName = @alt_names
[alt_names]
DNS.1 = *.localhost
DNS.2 = localhost
IP.1 = 192.168.2.100
</code></pre>
</script></section>
</section>
<section data-markdown><script type="text/template">
## Checksum with OpenSSL
- 財政部報稅軟體的指紋碼
	- [報稅軟體](https://tax.nat.gov.tw/alltax-download.html?id=1)使用 SHA256 編碼產出的[指紋碼](https://download.tax.nat.gov.tw/irx/sha2_IRX11300.sum)
- Chek the IRX11300.EXE file if the same of the checksum code.
	<pre><code data-trim>openssl dgst -sha256 IRX11300.EXE</code></pre>
</script></section>
