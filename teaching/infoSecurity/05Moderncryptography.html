# 現代密碼技術
</script></section>
<section data-markdown><script type="text/template">
## Features of Encryption(1/2)
- confidentiality(保密性)
  - The primary purpose of encryption is to ensure the confidentiality of data
- integrity(完整性)
  - Encryption helps maintain the integrity of data by ensuring that the data cannot be altered or tampered with during transmission.
- authenticity(真實性)
  - Encryption **allows the sender to prove their identity** to the recipient.
</script></section>
<section data-markdown><script type="text/template">
## Features of Encryption(2/2)
- authenticity(真實性)
  - This is achieved through methods **like digital signatures**, which use encryption to verify that the data comes from a legitimate source and has not been altered.
- non-repudiation(不可否認性)
  - Encryption provides non-repudiation, meaning that once data is encrypted and sent, **the sender cannot deny having sent it**. Digital signatures or secure hashing, both encryption-based methods, ensure that the sender’s identity and message authenticity are undeniable.
</script></section>
<section data-markdown><script type="text/template">
## 完整密碼系統需具備四種功能
* 隱密性(Confidentiality)：經授權才可取得資訊，避免資訊洩露<!-- .element: class="fragment" data-fragment-index="1" -->
  - 獲得密文也不易知道內容，Cipher System 都具有隱密性<!-- .element: class="fragment" data-fragment-index="1" -->
* 認證性(Authenticity)：確保使用者登入時有適當的驗證程序<!-- .element: class="fragment" data-fragment-index="2" -->
  - 登入 Windows 時，使用者帳號對應的密碼，就是所謂認證性<!-- .element: class="fragment" data-fragment-index="2" -->
* 完整性(Integrity)：確保資訊的完整及不被竄改<!-- .element: class="fragment" data-fragment-index="3" -->
  - 製造檔案時，產生一組唯一字串，讓對方確認檔案的完整性<!-- .element: class="fragment" data-fragment-index="3" -->
* 不可否認性(Non-Repudiation)：<!-- .element: class="fragment" data-fragment-index="4" -->
  - 確保使用者無法否認於系統上完成的作業<!-- .element: class="fragment" data-fragment-index="4" -->
  - 數位簽章：使用者不可否認其行為<!-- .element: class="fragment" data-fragment-index="3" -->
</script></section>
</section>

<section><!--start block-->
<section data-markdown><script type="text/template">
## 對稱性密碼(1/2)<br />(Symmetric Cipher)
* 對稱性(symmetric)加、解密是指用相同的金鑰(key)對訊息做加、解密的步驟<!-- .element: class="fragment" data-fragment-index="1" -->
* 在加、解密過程中，必須使用相同的金鑰(key)以及相同的加密演算法對明文、密文分別做加、解密<!-- .element: class="fragment" data-fragment-index="2" -->
* 加密：明文經過加密演算法及 key 得到密文(ciphertext)<!-- .element: class="fragment" data-fragment-index="3" -->
* 解密：密文經過與加密所使用相同的演算法以及 key 反轉換，得到明文(plaintext)<!-- .element: class="fragment" data-fragment-index="3" -->
</script></section>
<section data-markdown><script type="text/template">
## 對稱性密碼(2/2)
* 古典密碼系統(classic cipher)
  - Substitution Cipher: Mono-alphabetic: Caesar cipher, Poly-alphabetic: Vigènere Cipher, Codeword,
    Nomenclator
  - Transposition Cipher: Railfence, Homophonic Cipher
* 現代密碼系統(modern cryptography)
  - Feistel： 1970 年代由 Horst Feistel 所提出
  - DES/3-DES： Data Encryption Standard, Horst Feistel 為美國 _IBM_ 電腦公司研發的密碼系統
  - AES： Advanced Encryption Standard, also known by its original name Rijndael
</script></section>
<section data-markdown><script type="text/template">
## 非對稱性密碼(1/2)<br />(Asymmetric Cipher)
* 非對稱密碼(asymmetric cipher)是指加密金鑰與解密金鑰不同<!-- .element: class="fragment" data-fragment-index="1" -->
  - 訊息傳送者使用收信者的公鑰(public key)對訊息做加密，收信者收到訊息以後，
  再使用私鑰(private key)將秘密訊息解密<!-- .element: class="fragment" data-fragment-index="1" -->
*  對稱性加密必須使用相同的 key 來解密，等同於秘密訊息的雙方，或者任何一方，
  都必須擁有 key，那麼，攻擊者只要取得某一方的 key，就可以知道秘密訊息<!-- .element: class="fragment" data-fragment-index="2" -->
* 只要持有  key 的任何一方出賣對方，則秘密訊息就被取得，如果是國家之間的秘密，
  則國家安全將無法得到保障<!-- .element: class="fragment" data-fragment-index="3" -->
</script></section>
<section data-markdown><script type="text/template">
## 非對稱性密碼(2/2)<br />(Asymmetric Cipher)
* 公開金鑰(public key)：<!-- .element: class="fragment" data-fragment-index="1" -->
  - 有兩把鑰匙，一把稱為公鑰(public key)，另外一把稱為私鑰(private key)<!-- .element: class="fragment" data-fragment-index="1" -->
  - 如果要傳訊息給我，拿我的公鑰(public key)來加密，則傳送訊息者，
  只知道如何將明文加密，不知道如何解密<!-- .element: class="fragment" data-fragment-index="3" -->
  - 全世界僅有一把私鑰(private key)，由我自己保管<!-- .element: class="fragment" data-fragment-index="4" -->
  - 用我公鑰加密的這一則訊息，僅有我擁有私鑰，所以，只有我可以解密<!-- .element: class="fragment" data-fragment-index="5" -->
* 採用非對稱性密碼系統可以保障其秘密訊息的安全性<!-- .element: class="fragment" data-fragment-index="5" -->
</script></section>
</section><!--end block-->

<section data-markdown><script type="text/template">
## 雜湊(Hashing)
- 雜湊(hashing) 主要是提供：
  - 一種確認訊息完整性(Integrity)的方法，避免訊息在傳遞過程中遭受竄改
  - 同時具有認證性(Authenticity)，可以確保使用者登入時，具有適當的驗證程序
- 常見的雜湊(hashing)演算法：
    - MD5：Message Digest 5 的縮寫
    - SHA-1：Secure Hash Algorithm Version 1 的縮寫
    - SHA-2：Secure Hash Algorithm  Version 2的縮寫
    - SHA-3：Secure Hash Algorithm  Version 3的縮寫
</script></section>
<section data-markdown><script type="text/template">
## 可逆與不可逆函數(1/3)
- 可逆函數(參考 inverseFunction 文件的 7.2 節)
  - 若一函數 `$f(x)$` 有反函數，此函數便稱為可逆的
  - 若給定一函數 `$ f(x) : x ↦ 5 x + 2 $`，則<br>
    反函數為： `$f^{-1}\;(x):x\mapsto {\frac {x-2}{5}}$`
  - 函數 `$y = f(x)$`，其定義域 `$x$` 與值域 `$y$` 是一對一函數
  - 例如： `$f(x) = x^3,\quad  y = -1 \quad if\; x = -1$`
</script></section>
<section data-markdown><script type="text/template">
## 可逆與不可逆函數(2/3)
- 不可逆函數
  - 不可逆函數：若一函數 `$f(x)$` 沒有反函數存在，此函數便稱為不可逆函數
  - 例如：`$y = f(x) = x^2, \quad y = 1 \quad if\; x = 1\; or\; -1$`
  - 在 `$x$` 軸與 `$y$` 軸上，分別不可以對應對應兩個 `$y$` 值與 `$x$` 值
  - 三角函數 `$\sin(x) , \cos(x), \tan(x)$`
</script></section>

## 可逆與不可逆函數(3/3)

<section data-markdown><script type="text/template">
## 雜湊(Hashing)函數
- 雜湊函數是一種不可逆的單向函數(One-way function)
    - 互斥或閘 `$\mathbb {XOR}$` 及模數(modulo)： `$5 \; mod\; 3$` 都是不可逆函數
    - 單向函數：若有一函數 `$y=f(x)$`，從 `$x$` 運算到 `$y$` 是容易的，但是，`$y$` 反運算 `$x$` 是困難的
- 雜湊就是利用單向函數(One-way function)不可逆運算的特性，在製造加密訊息後，在對訊息以雜湊函數運算，
    得到一串對於訊息的完整性字串
- 雜湊的特性：從輸入端可以容易計算輸出的結果，但是，不容易從輸出端反運算計算出輸入的值
- 字串公開在網路上，作為比對檔案或訊息是否被竄改
</script></section>
<section data-markdown><script type="text/template">
## 碰撞(collision)
* 當不同的兩筆輸入值經過雜湊函數運算後，產生相同的輸出值稱之為碰撞
* 例如：以 `$\mod 17$` 作為雜湊函數，則 `$2 \mod 17$` 與 `$19 \mod 17$` 所得的餘數相同
* 理想的單向函數(One-way function)不會產生碰撞現象
* 選擇一個很大的質數，碰撞(collision)的機會很小，可以視為一種理想的單向函數
* 王小雲找出 MD5, SHA-1 雜湊函數快速產生碰撞的方法，所以，不安全了
</script></section>

<section data-markdown><script type="text/template">
## Types of Encryption(1/2)
- Symmetric Encryption
  - Classical Encryption Algorithms
    1. Caesar Cipher
    2. Vigenere Cipher
    3. Substitution Cipher
  - Modern Encryption Algorithms
    1. Blowfish: Blowfish was created to solve the DES algorithm's problem.
    2. Twofish: Twofish algorithm is successor of blowfish algorithm.
    3. Triple DES(Triple Data Encryption Standard)
    4. The Advanced Encryption Standard (AES)
</script></section>
<section data-markdown><script type="text/template">
## Types of Encryption(2/2)
- Asymmetric Encryption
  - Rivest-Shamir-Adleman (RSA)
    - RSA(Rivest-Shamir-Adleman) Algorithm is an asymmetric or public-key cryptography algorithm which means it works on two different keys: Public Key and Private Key.
  - Elliptic Curve Cryptography (ECC) is an approach to public-key cryptography based on the algebraic structure of elliptic curves over finite fields.
  - [Diffie-Hellman key exchange](https://en.wikipedia.org/wiki/Diffie%E2%80%93Hellman_key_exchange)
</script></section>
