<section data-markdown><script type="text/template">
## iframe Tag(1/2)
- iframe 標籤範例
<pre><code data-trim>&lt;iframe id="iframe" style="width: 854px; height:480px;"
	src="https://www.youtube.com/embed/EgkZ8PTNSHQ"
	title="How do operands work?"
	frameborder="0" allowfullscreen>
&lt;/iframe></code></pre>
- Iframe global attributes
| Attributes |Description |
| --- | --- |
| src | Address of the resource |
| srcdoc | A document to render in the iframe |
| name | Name of content navigable |
|||
</script></section>
<section data-markdown><script type="text/template">
## iframe Tag(2/2)
- Iframe global attributes
| Attributes |Description |
| --- | --- |
| sandbox | Security rules for nested content |
| allow | Permissions policy to be applied to the iframe's contents |
| allowfullscreen | Whether to allow the iframe's contents to use requestFullscreen() |
| width | Horizontal dimension |
| height | Vertical dimension |
| referrerpolicy | Referrer policy for fetches initiated by the element |
| loading | Used when determining loading deferral |
|||
</script></section>

<section data-markdown><script type="text/template">
## Video Tag(1/2)
- [video 標籤範例](./example/mediaTag.html#video)
<pre><code>&lt;video id="video" controls="true">
&lt;source src="./media/CPlusPlusConformance.mp4" />
如果瀏覽器不支援 video 標籤，會顯示這段文字
&lt;/video></code></pre>
- Video global attributes
| Attributes |Description |
| --- | --- |
|src | Address of the resource |
|crossorigin | How the element handles crossorigin requests |
|poster | Poster frame to show prior to video playback |
|||
</script></section>
<section data-markdown><script type="text/template">
## Video Tag(2/2)
- Video global attributes
| Attributes |Description |
| --- | --- |
|preload | Hints how much buffering the media resource will likely need |
|autoplay | Hint that the media resource can be started automatically when the page is loaded |
|playsinline | Encourage the user agent to display video content within the element's playback area |
|loop | Whether to loop the media resource |
|muted | Whether to mute the media resource by default |
|controls | Show user agent controls |
|width | Horizontal dimension |
|height | Vertical dimension |
|||
</script></section>
<section data-markdown><script type="text/template">

&lt;source src="./media/6min_english.ogg" type="audio/ogg" />
&lt;/audio></code></pre>
- Audio global attributes
| Attributes |Description |
| --- | --- |
|src | Address of the resource |
|crossorigin | How the element handles crossorigin requests |
|||
</script></section>
