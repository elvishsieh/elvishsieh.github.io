<section data-markdown><script type="text/template">
## Content Delivery Network
- <b>CDN:</b> Content Delivery Network 的縮寫，中文翻譯：內容傳遞網路。
- CDN 網路所有者在世界各地建置許多內容完全相同的網站，讓使用者可以依照所在的位置，就近存取到幾乎完全一樣的網站內容。
- <a href="http://code.google.com/apis/libraries/devguide.html" target="_blank">Google CDN</a>
- <a href="http://www.asp.net/ajax/cdn" target="_blank">Microsoft Ajax Content Delivery Network</a>
- <a href="https://cdnjs.com/" target="_blank">cdnjs.com</a>: 提供 Open Source Javascript, CSS 的 CDN
- <a href="http://www.jsdelivr.com/" target="_blank">jsDelivr JavaScript CDN</a>
</script></section>
<section data-markdown><script type="text/template">
## Imgix.js and Holder.js
- <a href="https://www.imgix.com/imgix-js" target="_blank">imgix.js</a> 是 <a href="https://placehold.it/" target="_blank">placehold.it</a> 網站的製作人，提供各種不同樣式把 images 展現在網頁
- <a href="https://github.com/imgix/imgix.js/" target="_blank">imgix.js on GitHub</a> 是 imgix.js 的原始程式碼，也可以拿來修改、處理 images 檔
- 有一位 <a href="http://imsky.co/" target="_blank">Ivan Malopinsky</a> 也寫了一個類似於 placehold.it 網站的 Javascript Library，放在 <a href="https://github.com/imsky/holder" target="_blank">Holder on GitHub</a>，讓網頁設計者可以在離線的時候也可以做出圖形
    - Useage: <pre><code>&lt;script src="holder.js">&lt;/sc     
&lt;img src="holder.js/300x200"></code></pre>
    - 範例 1: <a href="./example/holderJS.html">簡單的 holder.js 範例</a>
    - 範例 2: <a href="./example/holderJS.orig.html">holder.js 原始範例</a>
</script></section>

# Git
</script></section>
<section data-markdown><script type="text/template">
## [Git 版本控制系統](../sa/06VersionControl.html#/5)
- 在撰寫文件、程式時，可能需要版本控制系統來管理你所寫的文件或程式碼，以便紀錄不同版本之間的差異及控制版本的內容。
- 網路上有許多版本控制系統，大都採開放原始程式碼方式發行，較流行的版本控制系統有：<a href="https://git-scm.com/" target="_blank">Git</a>, <a href="http://subversion.apache.org/" target="_blank">SVN(Subversion)</a>, <a href="https://www.mercurial-scm.org/" target="_blank">Mercurial</a>
- Git 版本控制系統是 Linux 創始者 <a href="http://torvalds-family.blogspot.tw/" target="_blank">Linus Torvalds</a> 所提出，對於開放原始程式碼的另一項重大的貢獻。
- 我們使用 <a href="https://isocpp.org/" target="_blank">isocpp.org</a> 成員 <a href="http://nuwen.net/mingw.html">STL 編譯好的 with git 檔案</a>
- C++ IDE，初學者建議先使用 <a href="http://www.codeblocks.org/" target="_blank">CodeBlocks</a>，未來可以使用 <a href="https://www.qt.io/" target="_blank">Qt</a> or <a href="https://www.visualstudio.com/" target="_blank">Visual Studio</a>
</script></section>
<section data-markdown><script type="text/template">
## Installing and Using Git
- <b>Download:</b><a href="https://nuwen.net/mingw.html" target="_blank"> STL's MinGW Distro</a>
- <b>Install:</b>
    - Running the self-extracting archiv under C: or D: or ...
    - make a Shortcut on your Desktop.
- <b>Using:</b>
    - Click the Shortcut
    - Make and Change directory:
    <b>md d:\projects &amp; cd /d d:\projects</b></li>
    - git clone: git clone URL
    - Example:
    <b>git clone <a href="https://github.com/OwlFonk/OwlCarousel" target="_blank">https://github.com/OwlFonk/OwlCarousel</a></b></li>
</script></section>

# Node.js

<section data-markdown><script type="text/template">
## Node.js 與套件管理系統
- <a href="https://nodejs.org/en/" target="_blank">Node.js®</a> is a JavaScript runtime built on Chrome's V8 JavaScript engine.
    - 不需要 Browser 就可以開發、執行、測試 Javascript 程式
- <a href="https://www.npmjs.com/" target="_blank">npm</a> is the package manager for JavaScript. 
    - 安裝某一個套件時，會將與這個套件相關的版本、套件一起安裝，不需要自己手動的安裝
    - 安裝 Node.js 之後，npm 就一起安裝
- <a href="http://bower.io/" target="_blank">bower</a>: 另一種 JavaScript 的套件管理軟體
    - 安裝： <b>npm install -g bower</b>
    - 指令說明： 使用 npm 安裝 bower 軟體
    - 指令說明： -g 表示 Global 全面性，就是安裝到這個系統，而不是在目前的目錄底下
</script></section>
<section data-markdown><script type="text/template">
## 編譯 Less 原始程式碼
<li class="fragment">安裝 less ： <b>npm install -g less</b></li>
<li class="fragment">撰寫 less 原始程式碼：(<b>副檔名： .less</b>)</li>
<pre class="fragment"><code class="line-numbers">@nice-blue: #5B83AD;
@light-blue: @nice-blue + #111;
#header {
color: @light-blue;
}
#footer{
color: @light-blue;
}</code></pre>
<li class="fragment">編譯 less 原始程式碼：<br>

    <li class="fragment">範例： <b>lessc style.less style.css</b></li>

<pre class="fragment"><code class="line-numbers">#header {
color: #6c94be;
}
#footer {
color: #6c94be;
}</code></pre>
</script></section>

<section data-markdown><script type="text/template">
## Less 開發環境安裝與建置
- 切換到專案的目錄： <b>cd /d d:\projects </b>
- 安裝必要的軟體套件：
    - 安裝 <b>gulp</b> or grunt
    - <b>npm install gulp</b>
    - <b>npm install gulp-less</b>
- 在專案的目錄(projects)中建立 一個 gulpfile.js 檔
<pre class="fragment"><code data-trim data-line-numbers>var gulp  = require('gulp');  
var less  = require('gulp-less');
gulp.task('default', function() {  
gulp.src('./src/lessTesting.less')
.pipe(less())
.pipe(gulp.dest('./css/'));
});</code></pre>
- 執行 gulp: <b>gulp</b>
</script></section>
<section data-markdown><script type="text/template">
## Package Manager
- <a href="https://getcomposer.org/" target="_blank">Composer:</a> Dependency Manager for PHP
- <a href="https://pypi.python.org/pypi/pip/" target="_blank">pip:</a> The PyPA(Python Pacakges) recommended tool for installing Python packages.
- <a href="https://rubygems.org/pages/download" target="_blank">RubyGems:</a> RubyGems is a package management framework for Ruby.
- Unix-Like System: apt-get, dpkg, yum, APT, aptitude, etc ...
</script></section>

|||||

|:---|:---|:---|:---|

|||||
</script></section>

<section data-markdown><script type="text/template">
### Installing Bootstrap from Source Code 
- Installing git: 請參考 <a href="#/2">Installing and Using Git</a>
- 安裝 Node.js
- Update npm packages: <b>npm update -g</b>
- Install bower: <b>npm install -g bower</b>
- Install grunt: <b>npm install -g grunt-cli</b>
- 切換到 projects 目錄： <b>cd /d d:\projects</b>
- 安裝 bootstrap： <b>bower install bootstrap</b>
- 切換到 bootstrap 並安裝相關的檔案：
<b>cd bower_components\bootstrap &amp; npm install</b></li>
- Build Bootstrap： <b>grunt</b>
- 完成上面的步驟，在 dist 目錄就會產生 Bootstrap 的 css, fonts, js 檔案
</script></section>
<section data-markdown><script type="text/template">
## Gnu Wget
- <a href="https://www.gnu.org/software/wget/" target="_blank">GNU Wget</a> : a tool of mirror a website
- Download for Windows:
    - <a href="http://wget.addictivecode.org/FrequentlyAskedQuestions?action=show&redirect=Faq#download" target="_blank">download information on the Wget Wgiki</a>
    - <a href="https://eternallybored.org/misc/wget/" target="_blank">Windows binaries of GNU Wget</a>
- Mirror a website: wget -m URL
- Example: <b>wget -m http://v3.bootcss.com/</b>
- <b>再輸入上面範例的指令時，請特別注意：「環境變數」的這個問題</b>，換句話說，就是要將目錄切換到 wget 解壓縮的目錄底下，才能輸入上面的指令
</script></section>
