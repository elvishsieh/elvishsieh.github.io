<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of Holder.js </title>
    <script src="./js/holder.min.js"></script>
    <style>
        body{
            margin: 2em;
        }
        h1{
            text-align: center;
        }
        .example [class^="hj-"]{
            max-width: 90%;
            margin: 10px 20px 30px 0;
        }
    </style>
</head>
<body>
    <h1>This is holder.js example</h1>
    <p>First, you should downlod holder.js from <a href="http://holderjs.com/" target="_blank">holder.js webiste</a> or <a href="https://github.com/imsky/holder" target="_blank">holderjs on GitHub</a> , then set up the library in your html source code.</p>
    <div class="example">
        <img class="hj-img1" data-src="holder.js/300x300" alt="holder 300x300">
        <img class="hj-img2" data-src="holder.js/400x450" alt="holder 400x450">
        <img class="hj-img2" data-src="holder.js/1024x768" alt="holder 400x450">
    </div>
</body>
</html>
