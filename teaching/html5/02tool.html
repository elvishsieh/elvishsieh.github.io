<section data-markdown><script type="text/template">
## 常用的快速鍵(Hotkey, 1/2)
- **開啟新檔(New File)： Ctrl + n**
- **儲存檔案(Save)： Ctrl + s**
- 複製(Copy)： Ctrl + c
- 剪下(Cut)： Ctrl + x
- 貼上(Paste)： Ctrl + v
- 全選(Select All)： Ctrl + a
- 單行選取(Select Line)： Ctrl + L
- **回復(Undo)： Ctrl + z**
- **重作(Redo)： Ctrl + y**
</script></section>

<section data-markdown><script type="text/template">
## 常用的快速鍵(Hotkey, 2/2)
- 在開啟的編輯文件中尋找(Find)： Ctrl + F
- 尋找下一個(Find Next)： F3
- 在工作目錄的檔案中尋找(Find)： **Ctrl + Shift + F**
- **多選(Add Next match to Selection or Multi-Selection)： Ctrl + B**
- 選下一個(Skip and Add Next match)： **Ctrl + Shift + B**
- 取代(Replace)： **Ctrl + H**
- 跳到下一個再取代： **Enter or F3, 然後 Ctrl + H**
</script></section>

<section data-markdown><script type="text/template">
## 練習：各種 Hotkey 操作
- 開啟 Brackets 編輯器，輸入：
    - 按下 Ctrl + n 鍵，開啟新檔案
    - 按下 Ctrl + s 鍵，先儲存成 .html 檔
    - 輸入檔名(例如：ex01.html)，**注意：副檔名必須是 .html or .htm**
    - 在**空白的檔案中輸入 ! 鍵**(或者 html:5)
    - 按下 Tab 鍵
    - 將 &lt; html lang="en"&gt; 改成 &lt; html lang="zh-TW"&gt;
    - 修改 title 標籤的內容
    - 游標移到在 &lt;body&gt; 標籤內，輸入 p，然後按 Tab 鍵
    - 輸入一段文字，然後按 Ctrl + s，存檔
    - 使用瀏覽器開啟剛剛編輯的檔案(ex01.html)
</script></section>                
<section data-markdown><script type="text/template">
## 練習：Multi-Selection
- 請開啟 Brackets Editor
- 請開啟檔案總管，把 drill 目錄加入到 Brackets Project 當中

<section data-markdown><script type="text/template">
## Emmet 擴充套件
- Emmet is a web-developer’s toolkit that can greatly improve your HTML &amp; CSS workflow
- Emmet 的範例：[cheat sheet](http://docs.emmet.io/cheat-sheet/)
    - [子集(Child)](#/5/1): &gt;
    - [乘以(Multiplication)](#/5/2): *
    - [相同成員(Sibling)](#/5/3): +
    - [爬上頂端(Climb-up)](#/5/4): ^
    - [識別與類別屬性(ID and CLASS attributes)](#/5/5)
        其他參考文件：[Emmet Document](http://docs.emmet.io/)
</script></section>
<section data-markdown><script type="text/template">
## Emmet Child: &gt;
- 輸入：**nav&gt;ul&gt;li** 以後，然後按 Tab 鍵(or Ctrl + E)，產出下面的結果
- 當標籤具有層次時可以使用 &lt; 來編輯每一層的標籤
<pre><code class="line-numbers">&lt;nav>
    &lt;ul>
        &lt;li>&lt;/li>
    &lt;/ul>
&lt;/nav>
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Multiplication: *
- 輸入：<b>ul&gt;li*5</b>然後按 Tab 鍵(or Ctrl + E)的結果：
<pre><code>&lt;ul> 
    &lt;li>&lt;/li> 
    &lt;li>&lt;/li>
    &lt;li>&lt;/li>
    &lt;li>&lt;/li>
    &lt;li>&lt;/li>
&lt;/ul></code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Sibling: +
- 輸入：<b>div+p+bq</b> 以後，然後按 Tab 鍵( or Ctrl + E)，產出下面的結果
- 標籤在同一層次時，可以使用 + 來增加標籤
<pre><code><div></div>
<p></p>
<blockquote></blockquote>
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Climb-up
- 輸入：<b>div+div&gt;p&gt;span+em^bq</b> 以後，然後按 Tab 鍵( or Ctrl + E)，產出下面的結果
<pre><code><div></div>
<div>
<p><span></span><em></em></p>
<blockquote></blockquote>
</div></code></pre>
- &lt;div> 與 &lt;div>相同的層級
- &lt;p&gt;的下一層是&lt;span&gt; 與 &lt;em&gt;
- bq 的層級與&lt;span&gt; 與 &lt;em&gt;相同，也就是在 &lt;p&gt;層之下，前置^(climb up)符號，讓 bq 上一層，即與 &lt;p&gt; 同層級
</script></section>
<section data-markdown><script type="text/template">
## ID and CLASS attributes
- 輸入：<b>#header</b> 以後，然後按 Tab 鍵( or Ctrl + E)，結果
<pre><code><div id="header"></div></code></pre>
- 輸入：<b>.title</b> 以後，然後按 Tab 鍵( or Ctrl + E)，結果是
<pre><code><div class="title"></div></code></pre>
- 輸入：<b>form#search.wide</b> 以後，然後按 Tab 鍵( or Ctrl + E)，結果是
<pre><code><form id="search" class="wide"></form></code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Example of Emmet(1/2)
<li class="fragment"><b>ul>li.fragment*3</b>
<pre class="fragment"><code class="line-numbers">&lt;ul>
    &lt;li class="fragment">&lt;/li>
    &lt;li class="fragment">&lt;/li>
    &lt;li class="fragment">&lt;/li>
&lt;/ul></code></pre>           
    <li class="fragment"> ul 標籤底下(>)有 li 標籤， li 標籤類別(.)名稱是 fragment，總共有 3 個(*3)
    <li class="fragment"><b>> 表示"下一層"，在 ul 標籤內部含有 li 標籤</b>
    <li class="fragment"><b>* 表示"乘以"，li.fragment*3 就是產生 3 個 li.fragment </b>
</script></section>
<section data-markdown><script type="text/template">
## Example of Emmet(2/2)
<li class="fragment">我們想要建立一個 4x6 的表格(table)
<li class="fragment">thead 標籤： 1 個 tr(row), 4 個 td(column)
<li class="fragment">tbody 標籤： 4 個 tr(row), 4 個 td(column)
<li class="fragment">tfoot 標籤： 1 個 tr(row), 4 個 td(column)
<pre class="fragment"><code>table>thead>tr>td*4^^tbody>(tr>td*4)*4^tfoot>tr>td*4</code></pre>
<li class="fragment"><b>table>thead>tr>td*4 : </b>table 標籤內有 thead 標籤，下一層有 tr 標籤，再一層有 td 標籤，而 td 標籤有 4 個(td*4)
<li class="fragment"><b>^ 表示"上一層"</b>，^^tbody 表示 tbody 往上二層，，所以，與 thead 同一層
<li class="fragment"><b>(tr>td*4)*4 :</b> 1 個 tr 內有 4 個 td，這樣的組合總共有 4 組[(1 個 tr 內有 4 個 td)*4)]，就等同於 4 個 tr，每個 tr 內都有 4 td
</script></section>

## FileZilla FTP 軟體介紹
- FTP 就是 File Transfer Protocol 的縮寫，檔案傳輸協定的意思
- 你覺得使用瀏覽器來下載檔案有什麼問題？<br/>例如：<a href="ftp://ftp.ntu.edu.tw" target="_blank">台大的 FTP 伺服器</a>
- 問題在於：一個一個檔案下載很不方便
- <a href="https://filezilla-project.org/">FileZilla</a>有提供FTP Client/Server 的軟體
- FileZilla Server 軟體可以架設 FTP Server，<b>我們僅用 Client 軟體，將網頁上傳到 Web 伺服器</b>
</script></section>
