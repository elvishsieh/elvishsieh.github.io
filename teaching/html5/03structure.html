<section data-markdown><script type="text/template">
## HTML5 語法的宣告
- 宣告使用 <b>HTML5 語法的標準</b>的寫法
<pre><code>&lt;!DOCTYPE html></code></pre>
- 同學可能說，我的 HTML 程式碼第一行沒有宣告也可以正常看見網頁，Why?
- HTML5 標準並沒有規範「當撰寫不合規定的語法(well-formed markup)時，瀏覽器應該要如何處理？」
- 同學可以使用 <a href="http://validator.w3.org/" target="_blank">W3C Validator</a> 來檢查你所寫的 HTML 語法是否符合標準？這時候 DOCTYPE 這個宣告就有用處了
- <a href="https://html.spec.whatwg.org/multipage/" target="_blank">WHATWG: HTML Living Standard</a>
</script></section>
<section data-markdown><script type="text/template">
## XHTML5 語法的宣告
<pre><code data-trim data-line-numbers>&lt;!DOCTYPE html>
&lt;html lang="zh-TW" xmlns="http://www.w3.org/1999/xhtml">
&lt;head>
&lt;meta charset="utf-8"/>
&lt;title>這是標題&lt;/title>
&lt;link href="styles.css" rel="stylesheet"/>
&lt;script src="scripts.js">&lt;/script>
&lt;/head>
&lt;body>
&lt;p>這是段落的標籤&lt;/p>
&lt;/body>
&lt;/html></code></pre>
- 與 HTML5 差別在於增加了 xml name space： xmlns="http://www.w3.org/1999/xhtml"
- <b>XHTML5 標籤都必須是小寫英文字母</b>
- 每一個標籤都必須<b>要有完整的結束標籤或結束的符號</b>
</script></section>
<section data-markdown><script type="text/template">
## HTML5 的語法架構
<pre><code data-trim data-line-numbers>&lt;!DOCTYPE html>
&lt;html lang="zh-Hant-TW">
<!--這是 html 的註解，不會顯示在網頁上，對程式碼做註解-->
&lt;head>
<!-- 在裡是宣告網頁的標題、程式的編碼語言、外部的連結檔案等 -->
&lt;/head>
&lt;body>

<!-- 在這裡內的內容會顯示在網頁中 -->

&lt;/body>
&lt;/html></code></pre>
- Line 2, 12：所有的標籤都是必須在&lt;html&gt; 標籤的內部
- Line 4, 6：&lt;head&gt; 標籤內部宣告語言、編碼、外部的連結等
- Line7, 11：<b>&lt;body&gt; 標籤是網頁的主體</b>，網頁都在這個標籤內呈現
</script></section>
<section data-markdown><script type="text/template">
## HTML5 程式碼的範例
<pre><code class="line-numbers">&lt;!DOCTYPE html>
&lt;html lang="zh-TW">
&lt;head>
&lt;meta charset="utf-8">
&lt;title>這是標題&lt;/title>
&lt;link href="styles.css" rel="stylesheet">
&lt;script src="scripts.js">&lt;/script>
&lt;/head>
&lt;body>
&lt;p>這是段落的標籤&lt;/p>
&lt;/body>
&lt;/html></code></pre>
- <b>HTML5 標籤的英文字母大、小寫沒有區別</b>
- HTML5 的語法比 <a href="01intro.html#/3/9" target="_blank">HTML4 簡單</a>
- HTML5 語法比 XHTML5 更具有彈性
</script></section>

<section data-markdown><script type="text/template">
## zh-Hant-TW 與 zh-TW
- lang="zh-TW" 或 lang="zh-Hant-TW" <b>都可以</b>，後者的設定是依照 <a href="http://www.ietf.org/rfc/rfc4646.txt" target="_blank"> Internet Engineering Task Force (IETF<sup>&reg;</sup>)</a>標準
- 在標準文件的 page 4 中有提到：
<pre><code data-trim data-line-numbers>langtag  = (language
["-" script]
["-" region]
("-" variant)
("-" extension)
["-" privateuse])</code></pre>
- language-script-region-variant-extension-privateuse 就是語言 - 字體 - 地區 - 方言 - 特殊附加資訊
- 例如：zh-Hans-HK 香港地區使用的簡體中文
- Han<b>s</b>  的 s 是 <b>s</b>implified， Han<b>t</b> 的 t 是<b>t</b>raditional
</script></section>

<section data-markdown><script type="text/template">

<section data-markdown><script type="text/template">
## 使用 Modernizr 來偵測
<ul>
<li class="fragment">上一張投影片所提到的這些檢驗網站，有誰會去使用它？<b>或者說，會經常去使用它？</b></li>
<li class="fragment">我們通常會使用它來<b>檢驗某個特定的標準</b>，或<b>特定的瀏覽器是否支援</b>這種語法？</li>
<li class="fragment"> 一旦我們寫好符合新標準的語法，可是<b>瀏覽者卻使用不支援新標準的瀏覽器時</b>，該怎麼辦呢？</li>
<li class="fragment"><a href="https://modernizr.com/">Modernizr</a>: Respond to your user’s browser features.</li>
<li class="fragment"><a href="https://modernizr.com/">Modernizr</a> 可以內嵌在你的網頁當中，偵測瀏覽者所使用的瀏覽器是否支援，然後告知瀏覽者？</li>
</ul>
</script></section>
<section data-markdown><script type="text/template">
## 如何使用 Modernizr 函式庫
<li><a href="https://modernizr.com/">Modernizr</a> 提供「部分(Add your detects)」及「全部(Development build)」兩種方式來下載這個 Javascript Library</li>
<ul>
<li>點選 Add your detects >> 選擇你想要偵測的 element >> 點選 BUILD</li>
</ul>
<li>點選 Development build >> 點選 BUILD >> Build | Download</li>
<li>將下載的 .js 檔案加入到 &lt;head&gt; 標籤內部</li>
<li>在 html 檔案中撰寫 Javascript 語法來偵測</li>
</ul>
</script></section>
<section data-markdown><script type="text/template">
## 使用 [Modernizr](https://modernizr.com/) 的範例
<pre><code data-trim data-line-numbers>&lt;!DOCTYPE html>
&lt;html lang="zh-TW">
&lt;head>
&lt;meta charset="utf-8">
&lt;title>HTML5/CSS3 偵測&lt;/title>
&lt;script src="./modernizr-latest.js">&lt;/script>
&lt;/head>
&lt;body>
&lt;p>這是使用 modernizr-latest.js Library 偵測 HTML5/CSS3 ... &lt;br>
&lt;span id="elvis" style="color:red">&lt;/span>&lt;/p>
&lt;script>
// 找這個網頁中命名為 elvis 的標籤元件來顯示其結果
var elvis = document.getElementById("elvis");

if (Modernizr.draganddrop) {
elvis.innerHTML = "恭喜！ 你的瀏覽器支援拖放(drag-and-drop)功能";}
else {
elvis.innerHTML = "抱歉！你的瀏覽器不支援拖放(drag-and-drop)功能";}
&lt;/script>
&lt;/body>
&lt;/html></code></pre>
</script></section>
<section data-markdown><script type="text/template">
## 使用 Polyfills 來修補
<ul>
<li class="fragment">Modernizr <b>僅能偵測並告知瀏覽者</b>更換不同的瀏覽器來觀看網頁</li>
<li class="fragment">問題是：<b>有辦法讓舊的瀏覽器也支援</b>新的 HTML/CSS3 的語法嗎？</li>
<li class="fragment">答案是：<b>有的</b>，例如：<a href="https://github.com/afarkas/html5shiv" target="_blank"> html5shim.googlecode.com</a> 的 html5shiv，可以讓 IE 部分支援 HTML5 的標籤</li>
<li class="fragment">在 <a href="https://github.com/Modernizr/Modernizr/wiki/HTML5-Cross-browser-Polyfills">HTML5 Cross Browser Polyfills</a> 可修補不同瀏覽器間所寫的 Javascript API 的應用</li>
<li class="fragment"><a href="http://html5please.com/" target="_blank">HTML5 Please</a> 可以找到相關的 Javascript Library 來修補 HTML5, CSS3, etc...</li>
</ul>
</script></section>
