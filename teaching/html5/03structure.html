<section data-markdown><script type="text/template">
## HTML5 語法的宣告
- 宣告使用 <b>HTML5 語法的標準</b>的寫法
<pre><code>&lt;!DOCTYPE html></code></pre>
- 同學可能說，我的 HTML 程式碼第一行沒有宣告也可以正常看見網頁，Why?
- HTML5 標準並沒有規範「當撰寫不合規定的語法(well-formed markup)時，瀏覽器應該要如何處理？」
- 同學可以使用 <a href="http://validator.w3.org/" target="_blank">W3C Validator</a> 來檢查你所寫的 HTML 語法是否符合標準？這時候 DOCTYPE 這個宣告就有用處了
- <a href="https://html.spec.whatwg.org/multipage/" target="_blank">WHATWG: HTML Living Standard</a>
</script></section>
<section data-markdown><script type="text/template">
## XHTML5 語法的宣告
<pre><code data-trim data-line-numbers>&lt;!DOCTYPE html>
&lt;html lang="zh-TW" xmlns="http://www.w3.org/1999/xhtml">
&lt;head>
&lt;meta charset="utf-8"/>
&lt;title>這是標題&lt;/title>
&lt;link href="styles.css" rel="stylesheet"/>
&lt;script src="scripts.js">&lt;/script>
&lt;/head>
&lt;body>
&lt;p>這是段落的標籤&lt;/p>
&lt;/body>
&lt;/html></code></pre>
- 與 HTML5 差別在於增加了 xml name space： xmlns="http://www.w3.org/1999/xhtml"
- <b>XHTML5 標籤都必須是小寫英文字母</b>
- 每一個標籤都必須<b>要有完整的結束標籤或結束的符號</b>
</script></section>
<section data-markdown><script type="text/template">
## HTML5 的語法架構
<pre><code data-trim data-line-numbers>&lt;!DOCTYPE html>
&lt;html lang="zh-Hant-TW">
<!--這是 html 的註解，不會顯示在網頁上，對程式碼做註解-->
&lt;head>
<!-- 在裡是宣告網頁的標題、程式的編碼語言、外部的連結檔案等 -->
&lt;/head>
&lt;body>

<!-- 在這裡內的內容會顯示在網頁中 -->

&lt;/body>
&lt;/html></code></pre>
- Line 2, 12：所有的標籤都是必須在&lt;html&gt; 標籤的內部
- Line 4, 6：&lt;head&gt; 標籤內部宣告語言、編碼、外部的連結等
- Line7, 11：<b>&lt;body&gt; 標籤是網頁的主體</b>，網頁都在這個標籤內呈現
</script></section>

<section data-markdown><script type="text/template">
## HTML Elements Types
- Elements can be placed in **two distinct groups: block level and inline level elements**. 
The former make up the document's structure, while the latter dress up the contents of a block.
- The most commonly used **block-level elements are <code>&lt;div&gt;</code>, <code>&lt;p&gt;</code>, <code>&lt;h1&gt;</code> through <code>&lt;h6&gt;</code>, <code>&lt;form&gt;</code>, <code>&lt;ol&gt;</code>, <code>&lt;ul&gt;</code>, <code>&lt;li&gt;</code>, and so on**.
- The commonly used inline-level elements are **<code>&lt;img&gt;</code>, <code>&lt;a&gt;</code>, <code>&lt;span&gt;</code>, <code>&lt;strong&gt;</code>, <code>&lt;b&gt;</code>, <code>&lt;em&gt;</code>, <code>&lt;i&gt;</code>, <code>&lt;code&gt;</code>, <code>&lt;input&gt;</code>, <code>&lt;button&gt;</code>**, etc.
</script></section>

<section data-markdown><script type="text/template">
## 行距與段落間距(1/2)
<pre><code data-trim data-line-numbers><body>
<h1>古代時期的臺灣</h1>
<hr />
<h2>前言</h2>
<p>臺灣從17世紀開始有國家政權的出現，歷史上曾經歷多次遞嬗，最近一次為1945年起納入中華民國版圖。中華民國政府於1949年12月因中國內戰失利而將政府遷至臺灣政經中心台北，使臺灣自1950年起成為中華民國的主要國土並延續迄今，因而「臺灣」一詞成為現今中華民國在國際上的主要代稱。</p>
<h2>13世紀以前</h2>
<p>臺灣在舊石器時代晚期（50,000年前─10,000年前）已開始有人類居住。較能夠確定的，是新石器時代（始於紀元前5,000年）以來的史前文化，是南島語系民族的遺留。主要的文化有舊石器時代的台東長濱文化、苗栗網形文化、台南左鎮人以及新石器時代的大坌坑文化、圓山文化、營埔文化、卑南文化。</p>
<p>而馬來波里尼西亞土著民族在也於13世紀以前就存在於臺灣島上，這些原住民分佈於臺灣全島，屬於南島語系。臺灣原住民的缺齒、紋身、口琴、卉服、織貝、腰機紡織、貫頭衣、親族外婚、父子連名、年齡分級、老人政治、鳥佔、獵首、靈魂崇拜、室內葬等特徵，都屬印度尼西亞古文化特質。</p>
<p>《三國志》記載三國時代吳國曾指派軍隊登陸夷洲，《隋書》則有隋煬帝派兵攻打流求國的記載。但尚未證實這些中國古籍中的記載的地名就是今日的臺灣。</p>
<h3>宋元明時期</h3>
<p>南宋時期，已經開始有漢人在澎湖群島，開墾。宋孝宗乾道七年(1171年)，正式駐兵澎湖群島，隸屬閩南晉江縣。1225年趙汝適所著諸蕃志提到「泉有海島，曰澎湖群島，隸晉江縣。」，正式確認澎湖群島屬南宋版圖。</p>
<p>1281年（元世祖至元十八年）元軍東征日本因颱風失敗，迂迴臺灣，道經澎湖設澎湖巡檢司，企圖進取臺灣，作為征日本之準備。該地方區劃隸屬於福建泉州府，主官為澎湖寨巡檢。澎湖巡檢司不但是澎湖群島的首次行政區劃，也是臺灣的首次官署設置。</p>
<p>明朝仍依循前例於澎湖設置該官署，直至1384年因為實施封海政策，予以廢除。明世宗嘉靖四十二年1563年考量沿海治安等因素，復設澎湖巡檢司。此官署直至1622年，荷蘭東印度公司佔領澎湖為止，但在1624年，明朝福建巡撫南居益又派兵進攻澎湖，並取得了澎湖之戰的勝利，從而將荷蘭勢力驅逐出澎湖，收復了澎湖列島。</p>
<p>至16世紀中期，臺灣中部的原住民產生了大肚王國。由15至18個村社的巴布拉族與貓霧捒族、巴則海族和一部份洪雅族所成立的「跨族群準王國」，共主稱為「大肚番王」，領域範圍主要於大肚溪上中下游的流域。該王國在1644年荷蘭人武力入侵後降服，荷蘭東印度公司與番王締約並承認其地方領主，於明鄭王朝時期遭受鎮壓近乎滅絕，至清雍正時期因抗清失敗最終滅亡。</p>
<p>到了16世紀中期，包含倭寇在內的海盜在中國東南沿海一帶活動，並將臺灣作為躲藏地點。海盜在中國沿海劫掠，遇到官兵追擊，就逃至澎湖，然後再到臺灣，成為除了少數漢族拓荒屯墾移民之外的另一部份住民。同一時期，葡萄牙人是最早抵達東亞與殖民臺灣的歐洲探險者，但是與臺灣的實質關係僅止於用鴉片和稻米來交換一些原住民的物品，並沒有進一步殖民的企圖。</p>
<p>1624年，顏思齊在魍港（另一說在笨港）設立十寨作為據點，其繼承人鄭芝龍後來成為中國東南沿海勢力最大的海盜，並在1628年接受明朝招撫。同年閩南大旱，鄭芝龍曾提議招募饑民移殖臺灣，亦有學者認為此提議從未執行。這段期間鄭芝龍曾強力控制中國東南沿海的商船，以及中國大陸對臺灣的貿易。</p>
<h3>明鄭時期</h3>
<p>鄭氏治理時期從1662年南明延平郡王鄭成功打敗荷蘭東印度公司起，經鄭氏三代統治臺灣至1683年降清為止，統治時間前後共23年。</p>
<p>以反清復明為口號的鄭成功經過九個月的苦戰，攻下「熱蘭遮城」，懷念閩南故鄉的鄭成功將它改稱安平城，賡續的戰役迫使東印度公司臺灣長官揆一於1662年2月1日（黃曆12月13日）簽字投降，撤離臺灣，自此臺灣歸為明鄭治理，建立了臺灣歷史上第一個漢人政權。</p>
<p>鄭氏改赤崁建都為東都明京，即今臺南市所在之地，設一府二縣，另設一司為澎湖安撫司。鄭成功於同年6月23日病逝。其子鄭經在廈門起兵，打敗了叔父鄭襲，終於回臺繼位，1664年改東都為東寧。</p>
<p>英國東印度公司曾與鄭氏政權簽訂通商條約，當時英國人直稱其為「臺灣王國」或「福爾摩沙王國」。 在陳永華的輔政下，建立完整的中央政府體制，撫土民，通商販，興學校，進人才，定製度，境內大治。</p>
<p>鄭經死後，經過權臣馮錫範的政變，鄭經長子克𡒉被殺，幼子克塽繼位，於1683年鄭軍水師在澎湖海戰為清軍所敗，鄭克塽被迫投降。清廷官員雖曾建議放棄臺灣，但康熙帝仍將臺灣劃入大清帝國版圖，歸福建省管轄，稱為「臺灣府」。</p>

    - **\&#60;(decimal) or \&#x3c;(hexdecimal)** is &lt; character.
- Decimal number begin with **#** and hexadecimal number begin with **#x**.

|:---|:---|:---|:---:|:---|
|\&amp;   	| \&#38; 	| \&#x26;      	| & 	    | Ampersand 	|
|\&lt; 	    | \&#60;   	| \&#x3C;  	    | < 	    | Less Than 	|
|\&gt; 	    | \&#62;   	| \&#x3e;  	    | > 	    | Greater Than 	|
||||||
- &#x1f3b2; [The Unicode Consortium](https://home.unicode.org/) &#x1f3c4;

<li class="fragment"><a href="http://html5please.com/" target="_blank">HTML5 Please</a> 可以找到相關的 Javascript Library 來修補 HTML5, CSS3, etc...</li>
