# Cascading <br>Style Sheet
</script></section>
<section data-markdown><script type="text/template">
## 階層式樣式表(CSS)
<ul>
<li class="fragment"><b>CSS 的英文全名是：Cascading Style Sheet</b>，中文翻譯成：階層式樣式表</li>
<li class="fragment"><b>問題是：什麼是 CSS ？</b></li>
<li class="fragment">我們說：每一個標籤都是某一種特定功能的標籤，像 <code>&lt;h1&gt;</code>標籤是字體加大、加粗的標籤</li>
<li class="fragment">這些標籤內的<b>字體、字體大小、顏色等等可以改變嗎？</b></li>
<li class="fragment">答案是：<b>可以的</b>，<b>CSS 就是改變標籤屬性、屬性值的一種語法</b></li>
<li class="fragment"><b>CSS 是專有名詞</b>，當同學了解這個專有名詞的意義以後，希望同學能慢慢地把「階層式樣式表」這個<b>中文翻譯的詞忘掉</b></li>
</ul>
</script></section>
<section  data-markdown><script type="text/template">
# Attribute and value
</script></section>
<section  data-markdown><script type="text/template">
## 標籤的屬性與屬性值(1/2)
- 每個不同標籤有不同的功用，也有不同的**屬性及屬性值**
- 例如：編號第 2 列 &lt;html lang="zh-Hant-TW"> 中， **lang** 是 &lt;html> **標籤的屬性**， **zh-Hant-TW** 是 &lt;html> 標籤 lang 屬性的**屬性值**，
- 特別注意： **標籤字母與屬性之間必須空至少一個空格**
<pre><code data-trim data-line-numbers>&lt;!DOCTYPE html>
&lt;html lang="zh-Hant-TW">
&lt;head>
    <meta charset="UTF-8" />
    <title>頁籤上的標題</title>
&lt;/head>
&lt;body>
&lt;/body>
&lt;/html></code></pre>
</script></section>
<section  data-markdown><script type="text/template">
## 標籤的屬性與屬性值(2/2)
- 第一種格式：屬性="屬性值1" 屬性="屬性值2"
    - 屬性="屬性值1" 與屬性="屬性值2" 中間也必須要空格
    - 例如： &lt;hr width="90%" color="red" />，屬性與屬性之間是空格，不可以接連著寫在一起，若接連著寫在一起，這樣瀏覽器無法正確解析第 2 個屬性與屬性值。
- **第二種格式**：style="屬性: 屬性值1; 屬性: 屬性值2"，
    - 這種格式是使用 **style** 這個保留字，配合 **=** 號並將屬性與屬性值放置在 **"&nbsp;&nbsp;"** 雙引號內，**屬性與屬性值中間以 : 號做區隔，以 ; 號作為結束符號**。
    - 例如：&lt;hr style="width: 90%; color: red;" />， 屬性與屬性值之間是 : 號，以 ; 號作為結束。
- **特別注意：不管是 : 號或者是 ; 號，都是半形的英文**
</script></section>
<section  data-markdown><script type="text/template">
# Inserting CSS
</script></section>
<section  data-markdown><script type="text/template">
## 3 種 CSS 的寫法
- **Inline**(內含)：就是標籤內的屬性與屬性值
- **Internal**(內部)：使用 style 標籤
<pre><code data-trim data-line-numbers>&lt;head>
&lt;style>
    p{  /*  這是備註的符號，與 <!-- 不同 --> */
        font-family: "Times New Roman", "標楷體";
        font-size: 16pt;
        line-height: 1.7em;
    }
&lt;/style>
&lt;/head></code></pre>
- **External**(外部)：連結到外部的 css 檔案
<pre><code class="line-numbers">&lt;link rel="stylesheet" href="./css/style.css"></code></pre>
</script></section>
</section><!-- end of block-->

<section data-markdown><script type="text/template">
# CSS Selector
</script></section>
<section data-markdown><script type="text/template">
## CSS Selector
<li>Type Selector</li>
<pre><code data-trim>p{font-size: 16px;}
</code></pre>
<li>ID Selector</li>
<pre><code data-trim>#cat{color: gray;}</code></pre>
<li>Class Selector</li>
<pre><code data-trim>.dog{
margin: 10px 5px 10px 5px /* 上 右 下 左 */
padding 10px 5px 10px 5px /* 上 右 下 左 */}
p.box{ margin: 10px 5px 10px 5px /* 上 右 下 左 */}</code></pre>
</script></section>
<section  data-markdown><script type="text/template">
## CSS Priority(優先順序)
1. **!important**
<pre><code data-trim>a {background-color: #555 !important;}</code></pre>
2. Embedding the Styles
	- **Inline Styles &Gt; Internal Styles &Gt; External Styles**
3. Selectors
	- **ID Selector &Gt; Class Selector &Gt; Type Selector**
4. Default Browser Styles
</script></section>

<section  data-markdown><script type="text/template">
# CSS pseudo-element
</script></section>
<section  data-markdown><script type="text/template">
## CSS pseudo-element list(1/2)
|Pseudo 		       | Example 	                | Example description |
| :--- |:---|:---|
| ::after 	            | p::after                  | Inserts something after the content of the specified element |
| ::backdrop 	        | dialog::backdrop 	        | Styles the viewbox behind a dialog box or popover element |
| ::before 	            | div::before 	            | Inserts something before the content of the specified element |
| ::first-letter 	    | p::first-letter 	        | Selects the first letter of every &lt;p> element |
| ::first-line 	        | p::first-line 	        | Selects the first line of every &lt;p> element |
||||
</script></section>
<section  data-markdown><script type="text/template">
## CSS pseudo-element list(2/2)
|Pseudo 		       | Example 	                | Example description |
| :--- |:---|:---|
| ::grammar-error 	    | ::grammar-error 	        | Styles a text that the browser has flagged as grammatically incorrect |
| ::highlight() 	    | ::highlight(custom-name) 	| Selects a custom highlight |
| ::marker 	            | ::marker 	                | Selects the markers of list items |
| ::placeholder 	    | input::placeholder        | Styles the placeholder text of &lt;input> or &lt;textarea> elements |
| ::selection 	        | ::selection 	            | Styles the user-selected text |
||||
</script></section>
<section  data-markdown><script type="text/template">
# CSS Combinators
</script></section>
<section  data-markdown><script type="text/template">
## CSS Combinators(1/2)
| Name 	| Sign 	| Example 	| Example Result
|:--- |:---|:---|:---|
| Child combinator 			| &gt; 				| div > p 	| Selects every &lt;p> element that are direct children of a &lt;div> element |
| Descendant combinator 	| (single space) 	| div p 	| Selects all &lt;p> elements inside &lt;div> elements |
| Namespace separator 		| | 				| ns | h2 	| Selects all &lt;h2> elements in namespace ns |
||||
</script></section>
<section  data-markdown><script type="text/template">
## CSS Combinators(2/2)
| Name 	| Sign 	| Example 	| Example Result
|:--- |:---|:---|:---|
| Next-sibling combinator 	| + 				| div + p 	| Selects the first &lt;p> element that is placed immediately after &lt;div> elements |
| Selector list 			| , 				| div, p 	| Selects all &lt;div> elements and all &lt;p> elements |
| Subsequent-sibling combinator 	| ~ 		| p ~ ul 	| Selects every &lt;ul> element that is preceded by a &lt;p> element |
||||
</script></section>
