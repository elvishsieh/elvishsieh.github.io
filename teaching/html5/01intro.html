<section data-markdown><script type="text/template">
# History of Internet
</script></section>
<section data-markdown><script type="text/template">
## The history of Internet(1/4)
- 在1960年初期，一些科學家及軍事界的人員，發現電腦可共享研發資訊，將帶來的可觀的價值
- 在1962年：
    - 麻省理工學院J.C.R. Licklider首先提出全球網路的概念
    - 由國防尖端研究專案機構(DARPA)接手進行研發
    - 加州大學洛杉磯分校的Leonard Kleinrock 教授發展出封包交換技術理論，為網際網路連結奠基
    - 麻省理工學院的 Lawrence Roberts 利用撥接式電話線，將麻州的電腦與加州的電腦相連
    - 同時也發現電話線的電路交換技術不敷運用，Kleinrock 的封包交換理論受到肯定
</script></section>

<section data-markdown><script type="text/template">
## The history of Internet(2/4)
- 在1960年初期，一些科學家及軍事界
    - 於1969年麻省理工學院的 Roberts 轉到<b>國防尖端研究專案機構(DARPA)</b>，開始發展他所籌畫的Advanced Research Projects Agency (ARPA)
    - 1970年美國各大學紛紛加入 ARPANet
    - 197~ 年由 BBN 的 <b>Bob Kahn 所提出 TCP/IP的架構</b>，後來由史丹福的Kahn與Vint Cerf及其他人在70年代期間開發
    - 在1978年時由貝爾實驗室發明 Unix to Unix備份通訊協定(UUCP)
    - 1979年時新聞討論群(Usenet) 根據UUCP開始啟用
</script></section>

<section data-markdown><script type="text/template">
## The history of Internet(3/4)
- 1980年時美國國防部所採納 TCP/IP，取代先前的網路控制通訊協定(NCP)
    - 1983年廣為全球使用，例如 Archive, telnet, mail, ftp
    - 1989年粒子物理學歐洲實驗室(CERN)的 <b>Tim Berners Lee</b> 研發出 <b>World Wide Web(W3)通訊協定</b>
    - 1991年明尼蘇達大學開發出 Gopher(小田鼠)

    <img src="/images/html5/lee.jpg" style="width: 400px; height: 250px; margin-left: 100px" alt="Tim Berners Lee" />
</script></section>

<section data-markdown><script type="text/template">
## The history of Internet(4/4)
- 1993年超電算應用國家中心(NCSA)的 <b>Marc Andreessen 與他的小組成員開發了圖形瀏覽器Mosaic</b>
- 1993年之後，Andreessen 更轉往網景公司(Netscape)，開發<b>領航員(Navigator)</b>
- 1998年微軟(Microsoft)將開發出<b>Windows 98 的作業系統(O.S)與 Internet Explorer(IE)瀏覽器緊密整合</b>
- 之後，<b>Netscape 公司開放原始程式碼(open source)</b>，yield Mozilla Firefox browser
</script></section>

<section data-markdown><script type="text/template">
## 網頁、網站與網站伺服器
- 網頁(Web Page)
    - <b>由HTML 語法、CSS(Cascading Style Sheet, 階層式樣式表)、Javascript 語言撰寫而成的頁面</b>

<section data-markdown><script type="text/template">
## CIDR
- **CIDR** is the short for Classless Inter-Domain Routing, an IP addressing scheme that **replaces the older system based on classes A, B, and C**.
- CIDR is **based on variable-length subnet masking (VLSM)**, in which network prefixes have variable length (as opposed to the fixed-length prefixing of the previous classful network design).
- Some examples of CIDR notation are the addresses **192.0.2.0/24 for IPv4 and 2001:db8::/32 for IPv6**.
- The subnet mask is **255.255.255.0** which is CIDR notation of 192.0.2.0/24.
</script></section>

<section data-markdown><script type="text/template">
## HTTP
- Hypertext Transfer Protocol (HTTP) is **an application-layer protocol for transmitting hypermedia documents**, such as HTML.
- It was designed for **communication between web browsers and web servers**.
- HTTP is **a stateless protocol**, meaning that the server **does not keep any data (state) between two requests**.
- Internet Engineering Task Force (IETF), [RFC 9110](https://tools.ietf.org/html/rfc9110) defines the HTTP standard.
- Navigating the [MDN's HTTP website](https://developer.mozilla.org/en-US/docs/Web/HTTP) for more HTTP tutorials and information.
</script></section>
<section data-markdown><script type="text/template">
## HTTP Request Methods
|Method  | Name	Description	Section|
| :----- | :----- |
|**GET**	  |  Transfer a current representation of the target resource.|	
|HEAD	|   Same as GET, but do not transfer the response content.	|
|**POST**	|   Perform resource-specific processing on the request content.	|
|**PUT**	 |   Replace all current representations of the target resource with the request content.	|
|**DELETE**	  |Remove all current representations of the target resource.	|
|CONNECT  |	Establish a tunnel to the server identified by the target resource.	|
|OPTIONS  |	Describe the communication options for the target resource.	|
|TRACE	  |Perform a message loop-back test along the path to the target resource.	|
|||
</script></section>

<section data-markdown><script type="text/template">
## HTML 的缺點
- HTML 標籤不能夠表示單一的意義，容易產生混淆
- 廠商自行定義一些標籤，<b>造成不一致性</b>
    - IE  的 &lt;IFFRAME&gt; 標籤
    - Netscape 的 &lt;LAYER&gt;標籤
- <b>不夠嚴謹的結束標籤</b>
    - HTML &lt;br&gt;
    - XHTML &lt;br&gt; &lt;br /&gt;
</script></section>

- [XML](https://www.w3.org/XML/) 是 e<b>X</b>tensible <b>M</b>arkup <b>L</b>anguage 的縮寫
- 可以轉換成各式各樣的資料型態：

</script></section>

<section data-markdown><script type="text/template">
## 何謂 XHTML?
- <b>XHTML</b> 是 e<b>X</b>tensible <b>HTML</b> 的縮寫
- 為了實現 XML 的過度產品
- 修補了 HTML 的部份缺失 e.g.&lt;br&gt; &lt;br /&gt;
- 無法實現 XML 的所有特性 e.g. svg 檔案格式
- 自從 2010 年 W3C 核定了 HTML5 標準以後，支持XML語法的陣營退出 XHTML 標準的制定
</script></section>

## 網際網路應用(1/2)
- Web 1.0通常指**1989年至2004年之間的時期**，這一階段的**特點是大多數網站為靜態頁面**，使用者主要以內容消費者的身分造訪網站，而不是內容生產者。
- Web2.0：是一個架構在知識上的環境，**人與人之間互動而產生出的內容**，經由服務導向架構中的程式，在這個環境被發佈，管理和使用
- [Web 3.0](https://www.youtube.com/watch?v=Aj2ZyJ2eoY4)
    - 一個抽象的名詞(爭論不休)；Web3是由Polkadot創始人兼以太坊聯合創始人Gavin Wood於2014年創造的術語，指的是「基於[區塊鏈](https://www.youtube.com/watch?v=ctN8KUmbKcU)的去中心化線上生態系統」
    - 加入 **3D 虛擬實境及邁向人工智慧進化**的道路
</script></section>

# REST and RESTful
</script></section>
<section data-markdown><script type="text/template">
## REST
- **Roy Fielding created the REST architectural style**, testing its constraints on the Web's protocol standards and using it to develop the Web.
- **REST (Representational State Transfer)** is a software architectural style that **was created to guide the design and development of the architecture for the WWW**.
- **REST defines a set of constraints for how the architecture** of a distributed, Internet-scale hypermedia system, such as the Web, should behave.
-  **An application that adheres to the REST architectural constraints** may be informally described **as RESTful**.
- More REST information to visit [MDN Web Docs Glossary](https://developer.mozilla.org/zh-TW/docs/Glossary/REST).
</script></section>
<section data-markdown><script type="text/template">
## The formal REST constraints
- **Client/Server**: Client are separated from servers by a well-defined interface
- **Stateless**: A specific client does not consume server storage when it is "at rest"
- **Cache**: Responses indicate their own cacheability
- **Uniform interface**
- **Layered system**: A client cannot ordinarily tell whether it is connected directly to the end server, or to an intermediary along the way
- **Code on demand (optional)**: Servers are able to temporarily extend or customize the functionality of a client by transferring logic to the client that can be executed within a standard virtual machine.
</script></section>
<section data-markdown><script type="text/template">
## CRUD
- In computer programming, **create, read, update, and delete (CRUD)** are the four basic operations of persistent storage.
- CRUD is also sometimes used to **describe user interface conventions that facilitate viewing, searching, and changing information** using computer-based forms and reports.
- The acronym CRUD also appears in the discussion of RESTful APIs. 
</script></section>
<section data-markdown><script type="text/template">
## CRUD map to HTTP methods
- CRUD is also relevant at the **user interface level of most applications**.
- For example, in address book software, 
the basic storage unit is an individual contact entry. As a bare minimum, the software must **allow the user to create, read, update, and delete entries**.
| CRUD |	HTTP                | SQL |
|:-----|:---------------------|:----|
| Create |	**POST**, PUT if we have `id` or `uuid` | INSERT |
| Read   | 	**GET**  | SELECT |
| Update |	**PUT** to replace, **PATCH** to modify | UPDATE |
| Delete |	DELETE | DELETE |
||||
</script></section>
