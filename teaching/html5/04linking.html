<section data-markdown><script type="text/template">
## 絕對位址
- URL 是一個絕對位址
    - Google 的網址 [https://www.google.com](http://www.google.com) 不會改變
    - https://www.google.com/css/style.css 是 google 網站的絕對位址內 css 目錄中的 style.css 檔案
- C: 是一個絕對位址，但要使用 file:/// 開頭
    - 例如：<a href="file:///C:/HTML5/slides/01intro.html">file:///C:/HTML5/slides/01intro.html</a>
    - 缺點：如果檔案在都在隨身碟，那它如果拿到別台電腦時，會永遠像上面的例子一樣，<b>都是指定到 C: 嗎？</b>
- 網站的根目錄(/)是一個絕對位址
</script></section>

<section data-markdown><script type="text/template">
## 超連結(Hyper Link, 1/3)
- 超連結(&lt;a&gt;)標籤：<b>a</b>nchor
- 外部連結
    - URL 連結：<br />&lt;a href="https://www.google.com.tw"&gt; [Google](https://www.google.com) &lt;/a&gt;
    - <b>連結 Email ：</b> href="mailto:elvis.hsieh@gmail.com"
    - 絕對/相對位置連結 ：**href="/cats/index.html"** 或者 **href="../cats/index.html"**
<pre><code data-trim>&lt;a href="https://www.ntu.edu.tw">台灣大學&lt;/a>
&lt;a href="mailto:elvis.hsieh@gmail.com">Email to Elvis Hsieh&lt;/a>
&lt;a href="../cats/index.html">Cat Products&lt;/a>
</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## 超連結(Hyper Link, 2/3)
- 內部連結
<pre><code data-trim><!--- filename: dogs.html -->
<h1 id="top">Dogs Products</h1>
...
<!-- 程式碼很長，網頁超過螢幕長度-->
<footer><a href="#top">回到頂端</a></footer>
</code></pre>
    - 在同一個網頁內部的連結(&#35;)
        - 在網頁頂端有一個命名為 top 的 id 位址
        - 底端 footer 標籤內部建立一個超連結，連結到頂端 id="top" 的位址
</script></section>
<section data-markdown><script type="text/template">
## 超連結(Hyper Link, 3/3)
- 內部連結
<pre><code data-trim><!--- filename: cats.html -->
<h1 id="topCat">cats Products</h1>
...
<!-- 程式碼很長，網頁超過螢幕長度-->
<p><a href="dog.html#top">連結到 Dogs Products 的頂端</a></p>
<p><a href="https://www.ntu.edu.tw" target="_blank">台灣大學</a></p>
</code></pre>
   - 連結網頁的某一個位置 
        - **filename.html** + **&#35;** + **id_name**
- 開啟不同頁籤的連結： target="_blank"
</script></section>
<section data-markdown><script type="text/template">
## 超連結的程式碼
<pre><code data-trim data-line-numbers>

<section data-markdown><script type="text/template">
## 超連結的練習
- 請建立一個包含下列 5 種不同超連結的網頁，上述 5 種超連結採用 unorder list 標籤列出 
    - 編輯一個連結到臺中科技大學首頁的**絕對位置超連結**
    - 點選「台灣大學」的文字可以讓瀏覽器以**開啟新頁籤**方式來連到台灣大學的首頁
    - 建立一個屬於**自己 Email 位址的超連結**
    - 在**網頁內部**建立一個 id ， id 的名稱自訂，在建立一個**超連結**，連結到上述 id 名稱的書籤位置
    - 建立**另一個網頁**，同樣地在此網頁內建一個書籤，書籤的 id 名稱自訂，從上面的網頁連結到這個**書籤位置**
- 作法： **ul&gt;li*5>a** + **Tab 鍵** 產出 5 個 unorder list 的超連結
</script></section>
