<section data-markdown><script type="text/template">
## Installing PowerShell
- Download the lastest version of release of [PowerShell](https://github.com/PowerShell/PowerShell/releases) and PowerShell.7z from my Google Drive.
- Extract the archive to C:\Users\Documents\PowerShell folder(文件)
- Add PowerShell to PATH
	- PowerShell.exe can be found in C:\Program Files\PowerShell\7
	- Windows 圖示 >> 設定 >> 進階系統設定 >> 環境變數 >> **Path 變數 >> 新增 C:\Program Files\PowerShell\7 路徑**
</script></section>
<section data-markdown><script type="text/template">
# Oh My Posh
</script></section>
<section data-markdown><script type="text/template">
## Installing Oh My Posh(1/2)
- Download [Oh My Posh](https://github.com/JanDeDobbeleer/oh-my-posh/releases) and install any directory
- Rename oh-my-posh.exe to posh-windows-amd64.exe and move it to $HOME\bin
- Download my OhMyPosh.7z and MesloLGS.7z form my Google Drive which is Oh My Posh themes file
- Extract the archive to $HOME\\.poththemes folder and install MesloLGS fonts
- Setup Oh My Posh themes path
	- Windows 圖示 >> 設定 >> 進階系統設定 >> 環境變數 >> **Path 變數 >> 新增 >> 變數名稱 POSH_THEMES_PATH; 變數值 $HOME\\.poththemes 路徑**
- Installing [Oh My Posh on Linux](../linux/06filePermission.html#/4) how to
</script></section>

# Alacritty on Windows
- Alacritty is a cross-platform, OpenGL terminal emulator, which is worked on Windows, Linux and the others Platform.
- Setting up Alacritty on Windows
	- Download [Alacritty](https://github.com/alacritty/alacritty/releases) 
	- Download my allarictty setup file form my Google Drive
	- Extract the archive to the below folder
	<pre><code>C:\Users\user_name\AppData\Roaming\alacritty folder</code></pre>
	- Setup up alacritty bin path where you install it
- Run Alacritty-v0.13.0-portable in current version

| macOS | [Homebrew](https://brew.sh/) |
| | |
- Package Managers for Programming languages
| Language | Package manager |
| :--- | :--- |
| C/C++ | [conan](https://github.com/conan-io/conan), [vcpkg](https://vcpkg.io/en/) |
| Python | [pip](https://pip.pypa.io/en/stable/) |

| | |
</script></section>
<section data-markdown><script type="text/template">
## Pacman Package Manager
- pacman 是 Arch Linux 的 package manager，主要分成 (S)ync, (Q)uery, (R)emove, (D)atabase 參數，Sync 是 remote server 的同步， Reomve 是 local package 的移除， Query 是 local repository 的查詢。
- pacman command list
<pre><code data-trim data-line-numbers>pacman -Syuu //更新所有套件
pacman -Ss  keyword //查詢遠端儲存庫的可用的套件
pacman -Sc //remove old packages from cache directory (-cc for all)
pacman -Qs keyword //查詢安裝在本地儲存庫的套件
pacman -R packageName // 移除 packageName 套件
pacman -Rsc packageName //移除 packageName 套件及相依性的套件, s=recursive, c=cascade
pacman -Sy msys2-keyring //更新 msys2 系統的 keying
pacman -S -h //取得 -S 指令的說明</code></pre>
</script></section>
<section data-markdown><script type="text/template">
## Vulkan Examples
- Installing OpenGL/Vulkan development and glm 
<pre><code data-trim data-line-numbers>pacman -S mingw-w64-clang-x86_64-cmake mingw-w64-clang-x86_64-ninja
pacman -S mingw-w64-clang-x86_64-vulkan-devel mingw-w64-clang-x86_64-glm </code></pre>
- Clone Vulkan examples from [git repository](https://github.com/SaschaWillems/Vulkan.git)
<pre><code data-trim>git clone --recursive https://github.com/SaschaWillems/Vulkan.git</code></pre>
- Build Vulkan examples
<pre><code data-trim data-line-numbers>cd Vulkan; mkdir build; cd build
cmake ../ -G Ninja
ninja
cd bin; ./bloom.exe
</code></pre>
</script></section>
