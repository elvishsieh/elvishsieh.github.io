<section data-markdown><script type="text/template">
## History of C++
- **In 1979, Bjarne Stroustrup**, a Danish computer scientist, began work on **"C with Classes"**, the predecessor to C++.
- C++ (**pronounced "C plus plus"** and sometimes abbreviated as CPP) is a high-level, general-purpose programming language.
- The C++ programming language was **initially standardized in 1998 as ISO/IEC 14882:1998**, which was then amended by the C++03, C++11, C++14, and C++17 standards. The current C++20 standard supersedes these with new features and an enlarged standard library.
- **After C++98**, C++ evolved relatively slowly **until, in 2011**, the **C++11 standard** was released,
</script></section>
<section data-markdown><script type="text/template">
##  Why should we use modern C++?
- C++11
	- **auto, decltype, constexpr**, move semantic, **Lambda** function, **smart pointer**, multithreading, ..., etc.
- C++14
	- reader-writer lock, general Lambda functions, ..., etc.
- C++17
	- fold expression, constexpr if, **parallel algorithm** of the STL, filesystem library, std::any,optional,variant, ..., etc. 
- C++20
	- **concepts**,	3-way comparisons, map, **Range-based for loop**, **import, module**, calendar and time zone library,
		likely and unlikely attributes, ..., etc.
</script></section>
</section><!--end block-->

<section data-markdown><script type="text/template">
## What is your Operation System to build C/C++ application?
- **Unix-Like** Operation System
	- All of the Linux, BSD, unix-like OS, are a good platform for developed C/C++ application. 
- Apple **Mac iOS** system
	- Xcode IDE + GCC or LLVM/Clang
- **Microsoft Windows** operation system
	- Visual Studio IDE + MSVC or LLVM/Clang
	- Qt IDE + GCC or LLVM/Clang
	- **CodeBlocks** IDE + GCC or **LLVM/Clang** ❤️
	- **Visual Studio Code** + GCC or LLVM/Clang ❤️
</script></section>
<section data-markdown><script type="text/template">
## Installing C/C++ development environment for Windows
- **Setting environment Variable**
	- HOME environment
	- BIN path for pkgconf package(**the last step**)
- **Installing Msys2**
	- [msys2 nightly build version](https://github.com/msys2/msys2-installer/releases/tag/nightly-x86_64)
- Installing **MinGW64/CLANG64 compiler** packages
	- pacman -S mingw-w64-clang-x86_64-toolchain
- **Installing the CodeBlocks IDE**(Integrated Development Environment)
	- [CodeBlocks nightly build version](https://forums.codeblocks.org/index.php/board,20.0.html)
