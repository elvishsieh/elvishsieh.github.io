<section data-markdown><script type="text/template">
# 整合管理
</script></section>
<section data-markdown><script type="text/template">
## 整合管理的意義
- 在專案進行過程中，專案成員往往不會考慮到工作的相關性，**只會針對自己負責的部份，埋頭苦幹**，潛藏很多問題沒有被發現
- 專案經理必須綜觀全局，清楚掌握整個專案的架構，瞭解各專案任務之間的關係，**協調各個不同領域的相關資源，進行整合整個專案的流程，以達成專案的目標，滿足利害關係人的需求**
- 專案整合管理是**讓專案有效團隊合作，以達成專案目標**
</script></section>
<section data-markdown><script type="text/template">
## 專案管理五大流程群組與專案整合管理知識領域配適表
![](/images/pm/integration.png)
</script></section>
<section data-markdown><script type="text/template">
## 專案整合管理 7 個子流程(1/2)
- **發展專案核准證明(專案章程)**
	- 編寫一份正式批准並授權專案經理在專案活動中使用組織資源的文件，屬於「起始」流程群組
- **發展專案管理計畫書**
	- 定義、準備和協調所有子計畫，並把它們整合為一份綜合專案計畫書，屬於「規劃」流程群組
- **引導與管理專案工作**
	- 領導和執行專案管理計畫中所有確定的工作，屬於「執行」流程群組
</script></section>
<section data-markdown><script type="text/template">
## 專案整合管理 7 個子流程(2/2)
- **管理專案知識**
	- 使用現有知識並生成新知識，以實現專案目標，屬於「執行」流程群組
- **監督與控制專案工作**
	- 追蹤、審查和報告專案進度，屬於「監督與控制」流程群組
- **執行整合變更控制**
	- 稽核所有變更請求、批准變更，管理專案計畫的變更，並對變更處理結果進行溝通，屬於「監督與控制」流程群組
- **結束專案或階段**
	- 完結所有專案管理計畫五大流程群組的所有活動，屬於「結束」流程群組
</script></section>
<section data-markdown><script type="text/template">
## 整合管理概要
- **專案整合管理 ITTO 概述請參考課本 p.4-2 ~ p. 4.4**
- 專案整合管理就是讓專案有效團隊合作，以利達成專案目標
- 整合管理是一個能讓往後要談到的各領域要素之間進行適當合作的流程，並且也是一個能夠將各專案管理流程要素進行整合，並確保其整合性之流程
- 整合管理包括了以下三項流程：
	- **專案計畫規劃(Project Plan Development)**
	- **專案計畫執行(Project Plan Execution)**
	- **整合變更管理(Integrated Change Control)**
</script></section>
</section><!--end block-->

<section><!--start block-->

<section data-markdown><script type="text/template">
# 界定專案
</script></section>
<section data-markdown><script type="text/template">
## 界定專案的要項
- **專案計畫的產生**
	- 專案計畫產生的 4 個基本步驟
	- 專案需求要項
- **專案計畫擬定**
	- 專案目標的制定
	- 專案組織架構的制定
- **利用 5W2H 進行專案整合管理**
	- Why, What, When, Who, Where, How, How much?
- **會簽專案計畫**
</script></section>
<section data-markdown><script type="text/template">
## 專案計畫的產生
- 專案計畫的產生，應該包含下列**四個基本步驟**
	- 完全掌握問題的性質
	- 找出最適合的解決方案 
	- 發展出完整的執行計畫 
	- 按步驟進行
- 釐清真正需求以後，須**條列出專案需求要項**，以求完全了解問題
- 在確認需求與問題後，**找出最佳方案**，提出建議
</script></section>
<section data-markdown><script type="text/template">
## 尋找最佳方案的方式
- **列出所有可能的潛在方案**
- 邀請相關**專家與利害關係人參加討論**
- 運用腦力激盪技巧
- 將可能的潛在**方案篩選至剩下 2-5 個選擇方案**
	- 運用財務評量指標來進行方案篩選
	- 財務分析流程
	- 運用分財務標準健行專案選擇時，可以先找出選擇該方案的關鍵因素，並設計出個因素的權重，小組成員(或專家)依不同方案給予不同的評分
- 針對合理可行的方案進一步深入地探討
</script></section>
<section data-markdown><script type="text/template">
## 確保專案目標制定的品質
![](/images/pm/pmQuality.png)
</script></section>
<section data-markdown><script type="text/template">
## 利用 5W2H 進行專案整合管理(1/2)
- **Why(為何這樣做)**
	- 瞭解問題的動機或背景，「理由是什麼？原因是什麼？」
- **What(要做些什麼)**
	- 確定問題的內容，才知道要做什麼？
- **When(何時做)**
	- 是指「時間」，什麼時機最適合？什麼時間做？什麼時間要完成？
- **Who(誰負責做)**
	- 指「對象」，由誰來做？由誰來完成？
</script></section>
<section data-markdown><script type="text/template">
## 利用 5W2H 進行專案整合管理(2/2)
- **Where(在哪裡做)**
	- 指「地點」，在哪裡做？從哪裡開始做？
- **How(該如何做？)**
	- 是指「方法」，怎麼做？如何做更好？要用什麼方法做？
- **How much(需耗費多少成本或預算)**
	- 是指「成本或預算」，要花多少成本或預算？
</script></section>
<section data-markdown><script type="text/template">
## 簡化專案規劃的問題
- 專案規劃可以簡化為下列 6 個問題
	- 誰(who)：誰負責做？
	- 什麼(what)：要做些什麼？
	- 何時(When)：什麼時候做與什麼時候完成？
	- 為何(why)該如何做？
	- 多少(How much)：需耗費多少成本或預算？
	- 多久：**要達到什麼成效？**
</script></section>
<section data-markdown><script type="text/template">
## 會簽專案計畫
- 一旦「專案計畫」規劃完成，**就要送交利害關係人會簽**
- 會簽的意義在於彙集每個人對專案計畫貢獻已力的承諾，並**同意定下的工作範疇，以及接受規格的有效性**
- **簽章**的意思並不是成果保證的切結書，其實**「承諾」的意義遠大於「保證」**
- 大多數人**願意承諾會盡全力完成自己應盡的義務**，有一些無法控的外來因素發生，所以**沒有人願意保證結果如何**？
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 發展專案核准證明
</script></section>
<section data-markdown><script type="text/template">
## 發展專案核准證明(Project Charter)
- 在**專案的「起始」階段第一站就是發展專案核准證明流程**，其目的是要摻生一份專案核准證明
- 專案核准證明正式賦予專案經理職權，正式核准將資源開始投入於專案中
- 發展專案核准證明是指**發展一份授權專案正式存在的文件，用以將組織資源應用於專案活動中，並任命專案經理**
- 專案核准證明並非契約或協議，**於外部專案應以正式契約或合約達成協議**
</script></section>
<section data-markdown><script type="text/template">
## 發展專案核准證明的四種工具與技巧
- **專案遴選方法**(project selection methods)
	- 遴選方法隨著公司、遴選委員、遴選標準、專案性質而異 
- **專案管理方法論**(project management methodology)
	- 可能是正式認可的專案管理標準，或者非正式專案技巧，主要是協助專案經理發展專案核准證明
- **專案管理資訊系統**(PMIS)
	- 是一組自動工具，允許專案人員對專案活動與資源做排程，並蒐集與傳遞專案資源
- **專家判斷**(expert judgment)
	- 背後的觀念是要仰賴專領域中具有專業訓練與專家知識技能的個人或群體
</script></section>
<section data-markdown><script type="text/template">
## 商業論證與專案工作說明
- 商業論證
	- 商業論證(Business Case)是為了說明為何要做某個專案，是**從商業角度說明專案是否值得投資**
	- 商業論證的內容通常包括**業務需求和成本效益分析等**
- 專案工作說明
	- 專案工作說明是對專案所需交付的產品或服務的敘述性說明
	- 對於**外部專案，通常是由客戶負責提供**專案工作說明，可以是招標文件或契約的一部份
	- 對於**內部專案，則由專案起始者或贊助者提供**
</script></section>
<section data-markdown><script type="text/template">
## 常見的專案遴選方法
- 專案遴選是一種程序，用以評估個案專案或專案群組，並於評估後進行選擇決策，以達成組織目標 
- 常見的專案遴選方法
	- **效益衡量法**
		- 成本效益分析(Cost-Benefit Analysis)
		- 評分模式(Scoring Model)／加權評分模式(Weighted Scoring Model)
		- 現金流量分析(Cash Flow Analysis)
	- **數學模型**
		- 主要是以演算法的形式來解決專案遴選的問題
</script></section>
<section data-markdown><script type="text/template">
## 現金流量分析
- **還本期間(Payback Period)法**：是指一項專案計畫在投入成本後，可以回收的時間，以年為單位 
- **折現現金流量(Discounted Cash Flow)法**：是對專案未來的現金流量及其風險進行預期，然後選擇合理的貼現率，將未來的現金流量摺合成現值 
- **淨現值(NPV)法**：是指一個專案項目的全部現金流入的折現值和全部現金流出的折現值之間的差額 
- **內部報酬率(IRR)法**：是指現金流入的現值，等於原始投入金額時的貼現率(discount rate)，在專案遴選時，會選擇最高IRR值的專案 
</script></section>
<section data-markdown><script type="text/template">
## 發展初步範疇聲明
- 初步範疇聲明是對專案所從事之事項的第一次聲明文件，這份文件是**專案目的與專案可交付成果的概括性觀點**，其目的是要**記載專案預期的結果與專案交付的成果**
- 它提供專案簡短背景簡短背景介紹，並描述專案從中想要獲得的商業效益與商業目的
- 初步範疇聲明是**以專案贊助者或專案發起人所提供的資訊為依據**，並**奠定未來在可交付成果與專案期望方面一致意見的基礎**
</script></section>
</section><!--end block-->
<section><!--start block-->
<section data-markdown><script type="text/template">
# 發展專案管理計畫書
</script></section>
<section data-markdown><script type="text/template">
## 什麼是專案管理計畫書
- **定義、準備、協調所有專案管理計畫書組件**，並整理成一個完整專案管理計畫書的過程
- 專案管理計劃書**定義所有專案工作，以及專案應該如何執行、監督控制與結案**
- **專案計畫書可以包括下列內容**
	- 風險登記簿
	- 風險相關合約協議
	- 資源要求
	- 專案時程
	- 活動成本估計
	- 成本基準 
</script></section>
<section data-markdown><script type="text/template">
## 完整的專案管理計畫書的內容
- 問題說明
- 專案使命說明書(mission statement)
- 專案目標
- 專案工作要求，同時包括可交付明細表
- 完成標準
- 檢查完成規格
- 工作分解結構(WBS)
- 工作進度表
- 人力、物力資源需求
- 監督與控制制度
- 直接參與人員
- 風險應變規劃 
</script></section>
<section data-markdown><script type="text/template">
## 專案管理計畫13個子計畫與3個基線
- 依據 PMBOK® Guide 第五版，專案管理計畫包括 13 個子計畫與 3 個基線
1. 範疇管理計畫(Scope Management Plan)
2. 需求管理計畫(Requirements Management Plan)
3. 時程管理計畫(Schedule Management Plan)
4. 成本管理計畫(Cost Management Plan)
5. 品質管理計畫(Quality Management Plan)
6. 流程改善計畫(Process Improvement Plan)
7. 人力資源管理計畫(Human Resource Management Plan)
8. 溝通管理計畫(Communications Management Plan)
</script></section>
<section data-markdown><script type="text/template">
## 專案管理計畫13個子計畫與3個基線(C.)
9. 風險管理計畫(Risk Management Plan)
10. 採購管理計畫(Procurement Management Plan)
11. 利害關係人管理計畫(Stakeholder Management Plan)
12. 構型管理計畫(Configuration Management Plan)
13. 變更管理計畫(Change Management Plan)
14. 範疇基準(Scope Baseline)
15. 時程基準(Schedule Baseline)
16. 成本績效基準(Cost Performance Baseline)
</script></section>
</section><!--end block-->
<section><!--start block-->
<section data-markdown><script type="text/template">
# 管理專案知識與監控工作
</script></section>
<section data-markdown><script type="text/template">
## 管理專案知識
- 管理專案知識是指利用現有資訊或取得額外知識，以實現專案目標的過程
- 管理專案知識可分為二大類
	- **顯性知識**
		- 是可供他人檢視的知識，可透過言辭說明，又稱組織知識
	- **隱性知識**
		- 是指主觀的經驗或機會，不易分類，不易標準化，不易用文字記載或製作程詳細文件知識，又稱個人知識
- 管理顯性和隱性知識，**重複使用現有知識並生成新知識**
- 重點在於把現有知識條理化與系統化，以便更好的加以利用，**有助於形成組織的整體知識體系**
</script></section>
<section data-markdown><script type="text/template">
## 管理專案知識的ITTO
![](/images/pm/knowledge.png)
</script></section>
<section data-markdown><script type="text/template">
## 監控的基本目的與基準
- 監控的基本目的
	- **管理與調節資源**
	- **調節活動以達成目標**
- 監控專案工作的六大基準 
	- **範疇、時間、成本、品質、技術績效、資源**
- **管制圖(Control Chart)**
	- 管制圖是用來管制專案執行的流程是否失控的一個圖形工具，它是以中限和上下控制界限所形成的區域，來判斷流程是否穩定
	- 若連續七個樣本點(rule of seven)都落在中限的上方或下方，也代表流程出了問題，必須儘速解決 
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 整合變更管制
</script></section>
<section data-markdown><script type="text/template">
## 專案變更與管理
- 基本上，對於已經規劃好的事情，都希望能順利進行，但若發現與原先規劃有所不同，就必須進行變更或處理
- 在專案進行的過程中，專案文件可能會修修改改，專案團隊必須搞清楚，那一份專案文件是最新的，使專案工作都有最新最正確的資訊為基礎而進行。
- 變更專案計畫要先得到簽核之後，才可繼續進行
-  專案變更管理
	- **缺點改正**：確認缺點已經發生，所進行的改善措施
	- **矯正措施**：於檢核點發現與原先設定的標準有所偏差，所進行的矯正措施
	- **預防行動**：提前預防，對於潛在的風險，進行相關的預防準備
</script></section>
<section data-markdown><script type="text/template">
## 處理專案變更注意事項
- **專案變更的每份文件最好都要標記**
	- 最後修改日期
	- 目前的版本編號
	- 修改人
- 只有在專案**產生明顯偏差時**，才有更改計畫的必要
- 一定要控制變更的程度，**特別要防止專案範疇擴大後，對參與人員造成的影響**
- 需把**專案變更的原因記錄下來**，做為未來進行其他專案計畫的參考 
</script></section>
