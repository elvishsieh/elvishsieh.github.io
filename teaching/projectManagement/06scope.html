<section data-markdown><script type="text/template">
# 範疇管理
</script></section>
<section data-markdown><script type="text/template">
## 專案範疇管理
- 範疇(scope)是指**專案的產品、服務或成果及專案想要產生的可交付成果**
- **為了防止專案在執行過程中，偏移了原來的專案目標**，必須要界定專案的範疇，這就是專案範疇管理的精神
- 範疇管理的主要**用意在於專案資源與時間有限，應專注在該做的事，而不要讓問題發散**，因此，範疇管理是為了完成專案目標所應進行的必要作業：釐清哪些是專案應該做的？哪些是專案不應該做的？ 
</script></section>
<section data-markdown><script type="text/template">
## 專案管理五大流程群組與專案範疇管理知識領域配適表
![](/images/pm/scopeT.png)
- 專案範疇管理 ITTO 請參考 Textbook p.5-2 ~ 5-3
</script></section>
<section data-markdown><script type="text/template">
## 專案範疇管理的主要流程
- **範疇規劃**(Scope Planning)―制定專案範疇管理計畫
- **蒐集需求**(Collect Requirements)―蒐集利害關係人想要什麼，需求什麼
- **範疇定義**(Scope Definition)―專案團隊需要做哪些或做什麼來滿足利害關係人的需求
- **建立工作分解結構**(Create WBS)―把可交付成果和專案工作分解成較小、較易管理的組成部分
- **範疇驗證**(Scope Verification)―驗證專案已完成的可交付成果
- **範疇控制**(Scope Control)―確保範疇不要有偏差
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 範疇規劃 <br />(Scope Planning)
</script></section>
<section data-markdown><script type="text/template">
## 範疇規劃(Scope Planning, 1/2)
- 範疇規劃(Scope Planning)是「專案範疇管理」知識領域的第一個流程，也是「規劃」流程群組的第二個流程 
- **探討如何定義專案規模、如何制定詳細規模說明、如何定義和建立工作分解結構(WBS)、如何驗收和控制專案規模**，這份紀錄就是「範疇規劃」
- 範疇規劃的目的，**是要製作範疇管理計畫這份文件**
- 範疇規劃的投入
	- 專案管理計畫
	- 專案核准證明(project charter)
	- 企業環境因素
	- 組織流程資產
</script></section>
<section data-markdown><script type="text/template">
## 範疇規劃(Scope Planning, 2/2)
- 範疇規劃的工具與技巧
	- **專家判斷**(Expert Judgment)：專家最好是對「專案核准證明(專案章程)」有貢獻的高階經理人
	- **數據分析**：主要為備選方案分析
	- **會議**(Meetings)：可用來協助定義範疇管理計畫的範疇管理範本、表格與標準
- 範疇規劃的產出
	- **範疇管理計畫**
		- 這份計畫文件描述專案團隊如何著手定義專案範疇、驗證專案工作、管理與控制範疇 
	- **需求管理計畫**
		- 這份計畫文件描述將如何分析、記錄和管理專案需求
</script></section>

## 範疇規劃的 ITTO
![](/images/pm/scopePlan.png)
</script></section>
<section data-markdown><script type="text/template">
## 專案範疇管理計畫文件的內容
- 用來準備專案範疇說明書的流程
- 建立工作分解結構(WBS)的流程
- 如何驗證交付成果正確性的定義，以及用來驗證交付成果的流程
- 控制範疇變更請求之流程的描述 
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 蒐集需求
</script></section>
<section data-markdown><script type="text/template">
## 蒐集需求 (Collect Requirements)
- 蒐集需求**是決定、紀錄及管理利害關係人之需要與需求，以符合專案目標**
- **提供定義與管理專案範疇、產品範疇之基礎**
- 蒐集需求是**蒐集人的需求，因此，與人有關係**
- 蒐集需求的工作內涵
	- 定義**「利害關係人的期望與與需求」**是什麼，將其文件化
	- 建立**「需求追蹤管制表」**
	- 需求**是工作分解結構、成本、時程表、品質等基石**
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 範疇定義
</script></section>
<section data-markdown><script type="text/template">
## 範疇定義 (Scope Definition, 1/2)
- 範疇定義的**主要目的，是制訂出詳盡「專案範疇說明書」，專案利害關係人的需求和期望轉成專案的要求，以利專案的持續進行**
- **確定專案範疇圓滿達成的方法是所有 WBS 項目全部允收通過**
- **範疇定義的投入**
	- 專案核准證明（專案章程）
	- 專案管理計畫的範疇管理計畫
	- 專案文件：包括假設日誌、需求文件、風險登錄冊
	- 企業環境因素
	- 組織流程資產
</script></section>
<section data-markdown><script type="text/template">
## 範疇定義 (Scope Definition, 2/2)
- **範疇定義的工具與技巧**
	- 專家判斷(Expert Judgment)
	- 產品分析(Product Analysis)
	- 替代方案辨識(Alternatives Identification)
	- 引導式工作坊(Facilitated Workshops) 	
- **範疇定義的產出**
	- 專案範疇說明書-記錄整個專案的範疇，並詳細描述專案的產品範疇描述、驗收標準、可交付成果、專案除外責任（哪些工作不該做）
	- 專案文件更新 	
</script></section>
<section data-markdown><script type="text/template">
## 專案範疇說明書 (1/2)
- 專案範疇說明書(project scope statement)的目的，**是要讓所有利害關係人對專案範疇有基本瞭解**
- **專案範疇說明書定義與逐步完善專案工作，並在「執行」階段引導專案團隊的工作**
- **專案範疇說明書主要內容**
	- 專案目的
	- 產品範疇描述
	- 專案可交付成果
	- 專案要求
	- 專案界限
	- 產品驗收標準
</script></section>
<section data-markdown><script type="text/template">
## 專案範疇說明書 (2/2)
- 專案範疇說明書主要內容
	- 專案限制
	- 專案假設
	- 最初專案組織
	- 最初定義的風險
	- 時程里程碑
	- 資金限制
	- 成本估計
	- 專案型態管理要求
	- 專案說明書
	- 核可要求	
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 建立工作分解結構
</script></section>
<section data-markdown><script type="text/template">
## 何謂工作分解結構
- 工作分解結構(Work Breakdown Structure, WBS) **最初由美國國防部在 1993 年 3 月訂定於 MIL-STD991B 標準**
- 工作分解結構**是一個由硬體、軟體、服務、資料及設施所組成的產品導向樹狀圖**
- 在專案管理中，**透過工作分解的方式，將原本規模大而複雜的工作內容，變成規模小而容易管理的工作項目**，這樣將工作分解成較容易管理的工作項目之圖表，就稱為工作分解結構
- 工作分解結構是**將專案工作細分為數個可以控制的項目，用來協助確認所有需要完成的工作範圍，其是一種階層樹狀圖**，當中的每個項目在專案期間都要完成
- 對任何專案都**沒有所謂正確或標準的工作分解結構**，因為相似的專案會有不同的專案團隊，發展出不同的工作分解結構  
</script></section>
<section data-markdown><script type="text/template">
## 工作分解結構的製作原則
- 製作工作分解結構時，有一個重要的問題是**工作要分解到什麼程度才能停止**？
- 一般原則是**精細到您可以正確地估算細項作業的時間和成本**，或是**所耗的時間單位小到等於排進度的時間單位為止**
- 工作分解的目的是要進行有效管理，而**分解後的項目都必須是可交付的**
- 可交付的(deliverable)意思是**可以被指派的、可以被執行的、可以交出成果的**
- 決定工作分解結構要多詳細或是有多少層級，準則在於
	- 在層級中，個人或組織被分派要完成工作包的責任程度
	- 在層級中，專案期間想要控制預算、監控和蒐集的成本資料 
</script></section>
<section data-markdown><script type="text/template">
## 工作分解結構階層概念圖 
![](/images/pm/wbsLevel.png)
</script></section>
<section data-markdown><script type="text/template">
## 工作分解結構的步驟
- 第一層：專案本身：包含專案工作的總組成 
- 第二層：專案內可交付專案，但不是全部專案，是細分專案 
- 第三層：可交付任務 
- 第四層：可交付的子任務 
- 第五層：工作包(Work Package) 
- 第六層：對第五層工作包成果的描述 
</script></section>

<section data-markdown><script type="text/template">
## 工作分解結構的目標
- **工作如何被完成，花多少成本及多少時間**
- 重要的工作量風險
- 需求、計畫、測試及交付任務相對照
- 工作人員的權責
- **提供資料評估專案績效及儲存在歷史資料庫**
- **合理分派工作人員**
</script></section>

<section data-markdown><script type="text/template">
# 範疇驗證
</script></section>
<section data-markdown><script type="text/template">
## 範疇驗證(Scope Verification)
- 範疇驗證(Scope Verification)**是取得利害關係人對已完成的工作項目範圍與相對應可交付成果正式驗收的過程**
- 驗證項目**範圍包括審查可交付成果，確保每一項結果都令利害關係人滿意**
- 如果項目提前終止，則項目範疇驗證過程應當查明並記載完成的水準與程度
- 範疇驗證vs品質控制
	- 範疇驗證與品質控制的不同之處在於，此過程主要關心**驗收可交付成果**，而品質控制主要關心**滿足為可交付成果規定的質量要求**
	- **品質控制一般先於範疇驗證進行，但兩者也可以同時進行**
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 範疇控制
</script></section>
<section data-markdown><script type="text/template">
## 範疇控制(Scope Control)
- 範疇控制(Scope Control)**著重在影響造成專案範疇變更的因素，以及控制變更的衝擊**
- **沒有控制好專案範疇的變更，可能導致專案範疇的陸續改變，或稱為潛變(Creep)**
- 範疇控制流程主要工具與技巧
	- 變異分析(差異分析)：包括重新檢視專案績效衡量，以判定專案範疇是否有顯著差異，找出並記載差異原因，並且依據範疇基準檢視那些差異，必要時實施矯正行動 
</script></section>
