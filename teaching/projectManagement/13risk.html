<section data-markdown><script type="text/template">
## 專案風險管理的程序
1. 規劃風險管理：決定如何規劃及處理專案所面臨的風險管理活動的過程
2. 辨識風險：判斷哪些風險可能影響專案並記錄其特徵的過程
3. 定性風險分析：評估並綜合分析風險的發生機率和影響，對風險進行優先排序，從而為後續分析或行動提供基礎的過程
4. 定量風險分析：就已辨識風險對專案整體目標的影響進行定量分析的過程
5. 規劃風險回應：針對專案目標制定提高機會、降低威脅的方案和措施的過程
6. 執行風險回應：對先前規畫好的風險回應方案，正式實施執行
7. 控制風險：在整個專案中，實施風險應針對計畫、追蹤已辨識風險、監督殘餘風險、辨識新風險、執行風險降低計畫並評估風險管理效果的過程
</script></section>

<section data-markdown><script type="text/template">
# 風險基本概念
</script></section>
<section data-markdown><script type="text/template">
# 何謂風險
</script></section>
<section data-markdown><script type="text/template">
## 何謂風險(Risk)
- 風險是什麼
	- 根據 ISO 的定義，風險是事件發生可能性及其影響的組合
	- 風險是一個潛在影響組織目標事件發生的可能性及影響度
	- 簡單來說，**風險就是意外發生的事**
- 風險有兩種
	- **正面的風險通常稱為機會**
	- **負面的風險通常稱為威脅**
- 風險有下列特性
	- 它可能發生，也可能不會發生(具有不確定性或機率)
	- 如果發生，對專案會造成不利的影響
	- 可能有辦法降低衝擊，也可能一點辦法也沒有 	
</script></section>
<section data-markdown><script type="text/template">
## 風險的概念 
![](/images/pm/riskConcept.png)
</script></section>
<section data-markdown><script type="text/template">
## 風險管理
- 風險是一種**不確定性，可能帶給專案機會，也可能帶給專案威脅**
- 專案風險管理的**精神在於有備無患**
- 風險管理是一個系統化的程序，用以定義、分析及回應專案風險
- **風險管理是一種有根據、有系統的方法，將企業的風險暴露性降至最低**
- 基本上，專案管理所作的任何事，其實都是為了管理風險
- 專案風險管理強調在風險事件發生前宜採取的行動，而不是事後的補救措施
</script></section>
<section data-markdown><script type="text/template">
# 管理風險
</script></section>
<section data-markdown><script type="text/template">
## 管理風險 4 大步驟
- 釐清
	- 找出**存在著哪些風險威脅**?
	- 點出所有風險來源，包括各種可能在專案存續期間產生的特定風險事件或潛在問題
- 量化
	- 找出這些風險威脅的**影響性有多大?以及可能發生的機率**，以進一步了解該風險的本質，以及對專案的潛在效應
- 分析
	- 找出有哪些風險威脅**最需要被加以考量**
	- 利用風險評估中所取得的知識，找出最具危險性的潛在問題，並藉由考量其發生機率與影響性來成功地預測專案成效
- 回應
	- 針對每個風險威脅，**找出最佳的因應方式**
</script></section>
<section data-markdown><script type="text/template">
# 專案風險
</script></section>
<section data-markdown><script type="text/template">
## 專案風險管理 6 大程序步驟(1/2)
- 根據 PMBOK 指南，可將專案風險管理區分以下六大程序步驟
- **風險管理規劃(Risk Management Plan)**
	- 風險管理規劃應該在專案展開之初的專案定義與計畫階段就完成，其目的是確認專案應採取哪些及如何進行專案風險管理活動
- **風險辨識(Risk Identification)**
	- 是風險管理的一部份，專案的成員先決定哪類風險會對專案造成影響，然後找出每一個風險的特性
- **定性風險分析**
	- 針對已辨識出的風險，評估其發生的機率與衝擊，決定其對專案影響的優先等級；常用的方法為**機率衝擊評等矩陣法**
</script></section>
<section data-markdown><script type="text/template">
## 專案風險管理 6 大程序步驟(2/2)
- **定量風險分析**
	- 是以計量方法分析影響專案的每一項風險的影響程度，常用的方法為深度訪談、敏感度分析、決策樹及模擬法
	- 主要產出風險清單(顯示權重)
- **風險回應規劃**
	- 根據分析的結果，針對專案中的風險事件發展回應選項、行動方案，以降低風險對專案的威脅程度，並提升專案成功的機會
	- 產出為每個風險的回應計畫，以及執行該計畫所需的資源，一般常用的回應方法是規避、移轉、減輕與承擔 4 種策略
- **風險監控**
	- 主要是追蹤已知風險、監控殘留風險並辨識新風險，確保風險回應計畫之執行，以及評估降低風險之績效
</script></section>
<section data-markdown><script type="text/template">
# 風險管理規劃 
</script></section>
<section data-markdown><script type="text/template">
## 風險管理規劃的內容
- 風險管理策略: 管理本專案風險的一般方法
- 方法論: 如何管理本專案的風險
- 角色與職責: 誰負責風險識別?誰負責規劃風險應對
- 資金: 要花多少錢在風險管理上
- 時間安排: **識別、規劃應對、監督風險的時程**
- 風險類別: 風險分解結構(RBS)
- **利害關係人的風險偏好**
- **風險機率和衝擊影響的定義**: 定性風險分析，區別重要、次要風險
- **機率和衝擊矩陣**: 根據機率和衝擊分成高、中、低級別
- 報告格式: 風險登錄冊、風險報告的內容與格式
- 追蹤: 規定如何機錄風險活動及進行風險稽核
</script></section>
<section data-markdown><script type="text/template">
## 風險分解結構、剩餘風險與二次風險
- 風險分解結構(RBS)是風險管理規劃的產出
- 強調可**藉由WBS概念建構一風險分解結構(RBS)**，並**從專案的範疇、成本、時間與品質目標中，分析各構面的風險值與影響程度**，使風險管理與九大知識領域對專案管理的成效更能展現整體的綜效 
- 剩餘風險(Residual Risk)：是指實施風險回應策略後，剩下來的風險 
- 二次風險(Secondary Risk)：是指**因執行應對風險計畫，所衍生出的新風險**
</script></section>

<section data-markdown><script type="text/template">
# 風險分析
</script></section>
<section data-markdown><script type="text/template">
## 定性風險分析
- **風險分析 = 定性風險分析 + 定量風險分析**
- 定性風險分析的目的是估計風險發生的機率與衝擊大小，計算兩者的乘積稱為風險優先數
- **風險優先數愈大，代表風險愈高，要優先處理**
- 定性風險分析時，首先要選定機率和衝擊的衡量尺度
![](/images/pm/rpn.png)
</script></section>
<section data-markdown><script type="text/template">
## 定性風險分析的工具與技巧
- 風險機率與影響評估
	- 機率是指事件發生的可能性；風險機率評估是指調查每項具體風險發生的可能性
	- **衝擊(Impact)是指風險事件加諸於專案的痛苦量**
	- 風險衝擊評估(Risk Impact Assessment)旨在調查風險對專案目標(如時間、成本、範疇或品質)的潛在衝擊，既包括**負面影響或威脅，也包括正面影響或機會**
- **機率和影響矩陣(Probability and Impact Matrix)**
- 風險資料品質評估(Risk Data Quality Assessment)
- **風險分類(Risk Categorization)**
- 風險緊急程度評估(Risk Urgency Assessment)
- 專案判斷(Expert Judgment)
</script></section>
<section data-markdown><script type="text/template">
## 機率和衝擊矩陣(1/2)
- **機率高、衝擊大：規避(avoid)**
	- **作出事先的預防措施**
- 機率高、衝擊低：減輕(mitigate)
	- 設法降低風險發生的可能性
- 機率低、衝擊高：轉嫁(transfer)
	- 透過出售、轉讓、保險等，將風險轉移出去
- **機率低、衝擊低：承受(accept)**
	- **不理會，不動作，承擔風險**
</script></section>

<section data-markdown><script type="text/template">
## 定量風險分析
- 定量風險分析的目的就是**探討當這些前 20% 的風險發生時，對專案的實際影響有多大?包括時程總長、達成進度和成本的目的機率、成本與進度儲備的大小**
- 決策分析常以決策樹的方式來呈現
- 定量風險分析的方法
	- 模擬法
		- 是一種計量方法，**透過各種組合來操作一組變數，以發展出最可能的結果**
	- 風險隱含矩陣
		- 是一種類似 FMEA 的計量方法，**需要利用表 11-3 風險隱含矩陣的各項數值，將風險量化**
</script></section>

<section data-markdown><script type="text/template">
## 風險隱含矩陣
- 風險描述(Risk Description)：列出評估專案風險的重點
- 嚴重性(Severity)：描述萬一發生風險，專案或企業所受的衝擊例如，假如問題屬於安全性問題，就評為5分
- 機率(Probability)：風險發生的機率例如，假如完全不知道，就評為5分
- 暴露性(Exposure)：**潛在成本，包括解決風險問題的費用，以及對企業所造成的損失**
- 風險指數(Risk Index)：為**嚴重性、機率與暴露性三者的乘積**，風險指數可以作為排列專案風險優先順序的參考
- 應變措施(Contingency Plan)：為避免或預防風險所採取的行動方案
- 觸發點(Triggering Point)：指必須執行應變措施的日期與時間
</script></section>

<section data-markdown><script type="text/template">
## 失效模式與效應分析
- 失效模式與效應分析(Failure Mode and Effects Analysis，簡稱FMEA)是美國國家航空暨太空總署發展出的一套風險分析評估工具，用以發現與評估產品潛在失效與影響(衝擊)，進而預防與減少這些影響(衝擊)，以降低風險與品質成本
- FMEA一開始**必須先定義出所有潛在的風險，再根據嚴重度(Severity)、發生頻率(Occurrence)以及難檢度(Detection)，三種因子相乘，得到風險指數**(Risk Priority Number，簡稱RPN)，RPN數值愈大，表示風險愈高
- **風險指數(RPN) ＝ 嚴重度 × 發生頻率 × 難檢度**
</script></section>
<section data-markdown><script type="text/template">
## FMEA手法概要 
![](/images/pm/fmea.png)
</script></section>
<section data-markdown><script type="text/template">
## FMEA 的相關名詞(1/2)
- 可靠度(Reliability)：**產品在預定時段或任務時間內及環境壓力下發揮其足夠績效的條件機率**
- 失效(Failure)：或譯為**故障**，即零組件本身或產品，未能發揮預定機能的狀態
- 失效模式(Failure Mode)：係指具體地描述失效發生的方式，如裂開、腐蝕、洩漏、振動、變形或折斷等
- 嚴重度(Severity)：失效對於達成系統任務所造成的衝擊，亦即某失效發生後對顧客、下一製程或對系統產生影響的程度
- 發生度(Occurrence)：**某失效模式會發生的機會大小程度，通常以每年會發生的次數來決定其等級程度**
</script></section>
<section data-markdown><script type="text/template">
## FMEA 的相關名詞(2/2)
- 難檢度(Detection)：某失效的因素能被檢測出來的機率，或者失效能被顧客察覺出來的機會或難易度
- 關鍵性(Criticality)：係指失效模式發生的頻率及其發生後果的一種相對度量
- 失效率(Failure Rate)：係指**產品、零組件或子系統在每單位壽命度量失效的次數，例如每年失效幾次**
- 方塊圖(block diagram)：乃定義系統各功能本質於操作，相互關係及相依關係之方形關連圖 
</script></section>
<section data-markdown><script type="text/template">
## FMEA 的優點
- 原理簡單、方法簡便，**基本上是定性分析，也可進行定量分析**
- 適合在設計階段使用(DFMEA)，也可在製造階段使用(PFMEA)，任何生產事業均可適用
- 可以根據顧客對產品設計與製造需求的影響性，列出失效模式的改進順序，由企業按優先順序逐一改進
- 提供製作FTA(失效樹)的基礎，有助於編寫失效檢修手冊標準之建立，有助於企業內之教育訓練成效
- 提供設計評估、製造現場解決問題的參考資料，用以累積工程經驗，締造知識管理的效果 
</script></section>
<section data-markdown><script type="text/template">
## FMEA 的缺點
- 具有多功能、大量零組件的複雜性產品，將其系統分解後施以FMEA **要考慮的細節太多，執行起來就顯得繁雜而困難**
- FMEA 主要是**進行表格化、文件化並需要隨時修訂，工作量大且費時，尤其是系統末端的零件評價改變時**
- FMEA 是探討單一因素的失效模式，若是多項失效模同時作用或相互影響，就難以分析了 
</script></section>

<section data-markdown><script type="text/template">
# 風險回應規劃
</script></section>
<section data-markdown><script type="text/template">
## 風險回應規劃主要工具與技巧
- **負面風險**或威脅的策略
	- **規避(avoid)、轉嫁(transfer)、減輕(mitigate)**
- **正面風險**或機會的策略
	- **利用(exploit)、分享(share)、強化(enhance)**
- 兼具威脅與機會的策略
	- 被動接受、主動接受、應變回應策略
- 上報(Escalate)
	- 當專案團隊或專案發起人認為**某威脅超出專案範圍內，或提議的風險應對措施超出專案經理的權限**，就應採取上報策略
	- 由更高的上級或上層其他相關部門加以應對處理
</script></section>
<section data-markdown><script type="text/template">
## 風險登錄冊主要內容
- 已確認的風險清單
- 風險擁有者及他們的責任
- 風險觸發因素
- 風險回應計畫與策略
- 風險回應所需的成本與時程活動
- 應變計畫
- 備用計畫
- 殘餘風險(residual risk)及二次風險(secondary risk)清單
- 風險的機率分析
</script></section>
<section data-markdown><script type="text/template">
## 風險相關契約協議
- 所有專案都存在著風險，而且**風險規劃是專案規劃流程的一個重要部份**
- 如果您計畫使用像轉嫁或分攤那樣的策略，這時可能需要向第三者購買保險服務或項目，現在就可以準備那些保險服務的契約，並與適當對象討論
</script></section>
<section data-markdown><script type="text/template">
## 風險監督與控制
- 風險監督
	- 風險監督必須在專案全程實施，但是發生專案範疇變更時，特別需要 
- 風險控制與補救計畫
	- 風險控制(Risk Control)的目的是針對專案規劃階段沒有辨識出來，而在專案執行階段才出現或發現的風險，以補救計畫予以控制
	- **補救計畫是一個事先沒有規劃，風險發生後才知道，然後事後制定的計畫**
</script></section>
