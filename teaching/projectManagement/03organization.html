# 專案的組織與結構
</script></section>
<section data-markdown><script type="text/template">
## 組織理念與組織文化對專案的影響
- 專案組織的理念與文化是很重要的，因為專案經理在強調專案重要性的時候，首先要**確保高層管理者與功能單位全力支持與配合專案的執行**，如此，才能規劃更好的環境與條件，讓專案成員得以全力以赴，無後顧之憂地投入專案的執行
- Covid-19 疾病管制小組**如果沒有高層管理者與功能單位全力支持與配合專案的執行**，專案無法進行？沒有民眾的配合，病毒會迅速傳染而無法控制，染病死亡的人數眾多
</script></section>
<section data-markdown><script type="text/template">
## 職權與職責
- **組織規畫就是釐清「什麼人該負責什麼工作」**，明確劃分每個職務的職權、職責與責任範圍
- **職權**(Authority)：因職位而來的權力，也可以說是職務上所擁有的權力。
- **職責**(Responsibility)：是指職務要負擔哪些責任，是與職權一起的。當我們擔當某一職位，除了承受職權外，同時也必須負起相對應的職責
- **責任範圍**(Accountability)：是指這個職務要做哪些工作，員工會去承擔隨著工作成果而來的褒貶
</script></section>

<section data-markdown><script type="text/template">
## 組織規畫好的成果
- 在將職務組織規畫好之後會得出兩項實際可見的成果
	- 組織圖(Organization Chart)：說明每個職位的職權與職責關係
	- 工作說明書(SOW)：明白指出每件事該由誰做、又該負責做好什麼工作
- 組織圖有四項的重要資訊
	- 任務
	- 分工
	- 管理的層級：探討一位管理者所可以有效地管理的部屬數目
	- 指揮鏈：顯示職位間的指揮關係 
	
</script></section>
<section data-markdown><script type="text/template">
## 組織相關名詞 (1/3)
- Organizing vs. Organization
	- 組織(Organizing)是動詞，是指有系統地將群體的活動和要素加以分群或安排的動作
	- 組織(Organization)是名詞，是組織化進行後的結果，是指一群具有特定任務的群體成員 
- 正式組織vs.非正式組織
	- 正式組織：組織內法制的與正式的組織結構
	- 非正式組織：在組織圖中是隱略不顯的，其是指組織內成員所發展出來的一種非正式、私人性的接觸、溝通，以及做事方式
</script></section>
<section data-markdown><script type="text/template">
## 組織相關名詞 (2/3)
- 影響力與權力
	- 職權(Authority)：是指由組織所合法授予的權力
	- 影響力(Influence)：是指一個人可以使其他人採取某些行動的能力
	- 權力(Power)：權力的基礎便是影響力，**當一個人有了影響力，他便擁有了權力**
</script></section>
<section data-markdown><script type="text/template">
## 組織相關名詞 (3/3)
- 授權(Delegation)：是指如何將職權分配在主管與其幾個部屬之間
- 賦權(Empowerment)：意指允許並幫助部屬，使其有能力去做他們所被授予去執行的工作
- 集權(Centralization)：是指組織將大部份的決策權力保留在組織的較高階層
- 分權(Decentralization)：是指組織將大部分的決策權力有系統地分散在組織的中低階層	
</script></section>
<section data-markdown><script type="text/template">
## 權力來源的基礎
- 壓制權力(Coercive Power) 
- 獎賞權力(Reward Power) 
- 法制權力(Legitimate Power) 
- 專家權力(Expert Power) 
- 參考權力(Referent Power) 
</script></section>
<section data-markdown><script type="text/template">
## 專案常見的組織結構
- 功能式組織： 以 Covid-19 傳染病為例，考慮專案組織的類型
![](/images/pm/org.png)
</script></section>
<section data-markdown><script type="text/template">
## 專案式組織
- 在專案式組織中，每項專案都有專職人員在運作，而專案經理對專案團隊也有比較充分的管理職權；反觀，在功能式組織中，專案經理只有專案職權
- 當專案具有高度複雜性，須委以重要資源，且結果需承擔高度風險時，就需要形成「專案式組織」
- 專案式組織可分為三種類型
	- 專案中心
	- 獨立專案
	- 局部專案 
</script></section>
<section data-markdown><script type="text/template">
## 矩陣式組織
![](/images/pm/matrix.png)
</script></section>
<section data-markdown><script type="text/template">
## 功能式組織優點
- 可形成專業技術的經濟規模
- 利用分工和專業化之優點，提高功能性資源的使用效率
- 可減輕高級主管的負擔，並培養管理幹部
- 可使功能部門對其負責之業務做全盤性之考慮
</script></section>
<section data-markdown><script type="text/template">
## 功能式組織缺點
- 不適於管理高度動態、不確定性與複雜性高的專案
- 本位主義嚴重，易造成局部最佳化
- 溝通較為困難，彈性差
- 資訊在功能部門間傳遞，故決策速度較為緩慢
- 高度例行性的事務，易忽略人類行為的動機
- 使專業人力分散，人才難以充分發揮
- 不太可能同時、及時的完成不同任務
</script></section>

<section data-markdown><script type="text/template">
## 功能式矩陣組織優、缺點
- 功能式矩陣組織優點
	- 保留功能式組織的優點
	- 功能部門保有威權，有助於工作的推行
	- 適合多重專案的環境
	- 保有較佳的技術品性
- 功能式矩陣組織缺點
	- 功能部門視專案幕僚為找麻煩的單位，而不願意衷心合作
	- 由於專案領導權較差，所以專案整合較為不易 
</script></section>
<section data-markdown><script type="text/template">
## 平衡式矩陣組織優、缺點
- 平衡式矩陣組織優點
	- 保有專案式以及功能式專案組織的優點
	- 兼顧了專業溝通協調的速度
	- 保有專業分工的利益
	- 適合多重專案的環境
	- 有較佳的成本控制結果
- 平衡式矩陣組織缺點
	- 專案經理與功能部門經理的權責劃分不清，易產生衝突
	- 參與人員有雙重主管，適應不易
	- 功能部門人員不願意被派參與專案
	- 排程、人員、績效評估系統均變複雜了
	- 產生行政管理的重複成本
</script></section>
<section data-markdown><script type="text/template">
## 專案式矩陣組織的優、缺點
- 專案式矩陣組織的優點
	- 適合多重專案的環境
	- 增加專案的整合性
	- 可增加反應的時效性
- 專案式矩陣組織的缺點
	- 功能領域參與程度較低，可能影響技術品質
	- 功能部門參與意願低落
</script></section>
<section data-markdown><script type="text/template">
## 專案團隊式組織優、缺點
- 專案團隊式組織優點
	- 專案負責人完全控制，不會權責不一
	- 參與人員較有認同感
	- 溝通容易，決策速度較快
	- 較能夠配合專案的進度
- 專案團隊式組織缺點
	- 易造成設備與人員的重複
	- 降低資源使用的效率
	- 由於參與人員與原部門關係中斷，易缺乏安全感
	- 破壞參與人員對原工作的連續性
	- 沒有專家負責長期技術發展
	- 支援(功能)部門可能失去效率
</script></section>

<section data-markdown><script type="text/template">
## 專案經理(project manager)
- 是為專案規劃與執行之成敗負全責的人 
- 專案核准證明確認專案經理，並描述專案經理實行專案時所擁有的職權
- 專案經理主要職責在於規劃專案，執行與管理專案工作 
- 意外的專案經理
	- 是指這些人係因為組織需求與機緣，而被放置到這個位置上，而不是出於其本身對職場生涯的選擇與規劃
	- 假若您是一位意外的專案經理，當務之急就是停下手邊工作，認真思考自己是否希望成為一位專案經理人，並試著釐清您真正想要做的是什麼 	
</script></section>
<section data-markdown><script type="text/template">
## 專案經理檢核表
- 檢核表內容
	- 所有的專案經理都應該深諳專案管理的科學構面，如果對於該領域的知識不足，將會很難生存
	- 專案管理是科學，也是藝術
	- 你最好樂於扮演個個角色，否則您的生活不會有太多的樂趣
	- 一般來說，專案經理的工作並非是智力一大挑戰，但工作內容卻非常複雜與廣泛，需要十八般武藝
</script></section>
<section data-markdown><script type="text/template">
## 專案經理應有的技能
- 溝通技能
- 組織與規劃技能
- 編制預算與管理預算技能
- 衝突管理技能
- 協商與影響技能
- 領導技能
- 專案團隊建立與激勵技能
- 良好的專案管理者應具備下列能力
	- 規劃、溝通、組織、變通能力、分析能力、用人、驅策能力、稽核能力、控制 
</script></section>
<section data-markdown><script type="text/template">
## 專案經理的角色與權責 (1/2)
- 專案經理是負責專案達成目標的人
- 負專案成敗之責
- 主導與指導專案計劃的方向
- 在專案的生命週期越早指派出來越好
- 應被適當地授權，以利完成專案的管理工作
- 專案經理在專案常在做的事：激勵團隊、訓練成員、為專案成員未來鋪路
</script></section>
<section data-markdown><script type="text/template">
## 專案經理的角色與權責 (2/2)
- 應是主動的(Proactive)，而不是被動遇到問題再處理(Reacting)
- 是專案唯一在做整合的人，以達到專案目標
- 有權利拒絕專案額外的事項
- 時時控制專案進度並提出改善行動
- 建立專案的變更管理系統
</script></section>
<section data-markdown><script type="text/template">
## 專案經理與職能經理
- 專案經理必須完成的四項計畫書
	- 工作說明書(Statement of Work，簡稱SOW) 
	- 專案規格書(Project Specification Documentation) 
	- 里程碑進度表
	- 工作分解結構(WBS)
- 專案經理與職能經理的衝突
	- 專案經理：要做什麼？什麼時候執行該任務？為何要執行該任務？完成該任務需要多少資金？整個專案進展情況如何？
	- 職能經理：誰來執行該任務？在那裡執行該任務？如何執行該任務？職能部門的投入與專案結合的情況如何？
</script></section>
