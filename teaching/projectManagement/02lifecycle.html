<section data-markdown><script type="text/template">
## 專案生命週期(1/3)
- 專案**從概念產生到結束工作**，有如新產品般有其生命週期，故稱為**專案生命週期(Project Life Cycle)** 
- 雖然專案生命週期有幾個階段並不確定，但一般來說，可界定為四個彼此相依的專案管理階段—**確認需要、研擬計畫書、執行專案、終止專案**，這些階段會按照相同的順序出現在每一個專案，也就是專案管理流程群組。不因專案之產業特性或應用領域不同，幾乎所有專案都是按照這一套順序來進行專案管理
</script></section>

<section data-markdown><script type="text/template">
## 專案生命週期的共同特性
- 在專案初期，成本和人力需求的程度都很低；但它們會隨著專案的持續進行，而逐漸增高；最後則會在專案結束前急速降低
- 在專案初期，通常其**風險和不確定性為最高**，故成功完成的機率為最低。但隨著專案的持續進行，其成功機率則會逐漸增
- 在專案初期，**專案的利害關係人**對於專案最終產出的特性和最後成本的**影響為最大**；但是隨著專案的持續進行，影響則會逐漸減少。此現象主要系歸因於對錯誤的更正及成本的改變會隨著專案的進行而增加
- **各階段一般是有順序性的**，通常是由某種技術資訊移轉或技術組件的交接來定義
</script></section>

# 專案管理 5 大流程
</script>></section>
<section data-markdown><script type="text/template">
## 專案管理的過程
- 簡單來說，專案管理的意思就是**規劃工作(planning the work)**，並且**工作計劃(working the plan)**
- 同樣地，專案管理的過程也就是要**建立計畫(establishing a plan)，並且執行該計畫**(implementing that plan)，以達專案目標 
- 專案管理**從啟始到結束**，所有進行的工作都必須建立在**底線計畫(Baseline Plan)中**
- 底線計畫就像是**專案的藍圖，可以指引如何準時，在有限預算內完成專案範圍的工作**
</script></section>
<section data-markdown><script type="text/template">
## 底線計畫執行步驟 
- 清楚定義專案目標
- 細分再細分專案的主要工作包
- 定義每項所須執行的工作包，以順利達成專案目標
- 應用網路圖(Network Diagram)，以圖表來描述任務
- 預估每項任務所需完成的時間與資源
- 評估每項任務的費用
- 精算專案時程與預算，評估能否在需求時間、有限資金以及可用資源內完成專案 
</script></section>
<section data-markdown><script type="text/template">
## 專案管理的五大流程：1. 起始流程
- 專案生命週期最初的階段是「確認需求」，起始於「瞭解需求、問題、機會」，結束於「需求建議書」(Request for Proposal, RFP)的完成
- **一旦決定之後，就要依顧客的「需求建議書」**(RFP)，按其所指出的「問題、需要、機會」去達成所有的利益
- 以「班級畢業旅行」為例：**國內或出國旅行？費用限制？旅行天數？**
</script></section>
<section data-markdown><script type="text/template">
## 需求建議書的內容(1/2)
- 工作說明(Statement of Work，簡稱 SOW) 
- 顧客需求：亦即**定義需求的規格及屬性**
- 需求建議書應寫明所交付給顧客的狀況：**專案團隊所交付的項目**要在需求建議書中載明
- 需求建議書中要**分項明列任何顧客支援的項目**
- 需求建議書**在執行前須獲得顧客的同意**
- 有些需求建議書會提及顧客打算**要使用的合約樣式** 
</script></section>
<section data-markdown><script type="text/template">
## 需求建議書的內容(2/2)
- 需求建議書中要載明顧客想要的**付款方式**
- 需求建議書中要載明專案**完成時程**
- 需求建議書中應要有**格式化的廠商計畫書(proposals)**
- 需求建議書中要說明**廠商提交計畫書的期限**
- 需求建議書中應包括有**評估準則**
- 有些需求建議書會說明顧客僅以有限經費來進行專案
</script></section>
<section data-markdown><script type="text/template">
## 專案管理的五大流程：2. 規劃流程
- 專案規劃流程 (Planning Process) 的目的在於建立並維護專案已定義好的活動計畫 
	- 發展專案計畫 
	- 與關鍵人員適當的互動 
	- 取得對專案的承諾
	- 維護專案計畫
- 以「班級畢業旅行」為例：**第 ? 天的行程？行程的安排？交通工具、餐廳？**
</script></section>
<section data-markdown><script type="text/template">
## 專案管理的五大流程：3. 執行流程
- 啟始於顧客與專案團隊簽訂合約，止於專案在具品質的方法、預算及時程內、顧客滿意情況下，達成專案目標 
- 兩部份所構成
	- 專案細部規劃
	- 執行計畫
- 以「班級畢業旅行」為例：**幹部、旅行社、交通公司、餐廳等是否按照行程安排(專案計畫書)**
</script></section>
<section data-markdown><script type="text/template">
## 專案管理的五大流程：4. 監視與控制
- 當專案工作開始執行時，監視與控制的動作也要隨即啟動，如此才能確保每件事都是根據專案計畫執行
- 專案監視與控制的程序包括「常規性數據的蒐集」，比較實際執行與計畫的差異，如果差異過大就要啟動修正行動，這個過程必須從專案執行後就從頭到尾貫徹執行
- 以「班級畢業旅行」為例：**辦人或幹部必須隨時了解旅行社、司機、餐廳、旅遊地區等狀態，並且隨時控制行程的時間**
</script></section>
<section data-markdown><script type="text/template">
## 專案管理的五大流程：5. 結案
- 這個階段始於專案工作都已被完成，也就是專案中的**各項任務都完全地結束**
- 結案的目的在於從這當中**學習經驗**，以做為**未來專案的借鏡**
- 在結案階段，專案經理應要請參與這個專案的**每位成員寫下專案成效評估報告**，並且對於**有功人員加以表揚**，同時也要瞭解未來團隊成員還需要往那個方向發展
- 以「班級畢業旅行」為例：程安排、經費管理、訂房、旅行社、交通工具等，**從規劃、出行到最後結束畢旅的整個過程，應該有值得學習的地方**
</script></section>
<section data-markdown><script type="text/template">
## 專案管理實務與問題
- 所謂專案管理的最佳實務是指
	- 最節省成本的做法
	- 執行最快速的做法
	- 風險最低的做法
- 專案管理最常遇到的兩個問題
	- 專案的組織和隸屬怎麼安排最有效？
	- 誰是最理想的專案經理？
</script></section>
<section data-markdown><script type="text/template">
## 高階管理者對專案所負的責任
- 遴選專案經理
- 排定專案的優先順序
- 適當的資源配置
- 管理里程碑的回顧與核可
- 發掘專案延誤的原因並加以解決
- 對可行替代方案的核可
- 專案結束，對於有功人員論功行賞：此時高階管理者應評估專案成果，並彙總專案執行過程中所學習到的啟示
</script></section>
</section><!--end block-->

# 專案管理辦公室
</script></section>
<section data-markdown><script type="text/template">
## 專案管理辦公室 (PMO)
- 專案管理辦公室(Project Management Office)，又稱為專案辦公室(Project Office)
- 是專案成員的辦公室
- 是專案組合管理辦公室
- 是訓練專案管理最佳實務的辦公室
- 屬於「強矩陣型專案組織」
- 絕大多數組織成立「專案管理辦公室」的理由在於「建立一致性的專案標準與模式」
- 專案管理辦公室扮演的角色是「協助者」而不是「執行者」  
</script></section>
<section data-markdown><script type="text/template">
## 成立專案管理辦公室的目的
- 建立及推廣優良的專案管理程序，並成為執行專案管理的資料庫
- 傳遞專案管理所學習的經驗與知識
- 提高專案管理的成功率
- 減少專案管理的前置時間，進而縮短專案時間
- 彙總及摘要專案資料，並提供一致性的專案資訊
- 發展與維護專案管理系統
</script></section>
<section data-markdown><script type="text/template">
## 專案管理辦公室的主要功能
- 管理「專案管理辦公室」轄下所有專案的共同資源
- 辨識及發展專案管理的「標準」、「方法論」與「最佳實務」
- 指導、輔導、訓練及監督轄下各專案
- 經由專案稽核監督控制各專案，依循專案管理標準之政策、程序及範本
- 發展並管理專案政策、程序、範本及其他共同的文件，例如組織流程資產
- 協調跨專案間的溝通
</script></section>
<section data-markdown><script type="text/template">
## 專案管理辦公室的加價值服務
- 對專案進度的整體檢視
- 專案成果管理
- 重新配置短期的開發資源
- 建立並維持專案管理的標準與方法
- 將從每個專案中學習而來的知識加以彙整，以供未來的專案使用
- 提供專案管理訓練，以改善專案的效度
- 評估企業內的專案管理成熟度，並採取改善行動
</script></section>
