<section data-markdown><script type="text/template">
## 專案生命週期(1/3)
- 專案**從概念產生到結束工作**，有如新產品般有其生命週期，故稱為**專案生命週期(Project Life Cycle)** 
- 雖然專案生命週期有幾個階段並不確定，但一般來說，可界定為四個彼此相依的專案管理階段—**確認需要、研擬計畫書、執行專案、終止專案**，這些階段會按照相同的順序出現在每一個專案，也就是專案管理流程群組。不因專案之產業特性或應用領域不同，幾乎所有專案都是按照這一套順序來進行專案管理
</script></section>

<section data-markdown><script type="text/template">
## 專案生命週期的共同特性(1/2)
- 在專案初期，成本和人力需求的程度都很低；但它們會隨著專案的持續進行，而逐漸增高；最後則會在專案結束前急速降低
- 在專案初期，通常其風險和不確定性為最高，故成功完成的機率為最低。但隨著專案的持續進行，其成功機率則會逐漸增
</script></section>
<section data-markdown><script type="text/template">
## 專案生命週期的共同特性(2/2)
- 在專案初期，專案的利害關係人對於專案最終產出的特性和最後成本的影響為最大；但是隨著專案的持續進行，影響則會逐漸減少。此現象主要系歸因於對錯誤的更正及成本的改變會隨著專案的進行而增加
- 各階段一般是有順序性的，通常是由某種技術資訊移轉或技術組件的交接來定義
</script></section>

<section data-markdown><script type="text/template">
## 專案管理的過程
- 簡單來說，專案管理的意思就是規劃工作(planning the work)，並且工作計劃(working the plan)
- 同樣地，專案管理的過程也就是要建立計畫(establishing a plan)，並且執行該計畫(implementing that plan)，以達專案目標 
- 專案管理從啟始到結束，所有進行的工作都必須建立在底線計畫(Baseline Plan)中
- 底線計畫就像是專案的藍圖，可以指引如何準時，在有限預算內完成專案範圍的工作
</script></section>
<section data-markdown><script type="text/template">
## 底線計畫執行步驟 
- 清楚定義專案目標
- 細分再細分專案的主要工作包
- 定義每項所須執行的工作包，以順利達成專案目標
- 應用網路圖(Network Diagram)，以圖表來描述任務
- 預估每項任務所需完成的時間與資源
- 評估每項任務的費用
- 精算專案時程與預算，評估能否在需求時間、有限資金以及可用資源內完成專案 
</script></section>
<section data-markdown><script type="text/template">
## 專案管理的五大流程:起始流程
- 專案生命週期最初的階段是「確認需求」，起始於「瞭解需求、問題、機會」，結束於「需求建議書」(Request for Proposal, RFP)的完成
- 一旦決定之後，就要依顧客的「需求建議書」(RFP)，按其所指出的「問題、需要、機會」去達成所有的利益 
</script></section>
<section data-markdown><script type="text/template">
## 需求建議書的內容(1/2)
- 工作說明(SOW) 
- 顧客需求：亦即定義需求的規格及屬性
- 需求建議書應寫明所交付給顧客的狀況：專案團隊所交付的項免要在需求建議書中載明
- 需求建議書中要分項明列任何顧客支援的項目
- 需求建議書在執行前須獲得顧客的同意
- 有些需求建議書會提及顧客打算要使用的合約樣式 
</script></section>
<section data-markdown><script type="text/template">
## 需求建議書的內容(2/2)
- 需求建議書中要載明顧客想要的付款方式
- 需求建議書中要載明專案完成時程
- 需求建議書中應要有格式化的廠商計畫書(proposals)
- 需求建議書中要說明廠商提交計畫書的期限
- 需求建議書中應包括有評估準則。
- 有些需求建議書會說明顧客僅以有限經費來進行專案
</script></section>
