<section data-markdown><script type="text/template">
# 採購
</script></section>
<section data-markdown><script type="text/template">
## 何謂採購
- **廣義而言，採購可定義為獲得商品或服務**
- 購買(Purchase)是**狹義的採購，僅限於以購買(Buying)的方式取得物品**，也就是由買方支付對等的代價，向賣方取得物品的過程
- 廣義的採購(Procurement)則是指係除了以購買的方式取得物品外，還可運用租賃、借貸、交換及徵收等方式，取得物品的使用權或所有權
- 企業採購通常是指Procurement，就是企業取得各種所需物料所進行的各種活動 
</script></section>
<section data-markdown><script type="text/template">
## 專案採購
- 專案的資源有限，**為完成專案目標，必須投入相關的原物料或設備，以利專案順利進行**
- 因此必須先**判斷哪些項目可以自已完成，哪些項目必須外購或外包**
- 扣除自已可以完成的項目後，其餘就是必須使用採購的方式，以獲得所需的商品或服務
- 在專案執行過程中，為達專案目標，無法自已完成的部份，必須從外部獲得產品、服務或成果的提供，稱為採購
- 廣義而言，採購可定義為**獲得商品或服務**
</script></section>
<section data-markdown><script type="text/template">
## 企業採購
- 企業採購的目標
	- 提供企業營運所需的物料
	- **控制採購成本**
	- **維持產品品質**
	- 維持最有利的存貨水準
	- 創造企業競爭優勢
- 採購對企業的重要性
	- 成本降低
	- 週期縮短
	- 原物料運送改善
	- 品質改善		
</script></section>
<section data-markdown><script type="text/template">
## 採購的基本原則與方式
- 採購的五大基本原則—5R 
	- 適當的**供應商**(Right Vendor) 
	- 適當的**品質**(Right Quality) 
	- 適當的**數量**(Right Quantity) 
	- 適當的**時間**(Right Time) 
	- 適當的**價格**(Right Price) 
- 採購的方式
	- 集中採購：由採購中心組織實施的屬於集中採購
	- 代理採購：企業委託代理採購機構已進行採購
	- 分散採購：是將採購權責委由各分區單位自行負責
	- **混合採購**：各需求單位依據物料的價值、數量、總價之通用程度，同時集中採購會分散採購
</script></section>
<section data-markdown><script type="text/template">
## 採購的類型
- 原物料採購：需要再加工才能成為可販售的產品，例如石油、礦砂、木材
- 半成品採購：**採購半成品零件以生成最終產品**，例如輪胎、引擎、座椅
- 維修與作業所需的採購(MRO)：**例如辦公文具、清潔用品、機器備用零件**
- 支援生產所需的採購：**例如裝箱所需的的紙箱、捆帶**
- 服務的採購：所有企業或多、或少需要其他企業的服務，例如水電、瓦斯
- 資本設備的採購：**一旦購入可長期使用，且採購金額通常龐大**
- 配送：安排原物料購入或輸出的交通配送安排
</script></section>

<section data-markdown><script type="text/template">
# 採購策略與採購程序
</script></section>
<section data-markdown><script type="text/template">
## 採購功能的 5 項重點
- **一切為銷售**
	- 需要了解生產會影響銷售，而採購物料不能及時供應則會影響生產
- **維持資金正常調度**
	- 在符合安全與經濟兩原則之下，欲做到存料積壓資金多少，就要存貨周轉快，要周轉快，就必須適時量供應
- **有效減低採購成本**
	- 購料成本佔生產總成本極大比率，要企業增加利潤，必須努力減低成本
- **保持產品品質**：必須獲取適質物料
- **保持市場最新資料**
	- 採購活動普及市場，若握有正確資料並善加利用，定會創造極有價值的貢獻
</script></section>

<section data-markdown><script type="text/template">
## 採購策略
- 兩種基本的採購策略
	- 公司採購策略：其採購行為與公司策略有關
	- **專案採購策略：其採購行為與專案運作有關**
- 兩種基本的採購環境
	- 宏觀環境：**是指大環境，主要包括社會經濟、通貨膨脹、借貸成本、失業率等**
	- 微觀環境：是指企業內部環境，尤其是採購過程中受公司、專案或客戶等方面影響的規程和規範，**五個採購週期：**
		- 需求週期：定義專案的範疇
		- 申請週期：來源分析
		- 詢價週期：投標過程
		- 授予週期：承包商的選擇與契約的授予
		- 契約管理週期：管理承包商直到契約完成
</script></section>

<section data-markdown><script type="text/template">
# 採購的五大週期
</script></section>
<section data-markdown><script type="text/template">
## 採購五大週期(1/5)
- 採購的五大週期
	- **需求**週期
	- **申請**週期
	- **詢價**週期 
	- **授予**週期
	- **契約管理**週期
- 定義專案需求
	- 展開工作說明、專案說明書、工作分解結構
	- 設計說明書
	- 執行說明書
	- 功能說明書
	- 進行自製或外購分析 
</script></section>
<section data-markdown><script type="text/template">
## 採購五大週期(2/5)
- 申請週期
	- 評價／確認說明書：
	- 核實來源
	- 檢查來源以往實施情況
	- 建立詢價捆包
	- 投標文件
	- 合格承包商名單
	- 建議性評估標準
	- 競標人協商會
	- 如何對變更需求進行管理
	- 承包商付款計畫
</script></section>
<section data-markdown><script type="text/template">
## 採購五大週期(3/5)
- 詢價週期 
	- 做廣告
	- 談判
	- 邀請提供資訊(RFI)
	- 邀請報價(RFQ)
	- 邀請提交建議書(RFP) 
	- 小規模購買
</script></section>
<section data-markdown><script type="text/template">
## 採購五大週期(4/5)
- 授予週期
	- 授予週期的結果是合約的簽訂 
	- 最普通的兩種合約形式是：
	- 完成一定任務的合約
	- 規定一定期限的合約 	
</script></section>
<section data-markdown><script type="text/template">
## 採購五大週期(5/5)
- 契約管理週期
	- 意願書是買方發給潛在賣方的文件，表示買方對賣方提供的產品或服務有興趣
	- 契約管理是監督合約績效、付款及允許合約糾正的過程。契約管理者負責檢查供應商或承包商對契約條款的執行情況，並確保最終商品或服務的適用性 
</script></section>

# 規劃採購管理

<section data-markdown><script type="text/template">
## 規劃採購管理的工具與技術
- 專家判斷
	- **評估採購規範過程的依據往往需要專家的專業判斷**
	- 不僅適用於採購的產品、服務或成果的技術細節，而且適用於採購管理過程的各個方面
- 自製或外購分析(make-or-buy analysis)
	- 一般建議考慮的事項多半是**固定成本或持續成本、直接成本及間接成本、公司策略、技術引進或提升**、核心業務發展等
- 市場研究
	- 經由市場調查事先了解潛在供應商及潛在供應商的能力
- 會議
	- **主要參與者為採購人員與潛在投標人**
</script></section>

<section data-markdown><script type="text/template">
## 採購管理計畫(1/2)
- 採購管理計畫詳細說明採購流程如何加以管理
- **主要包括下列資訊**
	- 採用的契約類型(Type of Contract Used)
	- 專案團隊的權限
	- 採購流程如何與其他專案流程整合
	- 如果您的組織使用標準採購文件的話，何處可找到標準採購文件
	- 採購流程如何與其他專案流程協調，例如績效報告與排定時程
</script></section>
<section data-markdown><script type="text/template">
## 採購管理計畫(2/2)
- **主要包括下列資訊**
	- 採購的前置期與專案時程發展的協調
	- 每個契約所決定的時程日期
	- 採購可能會如何影響限制與假設
	- 有多少供應商或承包商涉及，應如何管理他們
	- 如何管理多位供應商或承包商
	- 若已知的話，預審合格供應商或承包商的確認
</script></section>
<section data-markdown><script type="text/template">
## 採購工作說明書(SOW)
- 採購工作說明書是由**專案範疇說明書及 WBS 與 WBS 字典所發展出來的**
- 採購工作說明書是**用清楚簡潔的術語，說明採購項目的細節**
- 主要內容包括
	- 專案的目的
	- 專案工作及所需之任何專案結束後作業性支援的描述
	- 所需採購之商品或服務的簡明規格
	- 專案時程、服務期間與工作地點
</script></section>

# 執行採購
</script></section>
<section data-markdown><script type="text/template">
## 執行採購的工具與技術
- 執行採購子流程是獲取供應商建議書、選擇供應商、簽署採契約或合同的過程，也就是招標、投標、評標、決標的過程
- 執行採購選出符合資格的賣方，並完成具有法律效力的正式簽約採購
- 執行採購的工具與技術
	- 專家判斷
	- 廣告
	- 投標人會議
	- 數據分析
		- 賣方建議書評價
	- 人際關係與團隊技能
		- 協商（談判）
</script></section>
<section data-markdown><script type="text/template">
## 合約類型
- 固定價格合約(fixed price contracts)
	- **固定價格合約又稱為一次付清契約**，廠商必須支付固定的總價給承包商，而承包商必須承擔所有風險
- 成本補償合約(cost-reimbursable contracts)
	- 指**買方支付實際成本（包含直接成本及間接成本）後，再加上一筆屬於賣方利潤**的一種契約
	- 成本補償合約有可細分**成本加費用、成本加固定費用、成本加獎勵金**
- 時間與材料合約(time and materials, T&M)
	- **固定價格及成本補償契約之間的混合體**，在契約簽訂時還不知道材料總成本
</script></section>
<section data-markdown><script type="text/template">
# 監督採購
</script></section>
<section data-markdown><script type="text/template">
## 控制採購的工具與技術
- 控制採購是**管理採購關係、監督採購契約或採購合同執行情況**，並根據需要實施變更和採取糾正措施，以及結束採購契約或採購合同的過程
- 控制採購的工具與技術
	- 索賠求償管理
	- 數據分析
		- 績效審查、實獲值分析、趨勢分析
	- 檢驗
	- 稽核
</script></section>
<section data-markdown><script type="text/template">
## 控制採購的產出
- 結束採購
- 專案管理計畫更新
	- 主要包括風險管理計畫、採購管理計畫、時程基準、成本基準
- 專案文件更新
	- 主要包括經驗教訓登錄冊
	- 資源需求
	- 需求追蹤矩陣
	- 風險登錄冊
	- 利害關係人登錄冊
</script></section>
