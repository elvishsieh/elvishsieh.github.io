<section data-markdown><script type="text/template">
## 溝通
- 溝通的意義
	- 溝通就是**將一個人的意思和觀念，傳達給別人的行動**
	- 溝通就是什麼人說什麼話，經由什麼路線傳至什麼人，而達成什麼效果
	- 溝通就是將觀念或思想由一個人傳遞至另一個人的程序，其**目的是使接受溝通的人，獲致思想上的瞭解**
- 溝通與溝通管道
	- **溝通的環境是網狀的，且大多數的溝通管道是雙向的**
	- 溝通管道的數量與要溝通的人數成某一比例，其公式如下 
	$$溝通管道數 N = C^{X}_{2} = \frac{X(X-1)}{2}$$
</script></section>
<section data-markdown><script type="text/template">
## 專案溝通的人數與溝通管道數目 
![](/images/pm/cnNumber.png)
</script></section>
<section data-markdown><script type="text/template">
## 專案溝通管理
- 專案過程中，**為了讓專案能順利進行，專案經理必須持續與各利害關係人進行良好的溝通**
- 溝通與溝通管道
- 專案溝通管理由下列流程所組成
	- 規劃溝通管理(Plan Communications Management)
	- 管理溝通(Manage Communication)
	- 控制溝通(Control Communication)
- 網路溝通模型
	- 是**由節點與連接線所組成，節點代表參與者，連接線代表溝通管道數量**，也稱為溝通途徑(Lines of Communication) 
</script></section>
<section data-markdown><script type="text/template">
## 溝通的重要性
- 溝通過程是**專案經理為達到專案目標的根基**
- 專案經理**花費近三分之二的工作時間在溝通上面**
- **良好的溝通過程可促使專案成員積極地參與工作**
- 有效之溝通介於專案經理與專案成員之間、專案成員與專案成員之間，以及所有其他具影響力的人(利害關係人) 
</script></section>
<section data-markdown><script type="text/template">
## 溝通的特質與方式
- 溝通的特質
	- 溝通是一種過程
	- 溝通會受噪音干擾
	- **溝通是訊息的傳遞**
	- **溝通可以運用語言即非語言的訊息傳遞**
- 溝通的方式
	- **口語**的溝通
	- **文字**的溝通	
</script></section>
<section data-markdown><script type="text/template">
## 溝通的型式
- 正式溝通
	- **下行**溝通(Downward Communication)）
	- **上行**溝通(Upward Communication)
	- **平行**溝通(Horizontal Communication)
	- 管理階層的溝通(Management level Communication)
- 非正式溝通
	- **非正式接觸、交往**
	- **非正式的郊遊、聚餐、閒談**
	- 謠言、耳語的傳播 
</script></section>
<section data-markdown><script type="text/template">
## 訊息處理理論
![](/images/pm/infoTheory.png)
</script></section>
<section data-markdown><script type="text/template">
## Gagne(1985)學習的訊息處理模式 
![](/images/pm/gagne.png)
</script></section>
<section data-markdown><script type="text/template">
## 短期、長期記憶(1/2)
- 短期記憶
	- 短期記憶（Short-term memory，也稱為primary memory或者active memory）是記憶的一種類型，它可以在頭腦中讓少量資訊保持啟用狀態，在短時間內可以使用(**車牌號碼**)
	- 短期記憶的持續時間（在沒有複述或者啟用的情況下）**以秒計算，通常在5－20秒**
- 長期記憶
	- 長期記憶是**能夠保持幾天到幾年的記憶**
	- 它與工作記憶以及**短期記憶不同，後二者只保持幾秒到幾小時**。生物學上來講，短期記憶是神經連接的暫時性強化，生理上的結構是反響迴路（reverberatory circuit），而通過鞏固後、可變為長期記憶(歌曲、游泳、樂器等)
</script></section>
<section data-markdown><script type="text/template">
## 短期、長期記憶(2/2)
- Miller (1956) 短期記憶可以暫存7±2種項目(視訊息的複雜度而定)，每項可維持約20秒，短期記憶經過「編碼程序」後；存入長期記憶，**長期記憶**可以無限量、無限期儲存，編碼程序將訊息加以分類組織；**並與先前的知識產生聯結，這個階段稱為學習**
- 訊息處理理論認為訊息處理的內在歷程，包括三個心理特徵
	- 訊息處理是階段性的
	- 各階段的功能不一，**居於前者屬暫時性，居於後者屬永久性**
	- 訊息處理不是單向直進式，而是**前後交互作用的**
</script></section>
<section data-markdown><script type="text/template">
## 有效溝通與溝通技巧
- 有效溝通的專案經理特性
	- 思考目的 
	- 要有效率 
	- **後續追蹤**
- 建設性的溝通技巧
	- **選擇適當的溝通方法**
	- 培養傾聽技巧(listening physical attending)
	- 適時的回應(responding)
	- **問題釐清技巧**(personalizing)
	- 掌握溝通過程技巧(initiating)
	- 重視人際關係的技巧及使用正確的溝通管道
	- **使用雙贏之溝通技巧**
</script></section>
<section data-markdown><script type="text/template">
## 傾聽
- 有效的傾聽
	- 積極傾聽，對說話者所說的話顯得有興趣
	- **將焦點放在說話者身上，與說話者眼神接觸**
	- 提出問題
	- **不要打斷**
- 阻礙有效傾聽的因素
	- **佯裝傾聽**
	- **注意力不集中**
	- 選擇性傾聽
	- **沒有耐心**
	- 驟下結論
</script></section>
<section data-markdown><script type="text/template">
## 與利害關係人進行溝通
- 溝通的需求分析 
	- 組織結構圖
	- **利害關係人關係**
	- 涉及專案的其他部門或事業單位
	- 投入專案的資源數量，以及關於專案，它們位在何處
	- 組織外部溝通需要，像政府、媒體或產業團體
	- 組織內部溝通需要
	- 利害關係人資訊	
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 會議
</script></section>
<section data-markdown><script type="text/template">
## 專案會議的意義與種類(1/3)
- 會議是專案管理進行過程中，與利害關係人間互動的一種媒介
- 專案會議的種類
	- 現況檢討會議
	- 問題解決會議
	- 技術設計會議
- 現況檢討會議常見的議題
	- **上次會議決議的執行報告**
	- **成本、時程、工作範疇的現況、趨勢、預測與可能變數**
	- 校正行動
	- 改善時機
	- 分派工作
</script></section>
<section data-markdown><script type="text/template">
## 專案會議的意義與種類(2/3)
- 問題解決會議常用的九個步驟
	- **發現問題**並加以描述
	- **確認引發問題的潛在因素**
	- **蒐集資料並分析可能原因**
	- 尋找可行的解決方案
	- 評選可行的解決方案
	- 決定最佳的解決方案
	- 修正專案計畫
	- **執行所選擇的最佳解決方案**
	- **確認問問題是否已經被解決**
</script></section>
<section data-markdown><script type="text/template">
## 專案會議的意義與種類(3/3)
- 技術設計會議
	- 有些技術型的專案會有設計階段的會議，**例如電子商務系統開發專案**，此時就需要舉行一場或數場技術設計會議，以便使設計符合顧客的需求，並藉此獲得
- 技術型的專案會中，會有至少兩場場技術設計會議
	- 期初設計會議：舉行的目的是在於正式執行之前是**先獲得顧客對於基本的設計規格、設計方法、技術需求的認同**
	- 期莫設計會議：當專案團隊**完成細部設計的規格、圖說、動畫及報告等**，會舉行一場期末設計會議，**以獲得顧客對各項搭配事項的准許**
</script></section>
<section data-markdown><script type="text/template">
## 有效的會議(1/2)
- 有效的會議分成三階段，會議之前、會議期間、會議之後
- **會議之前**
	- 決定是否需要召開會議
	- 決定會議的目的
	- 決定誰該參加這場會議
	- **排定會議議程：包括會議的目的、會議的議題、列出每項會議的時間與主持人(負責人)**
	- 準備會議資料
	- 安排會議場地
- **會議期間**
	- 會議要準時開始	
</script></section>
<section data-markdown><script type="text/template">
## 有效的會議(2/2)
- **會議期間**
	- 指派會議記錄
	- **審視會議目的及議程**
	- **所有的會議不應都由專案經理主導**
	- **會議結束時，要簡要說明本次會議的討論結果**
	- **不要逾時結束會議**
	- 評估整個會議過程，看看有沒有值得改進之處
- **會議之後**
	- 會議記錄應在24小時之內完成，並分發相關人員
	- 會議記錄最主要功能在於確認決議事項，會議記錄內容應包括：**要執行的事項、誰負責去做哪些事、預估完成的時間與預期的結果**
</script></section>
<section data-markdown><script type="text/template">
## 專案報告(1/2)
- 專案報告一般可以分成兩大類
	- 進度報告：不是任務報告，通常在一特定的時間內舉行，週期可以是一星期、一個月或一季
	- 期末報告：整個專案的摘要說明
- 進度報告
	- 報告期間內衣經完成的項目，也就是**已經完成的里程碑**
	- **專案執行現況**：已經耗用的**時間、成本以及已經完成的工作範疇**，並且和底線計畫相互比較
	- 之前已確認問題的解決情況：針對上一次進度報告中所提及的問題再加以回覆說明
	- **之前報告中的潛在問題**：包括技術問題、時程問題、成本問題等
</script></section>
<section data-markdown><script type="text/template">
## 專案報告(2/2)
- 進度報告
	- 規劃校正行動
	- 預定下一次進度報告可以完成的里程碑
- 期末報告
	- **原始的顧客需要**
	- **原始的顧客需求**
	- **原始的專案目標**
	- 專案執行結束後，實際與預期利益的比較
	- 專案已經達成的程度，對於未能達成的部分也要加以說明
	- **簡明地摘要敘述這個專案**
	- 對已完成的項目列出明細
	- 驗收時間
</script></section>
<section data-markdown><script type="text/template">
## 有效的專案報告
- 簡單明瞭：**用最少的時間，表達與呈現一份合宜的報告**
- 流水般的順暢：不管是用說的或寫的，報告的內容與文件要能像流水般的順暢
- 最重要放愈前面：在撰寫報告時，要將重要事項置於最前面
- 儘可能用圖表說明：**圖表勝過文字，但不要使用過度複雜的圖表**
- 注意報告的格式：報告文字與格式要有一致性，使人閱讀顯而易懂，不要有混亂、字體大小、影印不清、圖示不明等現象
</script></section>
</section><!--end block-->

<section data-markdown><script type="text/template">
# 管理溝通
</script></section>
<section data-markdown><script type="text/template">
## 報告績效
- 專案執行過程中，專案經理除了必須監控專案進度外，**必須要對專案工作執行相關狀況進行彙整，然後向利害關係人進行報告**，稱為報告績效 (Report Performance)
- 報告績效(Report Performance)的主要工作是蒐集專案所有相關資料，並發佈績效報告給利害關係人
- 通常是針對範圍、品質、時程以及成本。但是也可以包括關於風險和採購的資訊
- 專案經理通常使用「推式溝通」技術來發佈績效報告
</script></section>
<section data-markdown><script type="text/template">
## 報告績效的執行與溝通面向(1/2)
- 執行面向：為專案執行的狀況，**包括專案的工作進度、專案績效指標執行狀況、專案計畫書執行狀況(範疇、品質、時程、成本)，以及利害關係人的意見等**
- 溝通面向：為專案溝通的活動，包含專案會議、口頭報告、書面報告，以及所用到的溝通技巧 
- 工作績效測量結果(Work Performance Measurements)
- 工作績效資訊(Work Performance Information)：是客觀的績效結果訊息，無好壞之分
</script></section>
<section data-markdown><script type="text/template">
## 報告績效的執行與溝通面向(2/2)
- 工作績效報告(Work Performance Reports)
	- 例如現況報告(Status Reports)、進度報告(Progress Reports)
- 報告表現方式包含：**儀表板(Dashboards)、熱點報告(Heat Reports)、信號燈圖(Stop Light Charts)等**
- 報告內容則可能含有：**實獲值圖示與資訊、趨勢圖與預測、缺陷直方圖、風險儲備燃盡圖**、風險摘要等
</script></section>
