<section data-markdown><script type="text/template">
# 規劃資源管理 <br/>(Plan Resource Management)
</script></section>
<section data-markdown><script type="text/template">
## 規劃資源管理
- 屬於**規劃**流程群組，是指如何預算、獲得、管理與使用**物**(物資)與**人**(團隊)兩大資源的過程
- 應該考慮**有資源(Scarce Resources)的可用性(Availability)與競爭性(Competition)**
- 規劃資源管理的主要工具與技術
	- 專家判斷：是指運用專業知識對事件或問題作出合理判斷的方法
	- 數據呈現：**目標在於讓每個工作包有明確的負責人，且讓專案團隊成員對自己的角色和職掌有明確的瞭解**
	- 組織理論：有效運用組織理論可協助減少人力資源相關議題
	- 會議	
</script></section>
<section data-markdown><script type="text/template">
## 數據呈現資料表
- 詳細描述團隊成員的職掌，提供職掌、職權、職能、資格、責任等資訊
![](/images/pm/pTable.png)
</script></section>
<section data-markdown><script type="text/template">
## 規劃資源管理的主要產出
- 資源管理計畫
	- **說明資源如何分類、分配、管理與解編**
	- 內容包含：**資源辨識、獲得資源、人力資源角色與職掌**、專案組織圖(Project Organization Charts)含呈報關係、專案團隊資源管理(Project Team Resource Management)含最後解編的指引、人力資源訓練、團隊發展等
- 團隊章程
	- 建立團隊價值、團隊協議、溝通指引、會議指引、衝突解決流程、決策制訂準則與流程等的文件
- 專案文件更新
	- 包括**假設日誌**與**風險登錄冊**
</script></section>
<section data-markdown><script type="text/template">
## 估算活動資源
- 屬於**規劃**流程群組，是指辨識完成專案所需的資源形式、數量與特性，在整個專案期間，視需要週期性地執行**估算活動資源**
- 估算活動資源常用的工具與技術
	- 專家判斷
	- 由下而上估算法
	- 類比估算法
	- 參數估算法
	- 數據分析：備選方案分析
	- 專案管理資訊系統
	- 會議
- 估算活動資源的主要產出
	- 資源需求(Resource Requirements)
	- 資源分解結構(Resource Breakdown Structure)
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 獲得資源
</script></section>
<section data-markdown><script type="text/template">
## 獲得資源(Acquire Resources)
- 屬於**執行**流程群組，是指獲得完成專案工作所需之**人**團隊資源與**物**物資資源
- 獲得資源常用的工具與技術
	- 決策制定 - 多準則決策分析
	- 人際關係與團隊技能 - 協商（談判）
	- 預分派
	- **虛擬團隊**
- 獲得資源的主要產出
	- **資源行事曆**(Resource Calendars)，屬於甘特圖的變種，其記錄每一項資源的可用時間；**人**（人力資源）與**物**（物資資源）的可用時間與可用多久
	- 也考慮資源的經驗、技術水準與地理位置
</script></section>
<section data-markdown><script type="text/template">
## 獲得專案團隊<br/>(Acquire Project Team)
- 專案經理在獲得專案授權後，就可以開始進行招募專案成員，組成專案團隊
- 要思考執行專案**需要哪些人力(職務、功能)？需要多少人？**而評估專案成員因素，可能是**時間配合性、能力、經驗、意願、成本**等人力因素
- 影響專案團隊招募的兩個重大因素
	- **專案的重要性**
	- **專案的管理架構**
</script></section>
<section data-markdown><script type="text/template">
## 專案成員的招募過程
![](/images/pm/memberProcess.png)
- Open AI 創始人 Sam Altman 被董事會辭退，加入 Microsoft 公司，幾位專案團隊成員陸續辭職，後來又復職
</script></section>
<section data-markdown><script type="text/template">
## 專案人力資源管理流程
- 專案人力資源管理流程主要包括
	- **規劃人力資源管理**(Plan Human Resource Management)
		- 招募專案團隊(Acquire Project Team) 
		- 發展專案團隊(Develop Project Team) 
		- 管理專案團隊(Manage Project Team)
- **獲得專案人力資源的相關議題**
	- 預分派(Pre-Assignment)
	- 協商／談判(Negotiation)
	- 虛擬團隊(Virtual Teams)
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 發展團隊
</script></section>
<section data-markdown><script type="text/template">
## 發展團隊(Develop Team)
- 發展團隊屬於**執行**流程群組，是指**改善專案團隊成員的職能、團隊交互影響、整體團隊環境，以強化專案績效**
- 專案經理在「獲得專案團隊」與「發展專案團隊」過程中，扮演著關鍵角色，主要擔負三個任務
	- 做好任務分工
	- 協助專案團隊成員完成任務
	- 激勵專案團隊成員(獎懲分明)
	- 因此，需要**聆聽、信任、授權、溝通**
- 身為專案經理，您必須**把參與專案的這群人(group)，轉變成一個團隊**(team)，有太多的專案管理根本忽略了這一點
- **人的問題處理不好，您的專案就會推行的很辛苦**，尤其是當這些人跟您「不同國」的時候 	
</script></section>
<section data-markdown><script type="text/template">
## 專案團隊
- **組織專案團隊的四個步驟**
	- **使用工作分解結構(WBS)，定義問題以及其他的計畫工具**，來決定接下來要做些什麼
	- 根據上一步驟中，所決定要完成的各項作業，再來決定專案成員應具備那些條件
	- 開始招募專案成員
	- 專案成員一起參與共同完成專案計畫 	
- 有效率之專案團隊具有的特質
	- 清楚地瞭解專案目標
	- 成果導向
	- **彼此間高度地互助與合作**
	- **彼此間高度地信賴**
</script></section>

## 專案團隊的發展階段
![](/images/pm/memberDevelop.png)
</script></section>
<section data-markdown><script type="text/template">
## 專案團隊發展的四個階段

<section data-markdown><script type="text/template">
## 發展專案團隊與高績效專案團隊
- 發展專案團隊(Develop Project Team)是**根據專案需求，選擇適當專案成員，組成專案團隊後，在專案成員執行專案任務前，
專案經理必須設法凝聚專案團隊共識，減少岐見**，這稱為發展專案團隊
- 高績效專案團隊有可能從下列情境中發展而成
- 專案團隊人數**不超過10人**
- 團隊成員**願意為專案團隊效力**
- 專案團隊身處於**互助與信任的組織文化中**
- 專案團隊**被安置在方便彼此溝通的距離內**
</script></section>
<section data-markdown><script type="text/template">
## 阻礙專案團隊發展的不利因素
- 不明確的專案目標
- **不明確的角色與權責**
- 缺乏專案的標準作業程序
- 專案小組成員對專案缺乏承諾
- **缺乏溝通或溝通不良**
- **專案經理拙於領導**
- 專案成員時常更替
</script></section>
<section data-markdown><script type="text/template">
## 不同階段的領導角色
- 專案團隊在不同的發展階段，需要不同的領導形式
	- 形成階段需要指導方向型的領導
	- 動盪階段需要影響型的領導
	- 成型階段需要參與型的領導
	- 展現階段需要委任型的領導 
</script></section>
<section data-markdown><script type="text/template">
## 人力資源規劃
- 人力資源規劃的問題是**在對的時間，將具有正確技能的人分配到對的專案上，永遠都是個大的挑戰**
- 事實上，大多數的企業都只是依照**可取得性**來分派人力資源到各個專案上  
- 人力資源規劃常用的工具與技巧 
	- 組織圖與職位描述
	- **建立人際關係網絡**
	- **組織理論**
</script></section>
<section data-markdown><script type="text/template">
## 招募專案團隊成員
- 在選擇與招募專案團隊成員時，必須要考量的因素
	- **問題解決的能力**(Problem-solving ability) 
	- **可用性**(Availability) 
	- **可靠性**(Credibility) 
	- 技術專家(Technological Expertise) 
	- 政商關係(Political Connections) 
	- 企圖心與幹勁(Ambition, initiative, and energy)	
</script></section>
<section data-markdown><script type="text/template">
## 職責分派矩陣
- 職責分派矩陣是用來對專案團隊成員進行**分工，明確其角色與職責的有效工具**，透過這樣的關係矩陣，專案團隊每位成員的角色，也就是誰決定什麼、誰做什麼，以及他們的職責
- 職責分派矩陣是職責指派最常用的表達方法，**工作分解結構(WBS)和組織分解結構(OBS)組合而成**
- **專案團隊的角色與權責**
	- 執行專案管理計畫，以完成所有被定義的工作
	- 共同建立工作分解結構(WBS)
	- 確保其負責的專案交付成果的品質
	- 解決自身在專案中所遇的到資源衝突
	- 提供成本(預算)及時程預估 	
</script></section>
<section data-markdown><script type="text/template">
## 專案團隊發展的其他重要議題
- 教育 
- 克服本位主義 
- 一個專案團隊通常有四項議題需要處理
	- 使命與目標
	- 角色與權責
	- 程序
	- 關係
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 管理團隊
</script></section>
<section data-markdown><script type="text/template">
## 專案中潛藏的衝突來源
- **工作範圍**
- **資源分配**
- **時程**
- 成本
- 優先次序
- 個人價值觀的差異
- 五種處理衝突的方法
	- **強迫**(Forcing) 
	- 安撫(Smoothing) 
	- **逃避**(Avoiding/withdrawing) 
	- **妥協**(Compromise) 
	- 面對(Confrontation) 	
</script></section>
<section data-markdown><script type="text/template">
## 解決問題有九個步驟
- **發現問題並加以描述**
- **確認引發問題的潛在因素**
- **蒐集資料並分析可能原因**
- 尋找可行的解決方案
- 評選可行方案
- **決定最佳解決方案**
- 修正專案計畫
- 執行所選擇的最佳解決方案
- 確認問題是否已經被解決 
</script></section>
<section data-markdown><script type="text/template">
## 學習教訓(Lessons Learned) 
- 學習教訓(Lessons Learned)是在專案特有的獨特性下，**將過程中學習的知識記錄累積形成專業，並且不斷逐步完善的過程**
- 學習教訓包括正面教訓與負面教訓
- 一個專案團隊**沒有過去經驗的累積，或經驗累積於少數關鍵人物(key person)的記憶中，沒有紀錄下來，這樣的團隊常會重複發生相同的錯誤**
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 控制資源
</script></section>
<section data-markdown><script type="text/template">
## 控制資源(Control Resources)
- 監督與控制流程群組是指確保按計劃為專案分配**人**人力資源與**物**物資資源，以及根據**資源管理計畫**監督資源實際使用情況，並採取必要糾正措施的過程
- 確保資源在正確時間，以正確數量配送到指定的正確地點，並且若不在被需要時予以釋放，不讓專案延遲
- 資源的監督
	- **資源的運用應該被密切監督，但又不能做得太過頭**
	- 分鐘、小時、天、週、月、季、年
</script></section>
<section data-markdown><script type="text/template">
## 資源的配置原則
- **只要將整體可用資源的80%到85%分配到專案上**，因為，您永遠不知道下一步會遇到什麼？
- **不要將資源分配超過九個月的時間**
- 如果可能，只將一項資源配置到一個專案上
- 不要增加更多資源到一個已經有所延誤的專案，希望藉此追上進度
- 每位專案成員都應盡可能做所有事情，以推動專案邁向成功，而**所有的事情並不限於個人的工作範疇之內** 	
</script></section>
<section data-markdown><script type="text/template">
## 資源長條圖
- 資源長條圖是一種制定人力資源圖表的工具，**此圖可反映一個人、一個部門或整個專案團隊，在整個專案活動期間每週或每月需要工作的小時數**
- 資源長條圖是一份顯示人力資源需求數量對應於時間之配置狀況圖，**可依據每週工時數、每月工時數、對應於時間之專案上總人數或對應於時間之某項特定技能組合等方式加以建立**
- 圖中可加入一條水平線，代表特定資源最多可用的工作小時數，**超過超過此界限(最多可用工作小時數)的長條柱，則需要採用資源撫平策略**，例如增加資源或延長進度
</script></section>
