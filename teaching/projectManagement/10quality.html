<section><!--start block-->
<section data-markdown><script type="text/template">
# 十大知識體系的品質管理
</script></section>
<section data-markdown><script type="text/template">
## 十大知識體系的品質管理
- 專案管理金三角三要素:第一要素「時程」、第二要素「成本」、**第三要素「品質」**
- 十大知識體系中的品質管理不同於一般所謂產品品質，認為品質管理的"品質"是**符合要求及適合使用**
- 生產並提供承諾之下的專案產品/交付成果，且必須滿足真正的需求，當專案管理經過小心而準確的需求分析之後，此等令利害關係人滿意的要求將成為範疇聲明書的基礎
- **不給予顧客人和承諾以外之額外之物**：額外功能、較高的品質元件等
- PMBOK 指南提到，專案品質管理是為了確保專案符合要求的必要流程，主要涵蓋：**規劃品質、管理品質、控制品質**三大過程
</script></section>
<section data-markdown><script type="text/template">
## 專案品質管理的三大過程
- 規劃品質
	- 針對如何計算與確保專案能夠符合專案內容以及相關品質標準
- 管理品質
	- 是指**逕行測試與評估，以了解專案是否符合品質要求與標準**
	- 品質保證是執行面事宜，依據品質規劃執行並查核整體績效
	- 採用品質管制評量的結果，以確認是否符合整體品質標準
- 控制品質
	- 監督與控制專案是否依照專案計畫內容執行，若專案未達品質要求，要確保採取適當的修正行動
	- 專案執行過程中，**需要隨時進行品質監控，若有發生問題，就應立即改善，避免問題擴大**
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 規劃品質管理
</script></section>
<section data-markdown><script type="text/template">
## 品質規劃主要工作
- 品質規劃是**屬於規畫面的事宜為主**，考量適合納入此專案的品質標準為何？如何達成並符合此等品質標準？
- 品質規劃主要工作是**依據專案特性**

	1. 定義專案的品質標準
	2. 列出實施品質政策的相關方法，例如測量標準、測量方式、如何執行、控管以及改善方式等
	3. 訂出品質管理計畫
- **訂定品質衡量標準、品質規章、品質政策**
</script></section>
<section data-markdown><script type="text/template">
## 品質管理計畫
- 品質管理計畫是描述專案小組如何制定品質政策
- 計畫應記載施行品質計畫所需要的資源、專案小組執行品質管理所負的責任、及專案小組與組織應用來滿足品質要求所有流程與程序，品質管理應包括**品質控制、品質保證技巧、持續改善流程**
- 品質規劃的內容
	- 標準與規章
	- 品質政策
	- 符合品質要求的主要效益
	- 品質成本
	- 品質基準
	- 流程改善計畫
</script></section>
<section data-markdown><script type="text/template">
## 品質標準與政策
- 品質衡量標準(Quality metric)它描述正在衡量什麼，以及如何用「執行品質控制」流程來做衡量
- 常見的品質衡量標準，包含
	- 缺陷密度(defect density)衡量
	- 故障率(failure rate)
	- 可靠度(availability reliability)
	- 測試涵蓋範圍(test coverage) 
- 品質政策
	- 品質政策是由經營管理階層所公佈的指導原則，同時描述公司所進行的專案應採用什麼品質政策
	- 是「組織流程資產」投入的一部份	
</script></section>
<section data-markdown><script type="text/template">
## 品質效益與成本
- **符合品質要求的主要效益**
	- 利害關係人滿意度增加
	- 較少重工
	- 生產力更高
	- 成本更低 
- **品質成本是指按照品質標準生產專案產品或服務的總成本**
	- 預防成本(prevention costs) 
	- 評估成本(appraisal costs) 
	- 失敗成本(failure costs) 
		- 內部失敗成本(internal failure costs) 
		- 外部失敗成本(external failure)
</script></section>
<section data-markdown><script type="text/template">
## 品質基線與流程改善計畫
- 品質基線(Quality Baseline)
	- 品質基線是專案的品質目的，它是當**執行品質流程時，用來衡量與報告品質的依據**
	- 品質基線就是把一系列的「品質標準」串連成像一條線般，以作為衡量與報告品質的基準 
- 流程改善計畫(Process improvement plan)
	- 流程改善計畫是專案管理計畫的子計畫，**主要焦點在找出流程或活動的無效率之處，進而提高顧客價值**
</script></section>
<section data-markdown><script type="text/template">
## 流程改善的要件
- 改善流程時需考慮許多要件，例如
	- 流程界限：描述流程目的及預定開始與結束日期
	- 流程型態：過程流程圖，以便於介面和介面分析
	- 流程衡量標準：對過程狀態進行控制
	- 績效改進目標：指導過程改進活動 
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 管理品質
</script></section>
<section data-markdown><script type="text/template">
## 管理品質的定義與保證
- 管理品質的定義是把組織的品量政策用於專案，並將品質管理計劃轉化為可執行的品質活動之過程。
- 管理品質較關注「過程」，較不關注「結果」
- 品質保證(Quality Assurance,QA)
	- 是指透過有系統地實施計畫中的品質活動，確保專案實施滿足要求所需的所有過程。
	- 品質保證就是用來確保專案執行時，滿足專案管理計畫中所規劃之品質標準
	- 品質規劃：流程規劃出專案品質標準，並決定如何滿足這些標準 	
</script></section>
<section data-markdown><script type="text/template">
## 管理品質主要工作
- 讓利害關係人確信將會達到品質要求，從而能夠滿足他們的期望、需要和需求
- 執行品質管理計畫中規定的品質管理活動，確保專案工作過程和成果達到具體的品質量測量標準。亦即，結合組織的品質策略，將品質管理計畫實際轉化為專案可執行的品質活動
- 編制將用於控制品質的品質測試與評估文件。這是把品質標準和品質測量指標轉化爲品質測量工具（如品質檢查表），以提升符合品質目標的機率
- 根據品質管理計畫和品質控制的實際測量結果進行比對，辨識無效的過程，辨識品質不良的原因並進行改進
- 根據品質管理計畫、品質測量標準、本過程的實施情況，以及品質控制測量結果，編制品質報告。亦即，向利害關係人報告專案整體品質狀況
</script></section>
<section data-markdown><script type="text/template">
## 品質稽核(Quality audits)
- **品質稽核是品質保證常用的工具與技巧**
- 品質稽核是一種結構化而又獨立的審查，以決定專案活動是否符合專案的政策、流程及程序
- 其目標是辨識出有那些使用於專案中的政策、流程及程序是無效能的與無效率的
- 品質稽核是由受過訓練的稽核員或第三方檢閱人所執行的獨立檢閱
- 品質稽核的目的與執行「品質保證」流程的目的相同，這些稽核也能檢視與發現無效率的流程與程序
</script></section>
<section data-markdown><script type="text/template">
## 品質稽核的效益
- 專案產品適用，且符合安全標準
- 遵守現行法律與標準
- 必要時會建議與實施矯正行動
- 遵守專案品質計畫
- 識別出品質改進
- 經核准的變更、矯正行動、預防行動、以及瑕疵修復的實施都經過經認
</script></section>
<section data-markdown><script type="text/template">
## 品質流程分析
- **流程分析(Process Analysis)是品質保證常用的工具與技巧**
- 起源於古典工業工程之工作研究領域 
- **流程分析是以品質為核心，以預防為根本手段**，用於組織內流程的建立、維持及改善之一套有系統管理方式，其目的為針對流程內的作業活動進行分析、標準化、監督執行與持續改善
- **藉由流程分析找出的問題的根本，並提出預防的方法**
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 品質控制
</script></section>
<section data-markdown><script type="text/template">
## 品質控制(Quality Control,QC)
- 品質控制是為了評估績效，確保專案產出完整、正確並且滿足利害關係人的期望，而監督控制品質管理活動實際執行結果的過程
- 專案品質控制的目的在於確保一切計畫中的活動都能產生正面結果
- 若有負面結面發生，則應立即採取修正行動，以及適當的風險評估與回應
- 專案團隊必須在專案啟動之初就備妥專案品質控制計畫
</script></section>
<section data-markdown><script type="text/template">
## 專案品質控制計畫
- 高階專案標竿計畫
- 產品規格說明發佈與客戶需求說明評估會議。
- 設計品質計畫
- 品質確認計畫
- 流程品質計畫
- 風險管理會議時間表
- 專案問題紀錄檢討時間表 
</script></section>
<section data-markdown><script type="text/template">
## 精確度與準確度
- 「精確度」是指重複測量的結果呈現聚合而非離散的一致程度
	- 係指一測量值與公認值或真值的接近程度
- 「準確度」是指測量值與真實值非常接近的準確性
	- 精密度(精確度)：用來描述結果的再現性，指的是在相同情況下兩次或兩次以上測量之數據的一致性。一般表示精密度的價值數字
- **精確不一定準確，準確不一定精確**
</script></section>
<section data-markdown><script type="text/template">
## 品質控制工具與技術
- 品管七大手法(QC七大手法 ) 
	- 直方圖
	- 魚骨圖(因果圖)
	- 管制圖
	- 柏拉圖
	- 散佈圖(相關圖)
	- 層別法(趨勢圖) 
	- 檢查表(Check Sheets) 
</script></section>
<section data-markdown><script type="text/template">
## 檢驗(inspection)
- 檢驗涉及實際衡量或測試結果，以判定結果是否符合要求或品質標準。
- 檢驗是用來蒐集資訊與改進結果的工具
</script></section>
</section><!--end block-->

<section><!--start block-->
<section data-markdown><script type="text/template">
# 專案品質管理的實務議題
</script></section>	
<section data-markdown><script type="text/template">
## 專案管理審查
- 專案管理審查能夠檢討、評估與改變專案管理系統，以確保專案能夠以系統性、持續性與有效性的原則加以管理。這通常不是專案小組的工作，而是個品質小組或獨立的專案管理專家來執行
- 其目的在於改善專案管理流程
- 專案管理審查，主要審查：
	- 專案管理整體環境
	- 專案管理流程
</script></section>	
<section data-markdown><script type="text/template">
## 六個標準差(Six Sigma)
- Sigma 是一個古希臘字元，用來在統計中衡量變異度
- 簡單來說，六個標準差品質概念，就是在六個標準差的品質水準下，其缺點或錯誤不超過 3.4 ppm，亦即每百萬個的不合格數要小於3.4個
- Motorola 公司推行的六個標準差管理，訂定達到六個標準差的六步驟
1. 列出製造之產品或提供之服務
2. 列出產品的顧客或服務的對象及其要求
3. 訂定所需的條件，提供顧客需要的產品或服務
4. 定義流程
5. 改善流程，避免浪費資源
6. 測量、分析、控制已改善的流程，持續改善
</script></section>	
<section data-markdown><script type="text/template">
## 品質良率與標準差相關性
![](/images/pm/qq.png)
</script></section>	
<section data-markdown><script type="text/template">
## 六個標準差的實行步驟
- 量測(Measure) 
- 分析(Analyze) 
- 改善(Improve) 
- 控制(Control) 
</script></section>	
<section data-markdown><script type="text/template">
## 對六個標準差的十大迷思
- 僅適用於製造業
- 為了追求企業應得的利益，只好忽視顧客的存在
- 造成組織的重大負擔
- 需要大量訓練
- 是一項額外的工作
- 需要龐大的團隊
- 製造官僚體系
- 只是另一套品質計劃
- 需要複雜難解的統計技巧
- 缺少成本效益 
</script></section>
