<section data-markdown><script type="text/template">
# 利害關係人
</script></section>
<section data-markdown><script type="text/template">
## 專案利害關係人(Stakeholder)
- 無論是個人、群體或組織，**凡是其利益會受到專案的執行結果影響者**
- 當專案建立的時候，與**專案直接或間接相關，或受專案影響的個人、群體或組識，就是專案的利害關係人**
- 專案利害關係人是由於專案的執行而得到或損失某些東西的人
- 專案的利害關係人決定了一個新專案的需求
- 專案經理召開啟動會議是為了獲得利害關係人支持與後續參與  
- 在專案利害關係人中，統籌專案運作的人，稱為專案經理(Project Manager)，其負責與專案成員共同執行專案，並向專案的所有人進行報告
- 在專案過程中，**專案經理除了要設法讓專案順利完成外，也要讓專案的利害關係人認同專案的成果**
</script></section>
<section data-markdown><script type="text/template">
## 專案利害關係人(Stakeholder)

</script></section>
<section data-markdown><script type="text/template">
## 利害關係人的特點
- 基本上，**只要任何具有下列其中一個特點，就足以稱為利害關係人**
	- 提供該專案資金或資源
	- 參與專案
	- 位於專案「責任鏈」中的一環
	- 專案的成敗會影響其利益或得失
	- 會受專案產品的影響
	- 會受專案結果的影響	
</script></section>

<section data-markdown><script type="text/template">
## 辨識利害關係人
- 辨識利害關係人之目的在於**找出利害關係人並研擬可能因應策略**
- 辨識利害關係人是**辨識所有受專案影響的個人或組織**，並藉由正式文件記錄有關各利害關係人的利益、參與專案及影響專案成功等相關資訊的流程  
- 辦識利害關係人的步驟
	1. 辨識利害關係人及其訊息
	2. 對利害關係人進行分類
	3. 發展利害關係人管理策略
	4. 評估關鍵利害關係人的反應
</script></section>

<section data-markdown><script type="text/template">
## 利害關係人管理計畫
- 利害關係人登錄冊
- 關鍵利害關係人的所需參與程度和當前參與程度
- 利害關係人變更的範疇和影響
- 利害關係人之間的相互關係和潛在交叉關係
- **專案現階段的利害關係人溝通需求**
- 需要分送給利害關係人的資訊，包括語言、格式、內容和詳細程度
- 分送相關資訊的理由，以及可能對利害關係人參與程度所帶來的影響
- **向利害關係人分送所需資訊的時限和頻率**
- 隨著專案的進展，更新和優化利害關係人管理計畫的方法
</script></section>
<section data-markdown><script type="text/template">
# 管理利害關係人之參與
</script></section>
<section data-markdown><script type="text/template">
## 管理利害關係人之參與
- 管理利害關係人參與是在**整個專案生命週期中，與利害關係人進行溝通和協調，以滿足其需要與期望，解決實際出現的問題**，並促進利害關係人合理參與專案活動的過程
- 本過程的主要作用是，**幫助專案經理提升來自利害關係人的支持，並把利害關係人的抵制降到最低**，從而顯著提高專案成功的機會
</script></section>
<section data-markdown><script type="text/template">
## 管理利害關係人參與主要活動
- **調動利害關係人適時參與專案，以獲取或確認他們對專案成功的持續承諾**
- **藉由協商和溝通，管理利害關係人的期望，確保實現專案目標**
- 處理尚未成為問題的利害關係人關注點，預測利害關係人在未來可能提出的問題。需要盡早辨識和討論這些關注點，以便評估相關的專案風險
- 澄清和解決已辨識出的問題
</script></section>
<section data-markdown><script type="text/template">
## 管理專案利害關係人的五大步驟
1. 辨識利害關係人—**瞭解您的利害關係人**
2. 辨識利害關係人的屬性—**瞭解他們對專案的重要性與影響力**
3. 制定利害關係人的管理策略—**發展與每位利害關係人相處的策略**
4. 摘述假設與風險 
5. 界定利害關係人參與專案的方式
</script></section>
<section data-markdown><script type="text/template">
## 界定利害關係人參與專案的方式
- R 代表Responsible：此類專案利害關係人之重要性高但是影響力小；他們參與專案的方式就是負責執行專案的部分工作，專案團隊成員及使用者屬之
- A 代表Accountable：**此類專案利害關係人之重要性高且影響力大；他們參與專案的方式就是為專案的成敗負責，專案贊助者及專案經理屬之**
- C 代表Consult：**此類專案利害關係人之重要性低但影響力大；他們參與專案的方式就是做為專案的顧問，公司內與專案沒有直接關係的高階主管及金主屬之**
- I 代表Inform：此類專案利害關係人之重要性低且影響力小；專案只要定期將現況告訴他們就可以了，公司內與專案沒有直接關係的員工及關切專案的社區民眾屬之  
</script></section>

## 專案利害關係人的重要程度分類
![](/images/pm/shImportant.png)
</script></section>
<section data-markdown><script type="text/template">
## 溝通規劃
- 溝通規劃的主要內容 
	- 依據利害關係人期望決定特定訊息及訊息格式
	- 溝通訊息的傳遞方式
	- 誰來進行訊息的傳遞
	- **訊息是正式或非正式，書面或口頭**
	- **溝通頻率**(需根據現行程度與最佳程度差異進行調整)
</script></section>
<section data-markdown><script type="text/template">
## 溝通管理計畫(1/2)
- 溝通管理計畫是溝通規劃流程唯一的產出，用以記載利害關係人的資訊需求類型(包括要溝通的資訊類型、誰將溝通資訊、誰接收溝通資訊、溝通方法、時機與頻率、隨專案而更新這項計畫的方法、上訴流程、共用術語詞彙表等)、何時應分發資訊、以及如何傳送資訊
- 溝通管理計畫一份將溝通需求與利害關係人分析彙整出來的一種說明哪一位利害關係人，在什麼時間點以及多久一次（每週、每月、每季），經由什麼管道或透過什麼方式獲得什麼資訊的文件
</script></section>
<section data-markdown><script type="text/template">
## 溝通管理計畫(2/2)
- 溝通管理計畫主要內容
	- 溝通的項目名稱
	- 溝通的目的
	- 溝通的頻率
	- 發送的時間範圍，包括開始的時間與結束的時間
	- 溝通的格式
	- 傳送的方法
	- 負責分發資訊的人
- 專案經理**與外部利害關係人溝通的主要技能是公關**
- 專案經理**與專案贊助者溝通的主要技能是問題解決**
</script></section>
<section data-markdown><script type="text/template">
## 管理利害關係人參與之工具
- **人際關係技巧**
	- 建立信任(trust)
	解決衝突(Resolving Conflict)
	積極傾聽(Active Listening)
	克服變革阻力(Overcoming Resistance of Change)
- **管理技巧**
	- 引導利害關係人對專案目標達成共識
	- 對利害關係人施加影響，使他們支持專案
	- 藉由談判達成共識，以滿足專案要求
	- 調整組織行為，以接受專案成果	
</script></section>

<section data-markdown><script type="text/template">
## 監督利害關係人參與
- 監督利害關係人參與是**全面監督專案利害關係人之間的關係，調整策略和計畫，以調動利害關係人參與的過程，並對利害關係人參與進行持續控制**
- 本過程的主要作用是，隨著專案進展和環境變化，維持並提升利害關係人參與活動的效率和效果
</script></section>
<section data-markdown><script type="text/template">
## [利害關係人監督方法](./15stakeholder.html#/0/5)
![](/images/pm/shMonitor.png)
</script></section>
<section data-markdown><script type="text/template">
## 平衡利害關係人的利益 
- **專案利害關係人是指因專案的施行對其利益有得失之人**
- 不同的利害關係人有不同的利益需求，而**專案經理的職責之一就是要平衡利害關係人之間的利益需求**
- 主要涉及到三個議題
	- 利害關係人是誰?
	- 利害關係人的需求為何?
	- 如何滿足利害關係人的需求?
</script></section>
<section data-markdown><script type="text/template">
## 平衡利害關係人利益的過程
- 找出可能受專案影響的利害關係人
- 評估利害關係人的利益需求與權力本質
- 分析利害關係人可能的行動
- 找尋平衡利害關係人利益的可行方案
</script></section>
<section data-markdown><script type="text/template">
## 競爭性需求
- 利害關係人管理除包括如何選擇與認定利害關係人之外，同時在**他們具有競爭性的訴求之間做優先順序的排列**
- 尤其必須注意到利害關係人之間的關係，亦即**利害關係人的聯盟往往比起個別的利害關係人更有影響力**
</script></section>
<section data-markdown><script type="text/template">
## 利害關係人的風險評估與分析
- 確認所有利害關係人
- **確定利害關係人的風險資訊內容**
- 在決策時，專案經理必須從從利益、損害、權利與侵權等方面來加以分析，方能周全地對應不同的利害關係人
	- 利益
	- 損害
	- 權利
	- 侵權
</script></section>
<section data-markdown><script type="text/template">
## 利害關係人的分析與對應策略(1/2)
![](/images/pm/shStrategy.png)
</script></section>
<section data-markdown><script type="text/template">
## 利害關係人的分析與對應策略(2/2)
- 利弊兼具型：此類型的利害關係人其**合作可能性高且具高威脅性**，他們可能是**臨時工與顧客**，企業在與這類型的利害關係人溝通時，需採取合作策略以取得他們的支持
- 支持型：此類型的利害關係人其**合作可能性高且威脅性低**，對企業而言，他們是最為理想的利害關係人，包括**董事會、管理者、供應商、服務提供者、員工與顧客等均屬之**
- 非支持型：此類型的利害關係人其**合作可能性低，但威脅性相當高，包括競爭者、工會、政府與媒體等**
- 邊陲型：此類型的利害關係人其**合作可能性低且不具威脅性，包括散戶型的股東、員工社團、消費者利益團體或其他協會團體等**
</script></section>
