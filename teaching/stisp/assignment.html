## VBE 即時運算視窗操作
- 使用影像錄製軟體，例如 [OBS 軟體](https://obsproject.com/)，錄製你/妳**在 Excel 的 VBE 即時運算視窗中輸入下列語法的操作過程**
<pre><code data-trim data-line-numbers>Sheets.Add.name = "test"
Range("A1").Value = "編號"
Cells(1,2) = "產品名稱"
[c1] = "單價"
[d1] = "數量" : [e1] = "總計"
cells.Font.Name = "標楷體" '設定 test 工作表使用標楷體
cells.Font.Size = 14
cells.RowHeight = 50
Cells.VerticalAlignment = xlCenter  : _
cells.HorizontalAlignment = xlCenter
cells.Clear
Sheets("test").delete
</code></pre>
- 在操作過程中，**必須使用 Alt + 向右鍵以及 Tab 鍵來輸入指令**，例如： 輸入 Ra 後按 Alt + 向右鍵，再按 Tab 鍵完成指令
</script></section>
<section data-markdown><script type="text/template">
## Call b05_setStyle Module
- **撰寫一個主程式**呼叫 b05_setStyle 模組內的 **cellFormat** Subroutine
	- 主程式需要一個引數才能呼叫 cellFormat Subroutine，**引數(argument) 是一個 sheet name，傳入 cellFormat Sub 作為參數(parameter) inSheetName 的引數**
- 建立一個物件，物件可以是一個按鈕控制項、圖型、或者表單等物件
- 將**建立的物件指定到主程式這個巨集**，按下物件以後，會呼叫 cellFormat Subroutine 設定目前開啟工作表的格式
- 主程式可以儲存在模組或工作表內，模組、主程式巨集及工作表名稱請自行命名
</script></section>

## 讀取 CSV 檔案及設定儲存格
- **撰寫一個主程式**呼叫 Lib01_charSet 模組內的 **importCSV** Subroutine
	- 主程式需要一個引數才能呼叫 importCSV Subroutine，**引數是一個 sheet name，傳入 importCSV 的 inputName 參數**
	- Lib01_charSet 模組提供 big5 及 utf8  兩種不同編碼格式讀取 CSV 檔案，輸入 1 讀取 big5 檔案，輸入 2 讀取 utf-8 檔案
	- CSV 檔案必須儲存在 csvfiles 資料夾下，檔名分別是 product.csv, utf8product.csv，檔案可以從 [homework2](https://drive.google.com/drive/folders/1iU_OQ9wmx5xV7eWRW0RUOMaoTDida2wr?usp=sharing) 資料夾取得
</script></section>
<section data-markdown><script type="text/template">
## 儲存格操作與使用者自訂型態(1/2)
- 使用 **Range 的 autofill method** 將讀取的 CSV 檔案的 **C2 to Range("C2").End(xlDown)資料作為列的長度，將 =product(C2:D2) 公式填入 E2 to end of E column 儲存格中**
- 請使用 VB 使用者自訂型態(user-defined)的語法，定義一組名為 productLists 資料型態
	- **productLists 自訂型態的內容包含 ID, Name, Price, Amount 等 4 項變數型態**
	- **將 myProduct 宣告成 productLists 資料型態**
	- 使用 myProduct.ID, myProduct.Name, myProduct.Price, myProduct.Amount
</script></section>
<section data-markdown><script type="text/template">
