## What is Markdown?
- Markdown is a lightweight markup language that you can use to **add formatting elements to plaintext text documents**.
- Created by **John Gruber in 2004**, Markdown is now one of **the world’s most popular markup languages**.
- For example, to denote a heading, you add a number sign before it (e.g., # Heading One). Or to make a phrase bold, you add two asterisks(\*) before and after it (e.g., **this text is bold**).
</script>
</section>
<section data-markdown><script type="text/template">
## SGML and HTML
- HTML language
	- HTML(Hyper Text Markup Language) is the **standard markup language for Web pages**.
	- In HTML documents, tags define the start and end of **headings, paragraphs, lists, character highlighting and links**.
- SGML language(ISO 8879)
	- Standard Generalized Markup Language (SGML) is a standard for defining structured document types, and markup languages to represent instances of those document types.
</script></section>
<section data-markdown><script type="text/template">
## XML language
- Extensible Markup Language (XML) is a markup language and file format for storing, transmitting, and reconstructing arbitrary data.
- The World Wide Web Consortium's [XML 1.0 Specification of 1998](https://www.w3.org/TR/REC-xml/) and [several other related specifications](https://www.w3.org/TR/1998/REC-xml-19980210.html).
- What was Microsoft Office 2003 different from 2007
	- In 2003: .doc, .xls, .ppt, ..., etc.
	- In 2007 and after: .docx, .xlsx, .pptx, ..., etc.
</script></section>
<section data-markdown><script type="text/template">
## Open Document Format
- The Open Document Format for Office Applications (ODF), also known as OpenDocument, is an open file format for word processing documents, spreadsheets, presentations and graphics and using ZIP-compressed XML files.
- It was developed with the aim of providing an **open, XML-based file format specification for office applications.**
- LibreOffice, Open Office, ..., etc.
	- .odt and .fodt for word processing (text) documents
	- .ods and .fods for spreadsheets
	- .odp and .fodp for presentations
	- .odg and .fodg for graphics
</script></section>
