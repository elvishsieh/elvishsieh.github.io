# Web Development
</script></section>
<section data-markdown><script type="text/template">
## Client/Server Architecture
- Often clients and servers **communicate over a computer network** on separate hardware.
- Clients initiate communication sessions with servers, which await **incoming requests**.
-  A server host runs **one or more server programs**, for example, a web server, file server, mail server.
![](/images/django/Client-server-model.svg)
</script></section>
<section data-markdown><script type="text/template">
## What is Web Development?(1/2)
- Web development is the work involved in **developing a web site for the Internet** or an intranet.
- It can range from developing **a simple page of text to complex web applications**, from small to complex projects, with or without using a database.
- Front-end web development
	- **Front-end development** is the process of designing and implementing the **user interface (UI) and user experience (UX)** of a web application.
	- Markup language **like HTML, CSS and JavaScript** which is used to create client-side web pages.
</script></section>
<section data-markdown><script type="text/template">
## What is Web Development?(2/2)
- Back-end web development
	- Back-end development involves building the **server-side logic and database components** of a web application.
	- It is responsible for processing user requests, managing data, and ensuring the overall functionality of the application.
	- Server side could be used a progrmming language like PHP, Ruby, Python, Java, C, C++, C# or **Node.js(JavaScript)** to develop web applications.
</script></section>
<section data-markdown><script type="text/template">
## Front-end Development
- HTML (Hypertext Markup Language)
	- HTML provides **the structure and organization of content** on a webpage.
- CSS (Cascading Style Sheet)
	- Responsible for **styling and layout**, CSS enhances the presentation of HTML elements, making the application visually appealing.
- **JavaScript**
	- It is used to add interactions to the web pages.
	- Advancement in JavaScript has given rise to **many popular front-end frameworks like React, Angular and Vue.js, ..., etc**.
</script></section>
<section data-markdown><script type="text/template">
## Front-end Frameworks
- React
	- A JavaScript library for building user interfaces, **maintained by Facebook**. It allows developers to create reusable UI components.
- Angular
	- A TypeScript-based front-end framework developed and **maintained by Google**. It provides a comprehensive solution for building dynamic single-page applications.
- Vue.js was created by **Evan You(尤雨溪)**
	- A progressive JavaScript framework that is approachable yet **powerful, making it easy to integrate with other libraries or existing projects**.
</script></section>
<section data-markdown><script type="text/template">
## Back-end Development
- Server/ cloud instance
	- An essential component of the architecture of a web application is a server or cloud instance.
	- The server is **responsible for processing requests** from clients and providing responses to them.
- Databases
	- Database management is crucial for **storing, retrieving, and managing data** in web applications.
- Application programming interface (APIs)
	- **APIs are sets of rules and protocols** that allow different software applications to communicate with each other.
</script></section>
<section data-markdown><script type="text/template">
## Back-end Frameworks
- Python-based
	- **Flask, FastApi, Django**, Pyramid, CherryPy
- Node.js-based
	- **Angular, React, Vue.js**, [Ember](https://emberjs.com/), [Backbone](https://backbonejs.org/)
- PHP-based
	- **Laravel**, CodeIgniter, CakePHP, Symfony, Zend
- Ruby-based
	- Sinatra, Ruby on Rails
- Java-based
	- Spring, Vaadin, Apache Struts, Struts2
- More framework, like [Wt](https://www.webtoolkit.eu/wt), [Oat++](https://oatpp.io/) and [drogon](https://github.com/drogonframework/drogon) for C++, web frameworks for **Rust and Go languages**. 
</script></section>

# Standard

<section data-markdown><script type="text/template">
## Standard for Web Development
- [W3C web standard](https://www.w3.org/standards/)
	- W3C publishes recommendations like HTML, CSS, XML, SVG that are considered web standards.
	- [WHATWG web standard](https://html.spec.whatwg.org/), [CSS specification](https://www.w3.org/TR/CSS/), [XML specification](https://www.w3.org/Style/XSL//)
- [ECMA International](https://ecma-international.org/)
	- [ECMA-262](https://tc39.es/ecma262/) is the standard for Javascript
	- [ECMA-404](https://tc39.es/ecma404/) is the standard for JSON(JavaScript Object Notation)
- [IETF (Internet Engineering Task Force)](https://www.ietf.org/)
	- [RFC (Request for Comments)](https://datatracker.ietf.org/) for Internet protocols that include [TCP](https://www.rfc-editor.org/rfc/rfc9293), UDP, [HTTP](https://datatracker.ietf.org/doc/html/rfc9110), [SMTP](https://datatracker.ietf.org/doc/html/rfc7504) etc. 
</script></section>
<section data-markdown><script type="text/template">
## Example of HTML Schema
- https URI scheme
<pre><code data-markdown>https-URI = "https" "://" authority path-abempty [ "?" query ]</code></pre>
- It is the same URL as follwoing
<pre><code>http://example.com:80/~smith/home.html
http://EXAMPLE.com/%7Esmith/home.html 
http://EXAMPLE.com:/%7esmith/home.html</code></pre>
- The scheme and host are case-insensitive and normally provided in lowercase.
- Characters other than those in the "reserved" set are equivalent to their [percent-encoded octets](https://www.eso.org/~ndelmott/url_encode.html).
</script></section>

</script></section>
<section data-markdown><script type="text/template">
## HTML and CSS
- HTML (Hypertext Markup Language) frameworks
	- [Bootstrap](https://getbootstrap.com/), [Semantic UI](https://semantic-ui.com/), [Materialize](https://materializecss.com/), [Foundation](https://foundation.zurb.com/), [HTML5 Up](https://html5up.net/)
- CSS (Cascading Style Sheet) frameworks
	- [Bootstrap](https://getbootstrap.com/), [Materialize CSS](https://materializecss.com/), [Puer.CSS](https://puerjs.github.io/), [Bulma](https://bulma.io/), [Tailwind CSS](https://tailwindcss.com/), [SMACSS](https://smacss.com/)
	- [Animate.css](https://animate.style/), [Animista](https://animista.net/)
- Others
	- [lightGallery](https://www.lightgalleryjs.com/), [Justified Gallery](https://miromannino.github.io/Justified-Gallery/), [PhotoSwipe](https://photoswipe.com/), [CSS-Tricks](https://css-tricks.com/)
	- [Sass](https://sass-lang.com/), [Less](https://lesscss.org/)
</script></section>

<section data-markdown><script type="text/template">
##  JavaScript Libraries
- DOM oriented
	- [Lit](https://lit.dev/), [jQuery](https://jquery.com/), [MooTools](https://mootools.net/)
- GUI (Graphical user interface) and widget related
	- React, Angular, Vue, jQuery-UI, Svelte, Chakra [Bootstrap](https://getbootstrap.com/), [Semantic UI](https://semantic-ui.com/), [Materialize](https://materializecss.com/)
- Graphical/visualization (canvas, SVG, or WebGL related)
	- [Three.js](https://threejs.org/), [D3.js](https://d3js.org/), [Babylon.js](https://www.babylonjs.com/), [Chart.js](https://www.chartjs.org/)
- Web-application related (MVC, MVVM)
	- [Vue.js](https://vuejs.org/), [React](https://reactjs.org/), [Angular](https://angular.io/), [Backbone](https://backbonejs.org/), [Ember](https://emberjs.com/)
- Others
	- [MathJax](https://www.mathjax.org/)[\[1\]](../dataMining/04data.html#/2/2), [Babel.js](https://babeljs.io/), [Webpack](https://webpack.js.org/)
</script></section>
