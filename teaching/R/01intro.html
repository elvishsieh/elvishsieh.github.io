<section data-markdown><script type="text/template">
## What is R Language?
- R is a [GNU project](https://www.gnu.org/) which is **similar to the S language** and environment which **was developed at Bell Laboratories** (formerly AT&T, now Lucent Technologies) by **John Chambers and colleagues in 1990**.
- R is a programming language **for statistical computing and graphics** that you can use to **clean, analyze, and graph your data**.
- R is an advanced language used in **Data Science and Machine Learning** as it can perform complex statistical computations.
</script></section>
<section data-markdown><script type="text/template">
## What is Programming Language?
- A programmin language is **a tool** that **help human to communicate with any computer devices**.
- A programming language is a system of notation for writing computer programs. Most programming languages are **text-based** formal languages, but they **may also be graphical**.
- There are **two approaches** to programming language implementation: **compilation** and **interpretation**. It is generally possible to implement a language using either technique.
- List of [programming languages](https://en.wikipedia.org/wiki/List_of_programming_languages) in Wikipedia
</script></section>
<section data-markdown><script type="text/template">
## What is statistics?
- Statistics is the discipline that concerns the collection, organization, analysis, interpretation, and presentation of data.
- Two main statistical methods are used in data analysis
	-  **Descriptive(描述) statistics**, which summarize data from a sample using indexes such as the mean or standard deviation. For example, student's GPA
	-  **Inferential(推理) statistics**, which draw conclusions from data that are subject to random variation (e.g., observational errors, sampling variation). For example, [Chi-Squared Test](../dataMining/06preprocessing.html#/3/7)(卡方檢定).
</script></section>
<section data-markdown><script type="text/template">
## What can statistics do for us?
- There are three major things that we can do with statistics:
	- **Describe**: The world is complex and we often need to describe it in a simplified way that we can understand.
	- **Decide**: We often need to make decisions based on data, usually in the face of uncertainty.
	- **Predict**: We often wish to make predictions about new situations based on our knowledge of previous situations.
- **Today**, statistical methods are **applied in all fields** that involve **decision making**, for **making accurate inferences** from a collated body of data and for making decisions in the face of uncertainty based on statistical methodology.
</script></section>
<section data-markdown><script type="text/template">
## Summary(摘要)
- What is Programming Language?
	- 程式語言是一種**人類與電腦設備的溝通工具**，透過程式語言的設計與描述，讓計算機設備**協助人類處理複雜、具有規則性的事務**；或**控制與其連結的電子設備處理可程式化動作**。
- What is statistics?
	- 統計學是數學的一個分支，主要是**針對收集的資料作清理(clean)、分析、圖形化**的統計計算；學習統計學可以讓我們對**資料做描述、決策與預測**。
- What is R Language?
	- R 是為了統計計算而設計的一種程式語言，學習 R 程式語言就可以<b>對資料集(datasets)做預處理(preprocessing)、分析(analysis)、視覺化(visualization)及預測(prediction)</b>。
</script></section>

## R Installation(1/2)
- R compiles and runs on a wide variety of **UNIX platforms, Windows and MacOS**.
- To download R, please choose your preferred [CRAN](https://cran.csie.ntu.edu.tw/)(Comprehensive R Archive Network) mirror.
- Two kind of methods can install R development environment which can download from **precompiled binary distributions** or **source codes** for installation.
	- For example, download the [base of R for Windows](https://cran.csie.ntu.edu.tw/) to install R on Windows OS.
	- **All of the packages** of precompiled binary distributions **can be added into the system after** installing R environment. 
</script></section>
