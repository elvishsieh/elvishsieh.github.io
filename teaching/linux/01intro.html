<section data-markdown><script type="text/template">
## What is Operating System?
<figure style="float: right">
<img src="/images/linux/Operating_system.png" alt="OS placement">
<figcaption  style="font-size: 10pt"> image source from <a href="https://en.wikipedia.org/wiki/File:Operating_system_placement.svg">Wikipedia</a></figcaption>
</figure>
- Modern OS include
	- **Process management**
	- Interrupts
	- Memory management
	- **File system**
	- Device drivers
	- **Networking**
	- Security
	- **I/O(Input/Output)**
</script>
</section>

<section data-markdown><script type="text/template">
## Which one do you know?
- DOS(Disk Operating System): **MS-DOS**, Apple DOS, IBM PC DOS
- Windows: Windows 3.1, 95, 98, XP, **Windows 7, 8, 10, 11**
- **MacOS(X)**: a Unix operating system developed and marketed by Apple Inc.
- **iOS, Android**: It was designed primarily for touchscreen mobile devices such as smartphones and tablets
- Unix-like: **Linux** distribution, **BSD** distribution
</script>
</section>

<section data-markdown><script type="text/template">
## Unix-like distribution
- Unix distribution
	- **University of California, Berkeley (BSD)**, Microsoft (Xenix), Sun Microsystems (SunOS/Solaris), HP/HPE (HP-UX), and IBM (AIX), etc.
- Linux distribution
	- commercially backed: Fedora Linux (Red Hat), openSUSE (SUSE) and **Ubuntu (Canonical Ltd.)**, etc.
	- community-driven: **Debian**, Slackware, Gentoo and Arch Linux, etc.
- BSD distribution
	- 4BSD-Lite: **FreeBSD**, NetBSD, OpenBSD and DragonFly BSD, etc.
</script>
</section>

<section data-markdown><script type="text/template">
## UNIX System
- UNIX is a family of multitasking(多工), multiuser(多人) computer operating systems(作業系統)
- In 1969 at the Bell Labs research center by [Ken Thompson](https://en.wikipedia.org/wiki/Ken_Thompson), [Dennis Ritchie](https://en.wikipedia.org/wiki/Dennis_Ritchie), and others.
- **AT&T licensed Unix** to outside parties in the late 1970s
- Leading to a variety of both academic and commercial Unix, i.e., **BSD and System V**
- UNIX System： kernel(核心), Development environment, Commands(shell), file system(檔案系統), Documentation
- UNIX 簡史：[網路農夫](http://mirror.sars.tw/UNIX_C_Shell/no1-1-01.html)
</script>
</section>

<section data-markdown><script type="text/template">
## the Gnu Operating System
- [GNU](https://www.gnu.org/) stands for “GNU's Not Unix.” 
- In September 1983, the GNU operating system was initiated by [Richard Stallman](https://en.wikipedia.org/wiki/Richard_Stallman) while he worked at MIT Artificial Intelligence Laboratory.
- The [Free Software Foundation](https://www.fsf.org/) was founded in October 1985
- By 1990 GNU teams had either found or written all the major components **except one—the kernel**.
- **Linux, a Unix-like kernel**, was developed by [Linus Torvalds](https://en.wikipedia.org/wiki/Linus_Torvalds) in 1991 and **made free software in 1992**.
- GNU/Linux systems, typically via GNU/Linux distributions
</script>
</section>

##  Gnu/Linux System <br/>Installed components
- **A bootloader**, for example GNU GRUB, LILO, SYSLINUX or systemd-boot
- **An init program**, such as the traditional sysvinit and the newer systemd, OpenRC and Upstart.
- **Software libraries**, which contain code that can be used by running processes
- **Basic Unix commands**, with GNU coreutils being the standard implementation.
</script>
</section>

## Gnu/Linux System <br />Installed components
- Widget toolkits are the libraries used to build graphical user interfaces (GUIs) for software applications.
- A **package management system**, such as dpkg, RPM, apt, Pacman, ..., etc.
- **User interface programs** such as command shells or windowing environments(X Window).
</script>
</section>

<section data-markdown><script type="text/template">
## The Linux Booting Process
- **UEFI or BIOS**
	- The Unified Extensible Firmware Interface (UEFI), > 2TB
	- Basic Input/Output System (BIOS), < 2TB
- **GPT**/MBR(GUID Partition Table/Master Boot Record)
	- GUID is an acronym for 'Globally Unique Identifier
	- Booting UEFI systems from GPT-partitioned disks is commonly called **UEFI-GPT booting**.
	- UEFI booting to be performed from EFI system partition on MBR-partitioned disks which is called UEFI-MBR.
- Boot Loader
	- **GNU GRUB**(GRand Unified Bootloader), which is the typical boot loader for **most modern Linux systems**.
</script>
</section>

<section data-markdown><script type="text/template">
## The Linux Booting Process
- Kernel
	- GRUB **first mounts the root file system** that's specified in the grub.conf file. Then it **executes the /sbin/init program**, which is always the first program to be executed.
- Init
	- At this point, your system executes runlevel programs. At one point it would look for an init file, usually **found at /etc/inittab** to decide the Linux run level.
- Runlevel programs
</script>
</section>
