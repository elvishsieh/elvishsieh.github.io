# Bash Shell
</script>

<section data-markdown><script type="text/template">
## bash - GNU Bourne-Again SHell
- Bash is an sh-compatible command language **interpreter** that executes commands read from the standard input or from a file.
- Bash is intended to be a conformant implementation of the Shell and Utilities portion of the **IEEE POSIX  specification** (IEEE Standard 1003.1).
- Bash also incorporates useful features from the Korn and C shells (**ksh and csh**).
- The control operator: ; , &, \
	- Commands separated by a ; are executed **sequentially**.
	the control operator &, the shell executes the command in the **background in a subshell**.
	\ meaning a **newline**.
</script></section>

<section data-markdown><script type="text/template">
## Shell Grammar(1/3)
- Lists - A list is a sequence of **one or more pipelines separated by** one of the operators **;, &, &&, or ||**,  and  optionally
       **terminated by** one of **;, &, or \<newline\>**.
- Compound Commands
	- (list) - list  is  executed  **in a subshell**.
	- { list; } - It is executed in the **current shell environment**.  list must be **terminated** with a **newline** or **semicolon**.
	- ((expression))- If the value of the expression is **non-zero**, the return **status is 0**; otherwise return status is 1.
	- [[ expression ]] - Expressions are composed of the primaries described below under **Conditional Expressions**.
</script></section>
<section data-markdown><script type="text/template">
## Shell Grammar(2/3)
- Expressions combined the following operators or listed:
| Expressions					| Description	|
| :---							| :---			|
| ( expression )				| Returns the value of expression.	|
| ! expression					| True if expression is false.		|
| expression1 && expression2	| True if both expression1 and expression2 are true.	|
| expression1 \|\| expression2	| True if either expression1 or expression2 is true.	|
- There are **three quoting mechanisms**: the escape character, single quotes, and double quotes.
	- A  non-quoted  backslash  (\\) is the escape character.
</script></section>
<section data-markdown><script type="text/template">
## Shell Grammar(3/3)
- **Comments**: a word **beginning with #** causes that word and all remaining characters on that line to be ignored.
- **Variable**:  A variable may be assigned to by a statement of the form 
<pre><code>name="value"</code></pre>
- Positional Parameters
</script></section>
<section data-markdown><script type="text/template">
## Conditional Expressions
| Cond.			| Description			|
| :---:			| :---					|
| -a file		| True if file exists.	|
| -c file		| True if file exists and is a character special file.	|
| **-d file**	| True if file exists and is **a directory**.	|
| -e file		| True if file exists.	|
| **-f file**	| True if file exists and is **a regular file**.	|
| -h file		| True if file exists and is a symbolic link.	|
| **-r file**	| True if file exists and **is readable**.	|
| -s file		| True if file exists and has a size greater than zero.	|
| **-w file**	| True if file exists and **is writable**.	|
| **-x file**	| True if file exists and **is executable**.	|
</script></section>
