<section data-markdown><script type="text/template">
## Ubuntu/Debian System
- Ubuntu is an ancient African word meaning **‘humanity to others’**.
- Gnu/Linux was already established in 2004, but it was fragmented into proprietary and unsupported community editions
- Mark Shuttleworth **gathered a small team of Debian developers** who together founded Canonical and set out to create an **easy-to-use Linux desktop called Ubuntu**.
</script>
</section>

<section data-markdown><script type="text/template">
## Ubuntu Release
- In 2006 Ubuntu decided that ** every six months and every fourth release**, 
made **every two years**, would receive **Long-Term Support** for large-scale deployments.
- e.g. **Ubuntu 20.04 LTS** , Ubuntu 20.10, Ubuntu 21.04, Ubuntu 21.10, **Ubuntu 22.04 LTS**
- This is the origin of the term [LTS for stable](https://ubuntu.com/about), maintained releases.
- Ubuntu **Desktop**, Ubuntu **Server**, Ubuntu for [IoT(Internet of Things)](https://en.wikipedia.org/wiki/Internet_of_things), Ubuntu **Cloud**
</script>
</section>

<section data-markdown><script type="text/template">
# How to <br />install Ubuntu	
</script>
</section>

<section data-markdown><script type="text/template">
## Variety of installation
- Ubuntu with Windows
	- You can install Ubuntu **inside a virtualbox in Windows**
	- You can install Ubuntu on **WSL2 on Windows 10, 11**
	- You can install [dual boot Ubuntu with Windows](https://www.bing.com/videos/search?q=%e9%9b%99+ubuntu+on+windows+10&&view=detail&mid=A00A36E6014F4535DD3FA00A36E6014F4535DD3F&&FORM=VRDGAR)
- Ubuntu only itself
- **Live Ubuntu**: boot from a USB stick or a DVD
- Install Ubuntu on [a disk drive](https://www.bing.com/videos/search?q=%e9%9b%99+ubuntu+on+windows+10&&view=detail&mid=6073A0B71B57E529CF806073A0B71B57E529CF80&&FORM=VRDGAR) or a USB
</script>
</section>

<section data-markdown><script type="text/template">
## Installation Options
- [Ubuntu Desktop](https://www.ubuntu-tw.org/modules/tinyd0/): A graphical desktop environment is used on
**desktop and laptop** systems and is only available for 64-bit x86 systems.
- Ubuntu Server: This image is available for **x86, ARM, IBM POWER (PowerPC) and s390x**.
- Standard Live Server **ISO Image**: This allows the installation to be performed without needing a network.
- Network Installer ISO Image: Contains the **minimum needed** to begin the installation process.
</script>
</section>
<section data-markdown><script type="text/template">
## Preparing to Install
- Recommended **system requirements**:
	- 2 GHz dual-core processor
	- better 4 GB system memory
	- 25 GB of free hard drive space or a flash drive (8GB as a minimum, 12GB or above recommended)
- A utility for creating **bootable USB drives**
	- [Rufus](http://rufus.ie/en/) is a utility that helps format and create bootable USB flash drives, such as USB keys/pendrives, memory sticks, etc.
- **ISO image**: Download from [Ubuntu website](https://www.ubuntu-tw.org/modules/tinyd0/)
</script>
</section>

- Reason Why: Access the **Linux terminal on Windows**, develop **cross-platform applications**, and manage IT infrastructure without leaving Windows.
- Enble **virtualization in BIOS** or **Virtual Machine Platform** optional feature is enabled
- Using **"wsl --install" command** to install WSL
- Enable **Windows Subsystem for Linux** and **virtual platform** on Windows 10, 11, then install Ubuntu from the **Microsoft Store** or WSL command

- All of files in VirtualBox VMs folder
	- Copy all of files from VirtualBox VMs folder
	- **Add(加入)** VMs with VirtualBox's Tools
- Export/Import VirtualBox VMs file
	- **Export/Import(匯出/匯入)** .ova file from VirtualBox 
- New a VMs with VirtualBox Image file
	- New(新增) a VMs from VirtualBox image file(.vdi) 
	- Setup memory, boot, cpu, clipboard, and so on.
- [Tutorial Video](https://drive.google.com/drive/u/1/folders/1E--j5vyu-v3h1qviabReraK5mzSRmzT-) for migrating VirtualBox
