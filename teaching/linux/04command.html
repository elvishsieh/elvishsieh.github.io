# Hard/Symbolic Links
</script></section>
<section data-markdown><script type="text/template">
## Hard Link
- A hard link to a file is indistinguishable(é›£ä»¥å€åˆ¥) from the original file because it is a **reference to  the  object  underlying  the
original filename**.
- Each of the hard links to a file is a reference to **the same inode number**, where an inode
number is an index into the inode table, which contains **metadata about all files** on a filesystem.
-  Hard links **may not refer** to **directories** and may not refer  to  **files  on  different filesystems**
</script></section>

<section data-markdown><script type="text/template">
## Symbolic(Soft) Link
- A  symbolic  link  is  a  special type of file whose contents are a string that is the **pathname of another file**, the file to
which the link refers.
- A  symbolic link is **a  pointer  to  another name**, and not to an underlying object.  For this reason, symbolic links may refer to directories and
may cross filesystem boundaries.
-  Symbolic links may refer to other symbolic links, in which case the links **are dereferenced** until an object that is not a symbolic link is found, a symbolic  link  that
refers to a file which **does not exist is found**, or **a loop is detected**.
</script></section>

<section  data-markdown><script type="text/template">
## Differences between <br />soft and hard link
- Symbolic links can be made to **files and directories** while hard links can only be made between **files**.
- Symbolic links can be made between **different file systems**, hard ones cannot.
- Hard links **share the inode number**, symbolic links do not.
- With symbolic links, if the **original file or directory is deleted, the information is lost**, with hard links it is not.
- Hard links are exact copies of the file while symbolic links are mere **pointers or â€œshortcutsâ€**.
</script></section>

<section data-markdown><script type="text/template">
## More info. of Directory(1/2)
- /bin
	- Contains the **basic shell commands** that may be used both by root and by other users.
	These commands include **ls , mkdir , cp , mv , rm and rmdir** . /bin also contains **Bash**.
- /boot
	- Contains data required for booting, such as the **boot loader**, the **kernel**, and other data.
- /etc
	- Contains **local configuration files** that **control the operation** of programs like the X Window System.
</script></section>
<section data-markdown><script type="text/template">
## More info. of Directory(2/2)
- /root
	- Home directory for **the root user**. The personal data of root is located here.
- /usr
	- /usr has **nothing to do with users**, but is the acronym for Unix system resources. /usr holds several subdirectories, such as **/usr/bin** , /usr/
	sbin , /usr/local and **/usr/share/doc** .
- /var
	- /var is for data which is written during system operation and thus is variable data, such as **log fles** or **spooling data**, such as **/var/log, /var/spool/mail**.
</script></section>
