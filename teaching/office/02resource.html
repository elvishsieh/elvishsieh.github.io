## 商業套裝軟體
- Microsoft Office & Online Version(Office 365®)

- [OpenOffice](https://www.openoffice.org/): Sun >> Oracle >> Apache Foundation

- [**LibreOffice**](http://www.libreoffice.org/): Open Document Foundation

- [Google Docs](https://www.google.com.tw/intl/zh-TW/docs/about/): Google Corporation

- Others:
	* Office Suites: [Free Office](https://www.freeoffice.com/en/), [WPS Office](https://www.wps.com/), [Calligra](https://www.calligra.org/) 等
	* [Scribus](https://www.scribus.net/), [LyX](https://www.lyx.org/), [AbiWord](https://www.abisource.com/) 等

</script>

<section data-markdown><script type="text/template">
## 為什麼要使用 ODF
- Sep. 20, 2017新聞報導：**Office 2007不再提供技術資源升級**

- **20年後，Word 2003還會有人用嗎？**

- 如果你/妳的成績單是Word 2003的格式，**未來20年後要申請成績單，會產生什麼問題？**

- ODF: **Open Document Format (開放式文件格式)**

- ODF是一種具可攜性、可讀性及文件自我描述特性，檔案文件可永久保存。

- 軟體升級需負擔龐大授權費用，且格式不開放
</script>
</section>
<section data-markdown><script type="text/template">
## ODF vs DOCX 文件格式
- Word 2007以後的版本可以儲存成 ODF 格式

- 但是，Word檔案 **匯出 ODF格式會有問題**

- 使用LibreOffice開啟 Word 檔案，**再存成 ODF**
</script>
</section>
<section data-markdown><script type="text/template">
## 政府推動 ODF計畫
- 我國則於 **98 年 1 月**將ODF標準訂為國家標準CNS15251

- 104年：各機關提供可編輯文件的ODF文書格式

- 105年：系統之間的資料交換，須支援ODF格式

- 106年：各機關全面使用可編輯ODF文書軟體

- 推動文書檔案自由軟體解決方案，以節省特定文書軟體授
</script>
</section>

<section data-markdown><script type="text/template">
## 自由使用的資源
- Open Source(開放式原始程式碼)
	* **作業系統**、商套裝軟體、各種多媒體編輯、播放軟體等
- Free Software(自由軟體)
	* 瀏覽器、**商業套裝軟體**、影像處理軟體、壓縮軟體、影音編輯軟體、**音樂製作軟體**
- CreativeCommons(創用 CC)
	* 圖片、影音、創作
- Open Font License, OFL(開放式字型使用執照)
	* [Google Fonts](https://fonts.google.com/), [Noto Fonts](https://www.google.com/get/noto/),
	[源樣](https://github.com/ButTaiwan/genyo-font)、[源流明體](https://github.com/ButTaiwan/genryu-font)、[源泉圓體](https://github.com/ButTaiwan/gensen-font)字型等
- Open Online Course(開放式課程)
	* [磨課師](http://taiwanmooc.org/), [Couresa](https://zh-tw.coursera.org/), [edX](https://www.edx.org/)
</script>
