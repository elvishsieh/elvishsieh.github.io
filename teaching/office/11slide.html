<section data-markdown><script type="text/template">
## 簡報的技巧
- 訂定題目
	* 聽眾是誰?
	* 傳達什麼訊息?
- 製作投影片
	* 簡報製作的原則是 KISS (Keep It Simple, Stupid)
- 不斷的練習：時間的掌握要精準
- 簡報時注意事項
	* 提前到場試播投影片、分發講稿等
- 檢討與改進
</script>
</section>
<section data-markdown><script type="text/template">
## 簡報的時間分配
- 簡報分成開場、簡報主體及結尾三大部分， 時間分配 1：8：1 的黃金比例
- 10 分鐘的演講，建議時間分配是
	* 開場 1 分鐘
	* 簡報主體 8 分鐘
	* 結尾 1 分鐘
- 若簡報時間為 20 分鐘，就等比變成 2 分鐘：16 分鐘：2 分鐘
[Source from: 上場前該知道的時間分配黃金比例](http://www.businesstoday.com.tw/article/category/80407/post/201703100015/%E4%B8%8A%E5%A0%B4%E5%89%8D%E8%A9%B2%E7%9F%A5%E9%81%93%E7%9A%84%E6%99%82%E9%96%93%E5%88%86%E9%85%8D%E9%BB%83%E9%87%91%E6%AF%94%E4%BE%8B)
</script>
</section>
<section data-markdown><script type="text/template">
## 簡報製作的技巧
- 製作屬於自己的範本
	* 一致化的樣式
- 儘可能使用圖、表，文字儘量減短
- 字體的選用
	* 字體大小適中
	* 中文字體選用黑體、圓體
	* 英文字體選用無襯線體
- 加入色彩及動畫效果
</script>
</section>
</section>

<section>
<section data-markdown><script type="text/template">
## 製作投影片的步驟
- 選取範本
	* 套用 Microsoft 提供的範本
	* 網路下載的範本
	* 自製範本
- 編輯投影片母片
	* 修改範本母片的樣式
- 編輯投影片
	* 編輯文字、轉場、動畫、播放的設定等
</script>
</section>
<section data-markdown><script type="text/template">
## 建立投影片
- 蒐集資源
	* 網路上免費的範本、字體、圖形
- 開啟 Power Pointer, 選取範本
	* 若套用 Microsoft 提供的範本，點選 [建立] 按鈕
- 編輯投影片母片
	* 修改範本母片的背景圖檔、字體、版面配置等
- 編輯投影片
	* 加入演講的文字及內容
	* 加入圖片、轉場、動畫、播放的設定等
</script>
</section>
