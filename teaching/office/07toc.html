<section data-markdown><script type="text/template">
## 何謂長篇文件
- 封面頁：沒有頁碼
- 目錄頁：小寫羅馬數字的頁碼
	* 目錄、圖目錄、表目錄
- 章、節標題
	* [章]標題都會在單數頁，若剛好在偶數頁，則偶數頁空白
	* [頁首]右邊是節標題
	* [偶數頁]左邊是章標題
- 內文文字
- 附錄頁
- 索引
</script>
</section>	
<section data-markdown><script type="text/template">
## 章節標題及內文文件
- 使用範本的標題 1、標題 2、標題3 ... 等樣式編輯文件的標題、次標題、次次標題
- 使用範本的內文樣式編輯內文文件
- 使用項目符號或項目編號編輯項次的文字
- 不可以隨意按下 Enter 來處理段落間距
- 使用定位點(Tab 鍵)來處理文件內多個空白分隔
- 空白鍵來處理中文字與英文字間的間格
- 插入表格及圖形
- 使用交叉參照來編排文件
</script>
</section>
</section>

<section>
<section data-markdown><script type="text/template">
# 封面頁及目錄頁
</script>
</section>
<section data-markdown><script type="text/template">
## 頁面樣式的種類
- 預設頁面
- 第一頁
- 封面
- 左頁(章標題，雙數頁碼)、右頁(節標題，單數頁碼)
- 註腳(footnote)
- 索引 ...
</script>
</section>
<section data-markdown><script type="text/template">
## 新增封面頁步驟
1. 點選側邊欄的頁面樣式
2. 點選[第一頁]頁面樣式 ≫ 按滑鼠右鍵 ≫ 點選 [新增]
3. [名稱]欄位輸入 [封面頁] ≫ 下一個樣式點選 [第一頁] 
4. 按下 [確定]
</script>
</section>
<section data-markdown><script type="text/template">
## 插入封面頁
1. 滑鼠移動到文件最頂端第一個字的前面
2. 點選[插入更多隔斷符] ≫ [手動分隔] ≫ 彈出[插入隔斷符]視窗
3. [頁面樣式]欄位點選 [封面頁]
4. 勾選 [變更頁碼]
4. 按下 [確定]
</script>
</section>
<section data-markdown><script type="text/template">
## 插入目錄頁(第1頁)
1. 滑鼠移動到封面頁文件最頂端第一個字的前面
2. 點選[插入更多隔斷符] ≫ [手動分隔] ≫ 彈出[插入隔斷符]視窗
3. [頁面樣式]欄位點選 [第一頁]
4. 勾選 [變更頁碼]
4. 按下 [確定]
</script>
</section>
<section data-markdown><script type="text/template">
## 插入目錄頁(第2頁)
1. 滑鼠移動到文件最頂端第一個字的前面
2. 點選[插入更多隔斷符] ≫ [手動分隔] ≫ 彈出[插入隔斷符]視窗
3. [頁面樣式]欄位點選 [第一頁]
4. 不要勾選 [變更頁碼]
4. 按下 [確定]
</script>
</section>
</section>

<section>
<section data-markdown><script type="text/template">
# 插入頁碼
</script>
</section>
<section data-markdown><script type="text/template">
## 插入頁碼操做步驟
- 操作步驟
	1. 移動游標到頁尾或頁首
	2. 點選[頁尾(預設樣式)] or [頁首(預設樣式)]
	3. 點選[置中]對齊
	4. [插入] ≫ 頁碼；或[欄位] ≫ [更多欄位] ≫ [頁碼] ≫ 選擇頁碼的格式
- 使用[偏移]來調整頁碼的編號
</script>
</section>
