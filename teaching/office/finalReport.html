<section data-markdown><script type="text/template">
## 期中報告(1/3)
- 排版一份文件，文件的文稿請自己上網找一篇文章作為排版的文字稿，參考範例： [article.txt](./examples/word/article.txt) 和 [article.pdf](./examples/word/article.pdf)

- 排版文字稿時的要求及注意事項如下：
	* 版面配置：上、下、左、右邊界都是 2.54 cm
	* 標題文字：採用「標題 1」的樣式，字型大小為 26 pt 字型，靠左對齊、字體「源泉圓體」，段落設定值是與後段 2.5 行距離
	* 本文文字： 採用「內文」的樣式，字型大小為 12 pt 字型，左右對齊、字體「 cwTeX 中明體 」字型，行距設為單行間距

</script>
</section>

<section data-markdown><script type="text/template">
## 期中報告(2/3)
- 排版文字稿時的要求及注意事項如下：
	* 封面：封面可以採用 Word 內建的封面或者自行設計，次頁保留一個空白頁
	* 目錄：製作目錄，採用任何一種目錄樣式皆可，必須要注意目錄的頁碼需從本文的頁碼開始，不可以接續封面頁及目錄的頁數
	* 頁碼：
		- 封面頁碼：空白
		- 目錄頁碼：羅馬數字的編號 (ⅰ, ⅱ)
		- 本文頁碼：必須空白頁碼的編號從 1 開始，不可加入封面及目錄的頁數
</script>
</section>

<section data-markdown><script type="text/template">
## 期中報告(3/3)
- 繳交期限： ? 日晚上 21:00以前將文字稿及 Word 檔案 Email 給我

- 源泉圓體與 cwTeX 中明體的字體分別到下列網址下載：
	1. [源泉圓體](https://github.com/ButTaiwan/gensen-font)
	2. [cwTeX 中明體](https://github.com/l10n-tw/cwtex-q-fonts-TTFs/releases)
</script>
</section>
</section>

<section data-markdown><script type="text/template">
## 期末分組報告
- 小組組成：2人一組
	* 各自尋找組員，名單、題目統一交給班代(or 學藝) 彙整，於下一次上課給我
- 報告題目：
	* 自由選定, 例如：最喜愛的人、事、物; 旅遊體驗分享等
- 報告時間：
	* 6 分鐘, 每人報告時間約 3 分鐘
- 投影片製作的內容：
	* 約 8-12 張 slides, 包括
	* 標題投影片、大綱 (Agenda)、致謝
	* 分工表：資料蒐集(圖片、範本、字型、題目選定)、投影片製作、美工設計等
</script>
</section>
