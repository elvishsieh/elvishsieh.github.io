<section data-markdown><script type="text/template">
## 第一次作業
- 請自行設計屬於自己的 Template(範本)，並且詳細說明這個 Template 內部的所有樣式的設定值

  * Template 內樣式的設定值必須包括中、英文字族(font family)、字型大小、段落的對齊方式及縮排等
	* 內文樣式：選用襯線體字型，例如：[源樣明體](https://github.com/ButTaiwan/genyo-font)、cwTeX 明體
	* 標題樣式：選用無襯線體，例如：[泉源圓體](https://github.com/ButTaiwan/gensen-font)、[思源黑體](https://blog.typekit.com/alternate/source-han-sans-cht/)、[思源真黑體](https://free.com.tw/genshin-font/)等
	* 英文字體：選用英文字體(不要與中文字體相同)
	* 行距、段落間距、標題與後段的間距分別由小到大
	* 標題、標題1-3 字型大小的設定值也是由大到小
</script>
</section>
<section data-markdown><script type="text/template">
## 第一次作業
  * 儲存成範本檔(template)的副檔名： .ott
  * 說明文字請使用自己設計的範本檔(template)產出 Writer 的說明檔(.odt)
  * 繳交 2 個檔案，一個是範本檔(.ott)，另一個是說明檔(.odt)
	
- 繳交期限：下星期六晚上 20:00 前
- 繳交方式： Email to:  [elvis.hsieh@gmail.com](elvis.hsieh@gmail.com)
- 注意事項：不可複製、貼上，被發現，抄襲、被抄襲者都是零分計算
</script>
</section>
</section>
<section>
<section data-markdown><script type="text/template">
## 第二次作業
- 請依照下列樣式的要求排版一份文件，文件的文稿請自己上網找一篇文章作為排版的文字稿，參考範例： [article.txt](./examples/word/article.txt) 和 [cwtex.pdf](./examples/word/cwtex.pdf)
- 排版文字稿時的要求及注意事項如下：
	* 文件長度至少 5 頁以上
	* 版面配置：上、下、左、右邊界都是 2.54 cm
	* 標題文字：採用「標題 2」的樣式，字型大小為 16 pt 字型，靠左對齊、字體「源泉圓體」，段落設定值是與後段 2.0 行距離
	* 標題文字：採用「標題 3」的樣式，字型大小為 14 pt 字型，靠左對齊、字體「源泉圓體」，段落設定值是與後段 1.5 行距離
	
</script>
</section>

<section data-markdown><script type="text/template">
## 第二次作業
- 排版文字稿時的要求及注意事項如下：
	* 本文文字： 採用「預設樣式」的樣式，字型大小為 12 pt 字型，左右對齊、字體「 cwTeX 明體 」字型，段落設定值是與後段 1.5 行距離，行距設為 1.5 行間距
	* 英文字體：標題文字請選用無襯線體(San Serif)，內文文字請選用襯線體(Serif)，字體大小與中文字體相同，字體請自行到 Google Fonts 下載
	
- 下載字體：
	1. 中文字體：[源泉字體](https://github.com/ButTaiwan/gensen-font), [cwTeX 字體](https://github.com/l10n-tw/cwtex-q-fonts-TTFs/releases)
	2. 英文字體：[Google 字體](https://fonts.google.com/)
	
</script>
</section>
<section data-markdown><script type="text/template">
## 第二次作業
-  儲存成範本檔(template)的副檔名： .ott，範本檔內不會有任何文字
- 繳交 2 個檔案，一個是範本檔(.ott)，另一個是說明檔(.odt)
- 繳交期限：下星期六晚上 20:00 前
- 繳交方式： Email to:  [elvis.hsieh@gmail.com](elvis.hsieh@gmail.com)

</script>
</section>
</section>

<section>
<section data-markdown><script type="text/template">
## 第三次作業
- 將第二次作業排版的文件加入封面頁、目錄頁，封面頁、目錄頁及本文頁面的製作如下：
- 封面頁
	* 插入一張圖片作為封面，圖片請自己選擇適當的圖片
	* 頁碼：無
	* 封面頁的背面留一個空白頁
- 目錄頁
	* 包含目錄、圖目錄、表目錄
	* 頁碼：使用羅馬數字，顯示於頁尾置中位置
	* 目錄、圖目錄、表目錄都是自動產生，本文文件內容變動，目錄的標題文字及頁碼亦可以更新
</script>
</section>
<section data-markdown><script type="text/template">
## 第三次作業
- 本文頁面：
	* 插入 2 張圖片，圖片下方必須標註圖片的編號及標題文字
	* 插入 1 個表格，表格內容自己設計，表格上方必須標註表格的編號及標題文字
	* 圖片及表格標題文字需分別顯示於圖目錄及表目錄
- 繳交 2 個檔案，一個是 Writer 的預設檔案(.odt)，另一個匯出的 pdf 檔案(.pdf)
- 繳交期限：下星期六晚上(11/28日) 20:00 前
- 繳交方式： Email to:  [elvis.hsieh@gmail.com](elvis.hsieh@gmail.com)
- 注意事項：不可複製、貼上，被發現，抄襲、被抄襲者都是零分計算
</script>
</section>
