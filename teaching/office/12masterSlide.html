<section data-markdown><script type="text/template">
## 編輯投影片母片
- 直接編輯投影片，還是先編輯投影片母片？
	* 答案是：先編輯投影片母片
- Why?
	* 目的：所有投影片樣式可以一致化
- 編輯母片的項目
	* 字型樣式：標題、大綱、頁首、頁尾等
	* 段落樣式：靠右、置中、靠左對齊及間距等
</script>
</section>
<section data-markdown><script type="text/template">
## 編輯投影片母片步驟
- 開啟 Power Pointer, 並選擇適合主題的範本
- 點選 [檢視] 索引標籤 ≫ [投影片母片] 群組
- 選擇投影片母片版面配置的種類
	* 標題投影片、標題及物件、章節標題、兩項物件、比對等不同的版面配置
- 修改屬於自己喜愛的樣式
	* 包括背景圖、字型、段落、項目符號等
</script>
</section>
</section>

## 期末分組報告
- 小組組成：2人一組
	* 各自尋找組員，名單、題目統一交給班代(or 學藝) 彙整，於下一次上課給我
- 報告題目：
	* 自由選定, 例如：最喜愛的人、事、物; 旅遊體驗分享等
- 報告時間：
	* 6 分鐘, 每人報告時間約 3 分鐘
- 投影片製作的內容：
	* 約 8-12 張 slides, 包括
	* 標題投影片、大綱 (Agenda)、致謝
	* 分工表：資料蒐集(圖片、範本、字型、題目選定)、投影片製作、美工設計等
</script>
