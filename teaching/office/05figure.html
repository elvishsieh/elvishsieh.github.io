<section data-markdown><script type="text/template">
## 輸入 Unicode 編碼
<ul>
<li class="fragment" data-fragment-index="1"> 找 Unicode 編碼？</li>
<ul>
		<li class="fragment" data-fragment-index="2">Google 輸入 "unicode charts" 關鍵字</li>
		<li class="fragment" data-fragment-index="3">範例：在 [Unicode 協會網站](http://unicode.org/charts/), 按 Ctrl + f 找到 Number Forms, 在 Unicode 編碼, 找到羅馬數字 3 的編碼是 2172</li>
		<li class="fragment" data-fragment-index="4">中文的難字可以到[全字庫](https://www.cns11643.gov.tw/)找 unicode 的編碼</li>
	</ul>
<li class="fragment" data-fragment-index="4">Unicode 編碼</li>
	<ul>
			<li class="fragment" data-fragment-index="4">切換到「注音輸入法」</li>
			<li class="fragment" data-fragment-index="4">在「注音輸入法」的狀態之下，按「`u + unicode 編碼」</li>
			<li class="fragment" data-fragment-index="5">反轉 Unicode : Alt + x</li>
	</ul>
</ul>
</script>
</section>
<section data-markdown><script type="text/template">
## 插入內建的特殊字元
- 操作步驟
	1. [插入] 索引標籤 ≫ [符號] 群組 ≫ [其他] 符號
	2. [符號] 頁面中點選 [字型] 頁籤 ≫ 選擇 [Wingdings] or [Wingdings2] or [Wingdings3] 字型
	3. 尋找想要輸入的特殊字元 ≫ 按下 [插入] 按鈕
- 範例：如何插入 ☑ 特殊字元
	1. [插入] 索引標籤 ≫ [符號] 群組 ≫ [其他] 符號
	2. [符號] 頁面中點選 [字型] 頁籤 ≫ 選擇 [Wingdings2]
	3. 插入 ☑ 特殊字元 ≫ 按下 [插入] 按鈕
</script>
</section>

<section data-markdown><script type="text/template">
# 插入圖片的種類
- 圖片: 資料夾內的圖檔
- 線上圖片：網路上的圖檔
- 圖案： 內建的幾何圖形、流程圖等
- SmartArt 圖形：彩色的圖形，包括清單、流程圖、循環圖、階層圖等
- 螢幕擷取畫面：
	* 擷取開啟的頁面, 是全螢幕的圖形
	* 擷取應用程式頁面的圖形： [Ctrl + Alt] + [prt scr] 功能鍵
</script>
</section>

<section data-markdown><script type="text/template">
## 插入表格操做步驟
- 操作步驟
	1. [插入] 索引標籤 ≫ [表格] 群組
	2. [插入表格] 中拖曳 ?x? 的表格
	3. 在表格的上方按下滑鼠右鍵，可以插入、刪除現有的表格
- 美化表格
	* [設計] 索引標籤 ≫ 選擇自己喜愛的表格樣式
- 表格內容
	* 在表格的上方按下滑鼠右鍵，可以調整表格的垂直、水平、框線及網底等設定值
- 手繪表格
	* [插入] 索引標籤 ≫ [手繪表格] 手動繪製表格
</script>
