## Quantile Plot
- Let `$x_i$`, for `$i_1$` to `$N$`, be the data sorted in increasing order so that `$x_1$` is the smallest observation and `$x_N$` 
	is the largest for some ordinal or numeric attribute `$X$`. 
- Each observation, `$x_i$` , is paired with a percentage, `$f_i$` , which indicates
	that approximately `$f_i \times 100\%$` of the data are below the value, `$x_i$`. Let 
	**`$ f_i = \frac{i - 0.5}{N} = \frac{2i - 1}{2N}$`**
- These numbers increase in **equal steps of `$\frac{1}{N}$`**, **ranging from `$\frac{1}{2N}$`** (which is slightly
	above 0) **to `$1 - \frac{1}{2N}$`** (which is slightly below 1). On a quantile plot, `$x_i$` is graphed against `$f_{i}$`.
	This allows us to compare different distributions based on their quantiles.
</script></section>

<section data-markdown><script type="text/template">
## Quantile-Quantile Plot(1/2)
- A **quantile-quantile plot**, or **q-q plot**, graphs the quantiles of **one univariate distribution** against the corresponding quantiles of **another**.
- Suppose that we have **two sets of observations** for the attribute or variable **unit price**, taken from **two different branch** locations. Let `$x_1, \cdots ,x_N$` be the data from the first
branch, and `$y_1, \cdots ,y_N$` be the data from the second, where each data set is sorted in increasing order.
	- If `$M = N$`, then we	simply plot `$y_i$` against `$x_i$` , where `$y_i$` and `$x_i$` are both `$f_i = \frac{i - 0.5}{N(or\; M)}$` quantiles
	of their respective data sets.
</script></section>

## Normal Q-Q Plot with Python
<pre><code data-trim data-line-numbers>import numpy as np
import matplotlib.pyplot as plt
import scipy.stats as stats

# pip install statsmodels
# import statsmodels.api as sm

# Generate some random normally distributed data
np.random.seed(30)
data = np.random.normal(loc=10, scale=2, size=30)

# Create a normal quantile plot
stats.probplot(data, dist="norm", plot=plt)
# fig = sm.qqplot(data, line='s')

# Customize the plot
plt.title('Normal Q-Q plot')
plt.xlabel('Theoretical quantiles')
plt.ylabel('Sample quantiles')
plt.show()</code></pre>

## Scatter and Data Correlation
- A scatter plot is one of the most effective graphical methods for determining if there
appears to be a **relationship**, **pattern**, or **trend between two numeric attributes**.
- The scatter plot is a useful method for providing a first look at **bivariate data** to see **clusters of points** and **outliers**, or to explore the possibility of **correlation relationships**.
- Two attributes, X, and Y, are correlated if one attribute implies the other. Correlations
can be **positive**, **negative**, or **null (uncorrelated)**. 
</script></section>
