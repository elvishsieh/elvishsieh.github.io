<section data-markdown><script type="text/template">
## 資料測量 (1/2)
- Suppose that the data for analysis includes the attribute age. The age values for the data tuples are
(in increasing order) 13, 15, 16, 16, 19, 20, 20, 21, 22, 22, 25, 25, 25, 25, 30, 33, 33, 35, 35, 35, 35, 36,
40, 45, 46, 52, 70.
	1. What is the mean of the data? What is the median?
	2. What is the mode of the data?(bimodal, trimodal, etc.)
	3. What is the midrange of the data?
	4. Can you find (roughly) the first quartile (Q1) and the third quartile (Q3) of the data?
	5. Give the five-number summary of the data.
	6. Show a boxplot of the data.
	7. How is a quantile-quantile plot different from a quantile plot?
</script></section>
<section data-markdown><script type="text/template">
## 資料測量 (2/2)
- Briefly outline how to compute the dissimilarity between objects described by the following:
	1. Nominal attributes
	2. Asymmetric binary attributes
	3. Numeric attributes
	4. Term-frequency vectors
- 以紙本手寫作業，必須撰寫題目，再計算每一小題的答案
- 請班代或者學藝股長幫忙收齊
- 繳交日期：**4/9/2023**，逾時不收
