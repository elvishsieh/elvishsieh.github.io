<section data-markdown><script type="text/template">
## Orange Data Mining tools 
- Developed at the Faculty of Computer and information Science, University of Ljubljana(盧比安納), Slovenia(斯洛維尼亞) 
- Orange is a data mining and **visualization toolbox** for novice and expert alike. To explore data with Orange, one requires **no programming or in-depth mathematical knowledge**. We believe that **workflow-based** data science tools democratize data science by hiding complex underlying mechanics and exposing intuitive concepts. Anyone who owns data, or is motivated to peek into data, should have the means to do so.
</script>
</section>
<section data-markdown><script type="text/template">
## Orange Mining Feature
- 開放原始程式碼 (**Open Source**)
	- GPL 3.0 (as well as LGPL 2.1) License 版權宣告，所有**初學者**或者資料科學專業人士皆可使用
- 視覺化的程序設計 (Visual Programming)
	- **交談式資料視覺化** (Data visualization) 介面
- 利用**附加 (Add-on)** 擴充 Orange 功能
- 不需要撰寫程式碼 (**No programming**) 或高深的數學知識 (in-depth mathematical knowledge)
- 支援手動學習 (Hand on learning)
</script></section>
<section data-markdown><script type="text/template">
## Orange Mining 的應用
- **資料探勘與分析** (Data Mining and Analysis)
- 資料視覺化 (Data Visualization)
- **機器學習** (Machine Learning)
- 生物資訊與文字探勘 (**Bioinformation and Text Mining**)
- 一個 Python 的函示庫
	- Python Script: Terminal Windows
	- Environment: Like PyCharm or PythonWin
	- Shell: iPython
</script></section>
</section><!--end block-->

- Standalone installer (標準安裝程式)

- Pip

<section data-markdown><script type="text/template">
## Setting Font size of Orange
1. Editing a **orange.cmd file** that is as following variable
<pre><code>set QT_SCALE_FACTOR=1.3
start d:\Orange\pythonw.exe -m Orange.canvas</code></pre>

2. Remove the orange.com file **into Orange system folder**

3. Make a symbols link on your operation system
	- 在 orange.cmd 檔案按滑鼠右鍵 >> **傳送到 >> 桌面(建立連結)**

4. 修改連結內容 >> **開始位置 >> D:\Orange**

## An R Companion for <br />Introduction to Data Mining
- An **R** Companion for Introduction to Data Mining by **Michael Hahsler**
- [This online book](https://mhahsler.github.io/Introduction_to_Data_Mining_R_Examples/book/) contains documented **R examples to accompany several chapters** of the popular data mining textbook **Introduction to Data Mining** by Pang-Ning Tan, Michael Steinbach, Anuj Karpatne and Vipin Kumar. 
- The code examples collected in this book were developed for the course CS 7331 - Data Mining taught at SMU **since Spring 2013** and **will be regularly updated and improved**.
- Book and R examples source codes can get from [author's github repository](https://github.com/mhahsler/Introduction_to_Data_Mining_R_Examples)
</script></section>
<section data-markdown><script type="text/template">
## What is R?
- R is a free software environment for **statistical computing and graphics**. It compiles and runs on a wide variety of UNIX platforms, Windows and MacOS.
- It is a **GNU project** which is similar to the S language and environment which was developed at **Bell Laboratories** by **John Chambers and colleagues**.
- R provides a wide variety of statistical (linear and nonlinear **modelling**, classical statistical tests, time-series analysis, **classification**, **clustering**, …) and graphical techniques, and is highly extensible.
- One of R's strengths is the ease with which **well-designed publication-quality plots** can be produced, including **mathematical symbols** and **formula** where needed.
</script></section>

<section data-markdown><script type="text/template">
## The R environment
- R is an integrated suite of software facilities for **data manipulation, calculation and graphical display.**
	- an **effective data handling** and storage facility,
	- a suite of operators for **calculations on arrays**, in **particular matrices**,
	- a large, coherent, integrated collection of **intermediate tools for data analysis**,	
	- **graphical facilities** for data analysis and display either **on-screen** or on **hardcopy**, and
	- a well-developed, **simple and effective programming language** which includes conditionals, loops, user-defined recursive functions and input and output facilities.
</script></section>
<section data-markdown><script type="text/template">
## R language installation
- Download R installer software from [CRAN(The Comprehensive R Archive Network)](https://cran.r-project.org/mirrors.html)
	1. Selecting [a CRAN mirror webiste in Taiwan](https://cran.csie.ntu.edu.tw/)
	2. Click the link of "Download R for Windows" and "base"
	3. Click "Download R-4.2.2 for Windows" to download R installer (this version is present release version by R project teams)
- Installing contributed packages from CRAN
	- Run R environment in your system, then typing the following if your want to install the **tidyverse** package
	- install.packages("tidyverse")
	- It is the same command to installl the other R package from CRAN
</script></section>
