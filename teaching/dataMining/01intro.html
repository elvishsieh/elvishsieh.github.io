## 何謂資料探勘 (Data Mining)?
- 資料探勘是一種從資料當中挖掘**隱性、先前未知、有用的資訊**，並將其轉換成可理解的結構，以進一步使用。
- 資料探勘除了原始分析步驟，它還涉及到**資料庫和資料管理方面**、**資料預處理**、**模型與推斷方面考量**、**興趣度度量**、**複雜度**的考慮，以及**發現結構、視覺化、線上更新**等後置處理。
- 資料探勘是資料庫內知識探索 (Knowledge-Discovery in Databases, KDD) 的分析步驟，本質上屬於機器學習的範疇。
![](/images/datamining/kdd.png)
</script>
</section>

## 資料探勘的任務 (1/2)
- **預測 (Predictive tasks)**
	- 主要是在其他資料集 (dataset) 的屬性值中，預設出特別的屬性值
	- 被預測的屬性值稱為目標 (target) 或 相依變數 (dependent variables)
	- 做預測的屬性值被稱為解譯 (explanatory) 或者獨立變數 (independent variables)
- **描述 (Descriptive tasks)**
	- 主要是在資料集中導引出範例 (pattern)，總結一些潛在的關係
	- 描述性的資料探勘需要後置處理 (postprocessing) 技術來驗證解釋的結果
</script></section>

- 從資料集 (dataset) 物件中**找出相同的群體**，或者從物件中**找出不同的群體**，這種資料操作的技術稱為分群 (clustering)

## Data Mining Software(1/2)
- [Weka](https://git.cms.waikato.ac.nz/weka/weka) is a collection of machine learning algorithms for data mining tasks. It contains tools for data preparation, **classification, regression, clustering, association rules** mining, and visualization.
- The [RapidMiner](https://github.com/rapidminer) is a software platform for data science teams that unites data prep, machine learning, and predictive model deployment.
- [Apache Mahout(TM)](https://mahout.apache.org/) is a distributed linear algebra framework and mathematically expressive Scala DSL designed to let mathematicians, statisticians, and data scientist quickly implement their own algorithms.

## 機器學習 (Machine Learning)
- 機器學習是人工智慧 (Artificial Intelligence) 的分支，在**探索領域 (inquary field) **中致力在**電腦學習新的事物**與**建立學習演算法**，機器學習演算法是基於取樣資料上建立一個模型，被稱為訓練資料 (training data)，
	**不需要明確地編寫程式**完成預測或決策的任務。
- 機器學習具有以下功能：
	- 描述 (description) - 機器學習可以使用資料**解析發生了什麼？**
	- 預測 (prediction) - 機器學習可以使用資料**預測會發生了什麼？**
	- 處方 (prescription) - 機器學習可以使用資料**在採取行動時提出建議？**
</script></section>
<section data-markdown><script type="text/template">
## 機器學習的分類
- 監督式學習 (Supervised Learning)
	- 由**訓練資料**中學到或建立一個**學習模型** (learning model)，並依此模式**推測新的實例**
	- **數學練習，參考數學的答案以後，得到數學的基本概念，再依照這個基本概念來求解其他的問題**
- 非監督式學習 (Unsupervised Learning)
	- **沒有**給定**事先標記過的訓練樣版 (Pattern)**，自動對輸入的資料進行分類或分群
- 半監督式學習 (Semi-supervised Learning)
	- 監督式與非監督式學習的組合
- 強化式學習 (Reinforcement Learning)
	- **強調如何基於環境而行動**，以取得**最大化**的預期利益
</script></section>
<section data-markdown><script type="text/template">
## Supervised Learning Algorithm
- **支持向量機 (Support-vector machines, SVM)**
- 羅吉斯回歸 (Logistic regression)
<figure style="float: right">
<img src="/images/datamining/supervised.png" width = "60%" alt="large data">
</figure>
- 線性回歸 (Linear regression)
- 單純貝式 (Naive Bayes)
- **決策樹 (Decision trees)**
- 線性判別分析 (Linear discriminant analysis)
- **最近鄰居演算法 (K-nearest neighbor algorithm)**
- 類神經網路 (Neural networks, Multilayer perceptron)
- 相似性學習 (Similarity learning)
</script></section>
<section data-markdown><script type="text/template">
## Unsupervised Learning Algorithm
- 分群 (Clustering)
	- **階層式分群 (hierarchical clustering)**, **K-平均 (k-means)**, 混合模型 (mixture models), DBSCAN (Density-based spatial clustering of applications with noise), and OPTICS (Ordering points to identify the clustering structure) algorithm
- 異常檢測 (Anomaly detection)
	- 局部異常因子 (Local Outlier Factor), and 孤立森林 (Isolation Forest)
- 學習潛在變數模型的方法 (Approaches for learning latent variable models)
	- Expectation–maximization algorithm (EM), Method of moments, and Blind signal separation techniques.
</script></section>

## 深度學習 (Deep Learning)
- 特徵以往是透過由**人力**撰寫演算法，並且經過**各領域的專家對資料進行許多的分析及研究**，了解資料的特性後，才能產生出有用、效果良好的特徵。
- **特徵學習 (feature learning)** 或**表徵學習 (representation learning)** 是學習一個特徵技術的集合，將原始數據轉換成為能夠被機器學習來有效開發的一種形式。它**避免了手動提取特徵的麻煩**，允許計算機學習使用特徵的同時，也學習如何提取特徵，學習如何學習。
- 深度學習是**機器學習**中一種基於**對資料進行表徵學習**的演算法。觀測值（例如一幅圖像）可以使用多種方式來表示，如每個像素強度值的向量，或者更抽象地表示成一系列邊、特定形狀的區域等。而使用某些特定的表示方法更容易從實例中學習任務（例如，臉部辨識或面部表情辨識）。
</script></section>
<section data-markdown><script type="text/template">
## 人工智慧 (Artificial Intelligence)

通常人工智慧是指透過普通電腦程式來呈現人類智慧的技術，

<section data-markdown><script type="text/template">
## Data mining
- Data mining is the process of **discovering pattern in a data set**.
- We perform Data mining by using **programming methods and algorithms**.
- We can use it to **extract useful information** from a large amount of raw data.
- It help us in making **the data understandable and usable**.
</script></section>
<section data-markdown><script type="text/template">
## Machine learning
- Machine learning is a technique to **make computer learn new things without explicitly programming**.
- It is based on pattern recognition **computational learning theory** and **artificial intelligence**.
- Some of **main uses** of Machine learning are **predictive analysis** and **classification**.
</script></section>
<section data-markdown><script type="text/template">
## Data mining v.s Machine learning
- The important differnece here is that in Data mining, we explicitly **look for patterns**, 
whereas in Machine learning our **algorithm/model identifies the patterns**.
- Data mining involves **manual efforts** to find knowledge and insights in data. Machine learning **create algorithm to train the system** to learn about in insights.
- Data mining is **limited in efforts** due to **manual work**. Machine learning **model** can work on **a large dataset with hight efficiency** in accuracy.
</script></section>
