<section data-markdown><script type="text/template">
## 期中書面報告與注意事項(1/2)
- 分組： **至多 2 位**同學組成一組，獨自 1 人者，評分較高。
- 題目可以從網路或者使用 ChatGPT or Bard 工具尋找期末報告的題目，請同學注意以下這些事項：
1. 使用什麼資料集？是否可以取得(**合法**)？
2. 希望從資料集中**探勘什麼資料**？就是這個題目的目的是什麼？
3. 使用**那一種資料探勘方法**？也就是資料探勘的演算法是什麼？例如：分群的 k-mean、分類的 k-NN、決策樹，或者要做異常、關聯分析。
4. **使用資料探勘的工具**，例如：使用 orange, weka, python 或 R 程式語言等。
5. （選項）如果可以預期探勘的結果，要使用那一種**視覺化的圖示來呈現結果**，例如：scatter plot, histogram, bar chart, box plot,…,etc.
</script></section>
<section data-markdown><script type="text/template">
## 期中書面報告與注意事項(2/2)
- 確定主題以後，撰寫 1-2 頁的書面資料，書面報告格式不拘，範例請考 [Data Mining 計畫報告書](https://docs.google.com/document/d/1f26229_KfNwaJ77Xnxss178kabstFM9f/edit?usp=sharing&ouid=111001745275170216675&rtpof=true&sd=true)。
- 填寫[分組順序表](https://docs.google.com/spreadsheets/d/1bKVz36lsCmzW0qTpc5maf858UUnERh1w/edit?usp=sharing&ouid=111001745275170216675&rtpof=true&sd=true)，期中、期末報告順序請同學協調，如果剩餘的順序無法協調，請班代表做籤表，抽籤決定。
- 請務必於期中報告前一天晚上(5/6日)填寫完成[分組順序表](https://docs.google.com/spreadsheets/d/1bKVz36lsCmzW0qTpc5maf858UUnERh1w/edit?usp=sharing&ouid=111001745275170216675&rtpof=true&sd=true)，包括：報告順序、組員姓名、題目。
- 檔案名稱：**XX_姓名1_姓名2**, 副檔名： **.docx, .odt or .pdf**， XX 表示組別順序，例如：第一組 **01_柯吉霸_布尚般.docx**。
- 期中報告可以使用簡報檔或直接使用書面報告書直接報告，每組報告時間**約 5- 10 分鐘**。
- 書面報告書**不需要繳交紙本**，請於期中報告結束後上傳到 [midReport](https://drive.google.com/drive/folders/1pXmw2qeq3rpmKWpqXyVWnjS4OrKBfKUH?usp=sharing) 資料夾。
</script></section>
</section><!--end block-->

# 期末報告
</script></section>
<section data-markdown><script type="text/template">
## 期末報告與注意事項(1/2)
- 依照[分組順序表](https://docs.google.com/spreadsheets/d/1bKVz36lsCmzW0qTpc5maf858UUnERh1w/edit?usp=sharing&ouid=111001745275170216675&rtpof=true&sd=true)上台口頭報告，**要製作簡報**做報告，每組報告時間**約 10 - 20 分鐘**。
- 書面資料要**繳交 2 份資料**，一份是**簡報檔**，另一份是**書面報告**；簡報檔在**期末口頭報告前一天晚上(6/17日、6/25日)上傳**到 [finalReport](https://drive.google.com/drive/folders/1_bsZAIRTUzgNXv_AqIHIVb39QvumMroD?usp=sharing) 資料夾。
- 期末書面報告**撰寫 5 頁以上**的書面資料，內容涵蓋**簡介或前言或摘要(選項)、研究動機、研究方法、研究步驟、結果與結論、參考文獻**。換言之，題目選定與資料集特質解析、資料探勘演算法、資料探勘工具、視覺化的結果與結論。
- **書面報告格式不拘**，封面頁註明**題目、組別、學號及姓名**，排版以美觀為原則，範例請考 [Data Mining 計畫報告書](https://docs.google.com/document/d/1f26229_KfNwaJ77Xnxss178kabstFM9f/edit?usp=sharing&ouid=111001745275170216675&rtpof=true&sd=true)。
</script></section>
<section data-markdown><script type="text/template">
## 期末報告與注意事項(2/2)
- 期中報告的**題目可以修改**，題目實作後卻無法得出最終預期的結果，簡報及書面報告的「結果與結論」可以**撰寫失敗的原因與檢討**。
- 檔案名稱：**XX_姓名1_姓名2**, 副檔名： **.pptx, .odp, .docx , odt, or .pdf**， XX 表示組別順序，例如：第一組 **01_柯吉霸_布尚般.docx**。
- 簡報與書面報告書**不需要繳交紙本**，期末報告書請於期末報告結束後(6/26日)上傳到 [finalReport](https://drive.google.com/drive/folders/1_bsZAIRTUzgNXv_AqIHIVb39QvumMroD?usp=sharing) 資料夾。
- 最後上傳期末報告書的日期：**7/2日**
</script></section>
